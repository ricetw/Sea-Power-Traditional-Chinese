[LoadoutNames]
#------------------------------------------ 新系統說明 ------------------------------------------
# - LongRange 表示飛機作戰半徑，不是武器射程
# ---------- 基礎掛載 ----------
Default=預設掛載                            // 通常是該機型最常見的標準掛載
Ferry=轉場掛載                              // 最大油箱量，不攜帶武器（僅槍械與干擾彈）
Empty=空載掛載                              // 不攜帶油箱與武器（僅槍械與干擾彈）

# ---------- 對空掛載 ----------
AirToAir=標準空對空作戰掛載                  // 依機型標準空戰武裝
AirToAirLongRange=遠程空對空掛載            // 以增加航程為主，武器量減少
AirToAirIntercept=攔截專用空對空掛載         // 攔截專用，偏重中短程導彈搭配

# ---------- 對地掛載 ----------
Strike=標準對地打擊掛載                     // 傻瓜式炸彈，一次齊射
StrikeLongRange=遠程對地打擊掛載            // 打擊，降低彈藥數量，增加油量
StrikePrecision=精確對地打擊掛載            // 使用精確導引炸彈或打擊導彈（如AS-7）
StrikeHeavy=重型對地打擊掛載                // 重型轟炸機專用打擊掛載（AI識別用）
CAS=密接空中支援掛載                        // 火箭、集束炸彈、小規模連續攻擊
AntiArmor=反裝甲打擊                        // 專打地面車輛的飛彈打擊（如AS-7）

# ---------- 反艦打擊掛載 ----------
AntiShip=標準反艦掛載                       // 通用反艦掛載，可能含炸彈、中程飛彈等
AntiShipLongRange=遠程反艦掛載              // 反艦但加掛油箱，提升航程
AntiShipPrecision=精確反艦打擊              // 使用導引炸彈或飛彈
AntiShipHeavy=重型反艦打擊                  // 為Tu-22、Tu-16這類重轟專設，也標示小型機滿掛武裝

# ---------- 反潛作戰掛載 ----------
ASW=標準反潛掛載                            // 多用途反潛：魚雷、深水炸彈、聲納浮標
ASWHunter=反潛偵搜掛載                      // 僅攜帶聲納浮標，無武器
ASWKiller=反潛打擊掛載                      // 反潛武器專用，不搭載偵測裝備

# ---------- 特殊任務掛載 ----------
SEAD=防空壓制掛載                           // 反輻射飛彈、集束炸彈等防空壓制
SEADLongRange=遠程防空壓制掛載              // 減少武器，增加航程用
AEW=空中預警任務                            // 僅作標示用途，通常裝備與"空載"相同
Recon=偵察任務                              // 標示偵察用途，有時搭載偵察莢艙
EW=電子戰任務                               // 標示電子戰用途，有時搭載電子戰莢艙
Transport=運輸任務                          // 標示純運輸用途
