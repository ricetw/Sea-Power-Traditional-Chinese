[AmmunitionNames]
# ------------------ AAM ------------------
fr_super-530f=超級530F,半主動雷達制導空對空飛彈,超級530F是法國的半主動雷達制導中近程空對空飛彈,它與AIM-7大致相似,是先前R530飛彈的升級版。

fr_r550=R550,魔術1,紅外線制導空對空飛彈,R550魔術1是法國的紅外線制導近程空對空飛彈,可與美國的AIM-9相提並論,但只能從後方攻擊。

usaf_aim-9e=AIM-9E,響尾蛇,紅外線制導空對空飛彈,AIM-9E響尾蛇是美國的紅外制導空對空飛彈。與早期版本相比,E型的各方面性能對比早期型號都有明顯提高,捕獲包線範圍更大,射程更遠,但只能從後方攻擊。

usaf_aim-9j=AIM-9J,響尾蛇,紅外線制導空對空飛彈,AIM-9J響尾蛇是美國的紅外制導空對空飛彈,J型在E型的基礎上進行了重大升級,特別是控制系統方面,固態電子器件取代了早期的真空管電子器件,殺傷概率有所提高,但只能從後方攻擊。

usn_aim-7d=AIM-7D,麻雀,半主動雷達制導空對空飛彈,AIM-7D麻雀是美國的半主動雷達制導空對空飛彈。與早期的C型相比,D型在接近速度方面有所優化。

usn_aim-7e=AIM-7E,麻雀,半主動雷達制導空對空飛彈,AIM-7E麻雀是美國的半主動雷達制導空對空飛彈,與之前的型號相比,E型的射程和性能方面都有所提升。

usn_aim-7m=AIM-7M,麻雀,半主動雷達制導空對空飛彈,AIM-7M麻雀是美國的半主動雷達制導空對空飛彈,M型遠勝于各前期型號（AIM-7E-2、AIM-7E、AIM-7D等）,主要優勢為射程。與之前的麻雀不同,AIM-7M既適合高空也適合低空,但高空表現更為出色。

usn_aim-9b=AIM-9B,響尾蛇,紅外線制導空對空飛彈,AIM-9B響尾蛇是美國的紅外制導空對空飛彈,B型是響尾蛇系列中最早具有作戰能力的一款。對比後續型號,B型的發射包線範圍小,易被太陽等其他熱源誘騙,且只能從後方攻擊。

usn_aim-9d=AIM-9D,響尾蛇,紅外線制導空對空飛彈,AIM-9D響尾蛇是美國的紅外制導空對空飛彈,D型是B型的改進型,導引頭、彈頭和射程都有所提升,但只能從後方攻擊。

usn_aim-9l=AIM-9L,響尾蛇,紅外線制導空對空飛彈,AIM-9L響尾蛇是美國的紅外制導空對空飛彈,L型是第一款具有全向攻擊能力的響尾蛇。與之前的所有型號相比,其捕獲包線範圍提升巨大,且具有從敵機前方攻擊的能力,但從後方攻擊時捕獲範圍更大。

usn_aim-54a=AIM-54A,不死鳥,主動雷達制導空對空飛彈,AIM-54A不死鳥是美國的主動雷達制導空對空飛彈,也是美國武器庫中射程最远的空對空飛彈,專門與F-14配套使用。配合先進的AWG-9雷達,F-14可使用這款同時攻擊6個目標。進行多目標攻擊時,依靠自動駕駛儀飛行,而機載計算機對雷達的掃描追蹤數據進行採樣存檔,再將其傳輸至飛行途中的飛彈,更新制導信息,使在末段足够接近並使用自身的主動雷達鎖定目標。

wp_aa-2b=AA-2B,環礁B,半主動雷達制導空對空飛彈,AA-2B環礁（Vympel K-13）是蘇聯的半主動雷達制導空對空飛彈,基於對AIM-9B的逆向工程開發,但使用了完全不同的導引頭,其捕獲與發射包線範圍與美國原型相同,性能限制依然存在。

wp_aa-2d=AA-2D,先進環礁D,紅外制導空對空飛彈,AA-2D先進環礁（Vympel K-13M）是蘇聯的紅外制導空對空飛彈,衍生自AA-2A環礁（本身為AIM-9的逆向工程產品）,改用新型發動機與導引頭,大幅提升性能。

wp_aa-3e=AA-3E,先進亞拿伯E,半主動雷達制導空對空飛彈,AA-3E先進亞拿伯（Kaliningrad R-98MR）是蘇聯的半主動雷達制導空對空飛彈,為Su-15和Yak-28P設計的兩款亞拿伯型號之一。與美國F-102和F-106攔截機使用的AIM-4隼類似,使用條令為同時對目標發射雷達制導與紅外制導飛彈,以提高命中概率。

wp_aa-3f=AA-3F,先進亞拿伯F,紅外制導空對空飛彈,AA-3F先進亞拿伯（Kaliningrad R-98MT）是蘇聯製造的紅外制導空對空飛彈,為Su-15和Yak-28P設計的兩款亞拿伯型號之一。與AIM-4隼使用條令相同,採取雙發射模式提高殺傷率。

wp_aa-6a=AA-6A,毒辣A,半主動雷達制導空對空飛彈,AA-6A毒辣（Vympel R-40R）是蘇聯的遠程半主動雷達制導空對空飛彈,專為MiG-25P攔截XB-70女武神而開發。與AIM-4隼使用條令類似,發射一枚雷達制導飛彈與一枚紅外制導飛彈,以提高命中概率。

wp_aa-6b=AA-6B,毒辣B,紅外制導空對空飛彈,AA-6B毒辣（Vympel R-40T）是蘇聯的遠程紅外制導空對空飛彈,專為MiG-25P攔截XB-70女武神而開發。發射策略與AIM-4隼相同,採取混合發射以提高命中率。

wp_aa-6c=AA-6C,毒辣C,半主動雷達制導空對空飛彈,改進型AA-6C毒辣（Vympel R-40RD）是蘇聯的遠程半主動雷達制導空對空飛彈,專為MiG-25PD設計,最大射程增至60公里。與AIM-4隼相同,發射策略為混合發射提高命中概率。

wp_aa-6d=AA-6D,毒辣D,紅外制導空對空飛彈,改進型AA-6D毒辣（Vympel R-40TD）是蘇聯的遠程紅外制導空對空飛彈,專為MiG-25PD設計,最大射程增至60公里。發射策略與AIM-4隼一致,採取混合發射方式。

wp_aa-7c=AA-7C,頂點C,半主動雷達制導空對空飛彈,AA-7C頂點（Vympel R-24R）是蘇聯的中程半主動雷達制導空對空飛彈,於1970年代中期升級為Charlie與Delta型號,裝備MiG-23。其性能接近美國的AIM-7E,採用單脈衝導引頭,具抗電子干擾能力與射後鎖定功能。

wp_aa-7d=AA-7D,頂點D,紅外制導空對空飛彈,AA-7D頂點（Vympel R-24T）是蘇聯的中程紅外制導空對空飛彈,1970年代中期升級為Charlie與Delta型號,裝備MiG-23。其發射條令類似AIM-4隼,採用混合發射方式提高命中概率。

wp_aa-8=AA-8,蚜蟲,紅外制導空對空飛彈,AA-8蚜蟲（Vympel R-60）是蘇聯的短程紅外制導空對空飛彈,出口範圍廣泛,常見於蘇聯盟國。其機動性能優於AIM-9L,但仍需從目標後方攻擊。

# ------------------ SAM ------------------
raf_rapier=FSB Rapier,輕劍,面對空,輕劍是英國的光學制導短程低空點防禦飛彈系統。利用指揮瞄準線（CLOS）制導系統,其對快速飛機和飛彈的效能有一定局限。

rn_seacat=GWS-20,海貓,面對空,GWS-20海貓是最早的艦載點防禦飛彈系統,於1962年進入英國皇家海軍服役,也被廣泛出口以取代博福斯40毫米炮。採用指揮瞄準線（CLOS）制導系統,其對快速噴射機和飛彈的效能有限。

usa_mim-23=MIM-23,鷹,面對空,描述需要補充。

usn_rim-2f=RIM-2F,獵犬,面對空/反水面,RIM-2F獵犬是美國海軍最早的面對空飛彈系統之一,設計為航母打擊群提供介於戰鬥機和火炮之間的中程防禦層。最初為束波制導武器,RIM-2F是改進型的半主動雷達制導武器,機動性和命中率更高。與其他面對空飛彈類似,也可作為次要反水面武器使用。因需手動組裝推進器翼片,其發射間隔較長,每座發射器30秒可發射2枚飛彈。

usn_rim-8=RIM-8,塔洛斯,面對空/反水面,RIM-8塔洛斯是美國海軍巡洋艦使用的大型遠程面對空飛彈系統。飛彈在飛行中段使用束波制導,末段使用半主動雷達制導。由於飛彈需要在發射前組裝,其射速低於更現代化的系統,且彈藥庫的物理體積較大。

usn_rim-7=RIM-7F,海麻雀,面對空/反水面,RIM-7海麻雀是短程防空系統,裝備於大量美國海軍與北約艦艇,主要用於提供自衛能力。

usn_rim-7m=RIM-7M,海麻雀,面對空/反水面,RIM-7海麻雀是短程防空系統,裝備於大量美國海軍與北約艦艇,主要用於提供自衛能力。

usn_rim-66a=SM-1MR,標準1,面對空/反水面,RIM-66A標準1中程型是為替代使用RIM-24C塔爾塔爾飛彈的平台而開發的新型效應器。標準飛彈的彈體與塔爾塔爾相同,以便於物理整合。A型是最早的版本,於1967年服役。

usn_rim-66b=SM-1MR,標準1,面對空/反水面,RIM-66B標準1中程型是為替代使用RIM-24C塔爾塔爾飛彈的平台而開發的新型效應器。標準飛彈的彈體與塔爾塔爾相同,以便於物理整合。B型相較於A型有顯著升級,配備了新元件,大多數A型後來都被升級為B型。

usn_rim-66c=SM-2MR,標準2,面對空/反水面,RIM-66C標準2中程型是美國海軍最新的水面作戰艦艇配備的宙斯盾戰鬥系統的重要組成部分,同時也是新威脅升級項目的一部分。標準2較標準1性能更強,減少了對照明雷達的需求,可同時使用更多飛彈。

usn_rim-67a=SM-1ER,標準1,面對空/反水面,RIM-67A標準1增程型是為取代RIM-8塔洛斯飛彈而開發的。飛彈與RIM-66A相同,但裝有額外的助推器以增加射程。

usn_rim-67b=SM-2ER,標準2,面對空/反水面,RIM-67B標準2增程型是為取代使用RIM-2獵犬飛彈的舊平台而開發的。飛彈幾乎與RIM-66C相同,但配備了額外的助推器以增加射程。

wp_sa-n-1=SA-N-1,果阿,面對空/反水面,SA-N-1果阿（M-1波浪）是蘇聯最早的艦載面對空飛彈系統,用於提供區域防空及一定程度的反艦飛彈防禦能力。早期型僅能對高空目標有效,後續型增強了反低空目標與反水面能力,射程也有所增加。

wp_sa-n-3=SA-N-3,高腳杯,面對空/反水面,SA-N-3高腳杯（M-11風暴）是蘇聯艦載面對空飛彈系統,安裝於多型導彈巡洋艦及直升機航母和短距起降航母上。其具有次要的反水面能力,後期型在反低空目標性能上有所提升。

wp_sa-n-4=SA-N-4,壁虎,面對空/反水面,SA-N-4壁虎（9K33M黃蜂）是9K33壁虎的艦載版,配有兩枚飛彈的可伸縮旋轉發射架。大量裝備於蘇聯水面艦艇,執行短程防空任務。

wp_sa-n-5=SA-N-5,聖杯,面對空,SA-N-5聖杯（9K32箭-2）是便攜式面對空飛彈系統,陸基型被稱為SA-7,用於艦船上時作為點防禦系統使用。

wp_sa-n-6=SA-N-6,轟鳴,面對空/反水面,SA-N-6轟鳴（S-300F堡壘）是陸基S-300P（SA-10轟鳴）的艦載版,裝備於蘇聯的導彈巡洋艦,性能與SM-2相當。

wp_sa-n-7=SA-N-7,牛虻,面對空/反水面,SA-N-7牛虻（3S90颶風）是陸基SA-11牛虻（9K37山毛櫸）的艦載版,為現代化強大的武器系統,首裝於蘇聯現代級驅逐艦。

wp_sa-n-9=SA-N-9,臂甲,面對空/反水面,SA-N-9臂甲（3K95匕首）是陸基SA-15臂甲（9K330環面）的艦載版,使用相同的飛彈,大量裝備於蘇聯主力水面艦艇。

wp_sa-2=SA-2,準則,面對空,SA-2準則（S-75德維納河）是蘇聯的遠程面對空飛彈系統,用於大面積轟炸機防禦,廣泛出口並參與多場地區衝突,在越南戰爭中尤為著名。

wp_sa-3=SA-3,果阿,面對空,SA-3果阿（S-125涅瓦河/佩喬拉）是蘇聯的中程面對空飛彈系統,設計用於對抗機動性更強、飛行高度更低的目標。

wp_2k11=SA-4,小偷,面對空,SA-4小偷（2K11圓形）是蘇聯的機動中程面對空飛彈系統,用於大面積轟炸機防禦。

wp_sa-5=SA-5,腌豬腿,面對空,SA-5腌豬腿（S-200）是蘇聯的遠程面對空飛彈系統,專為高空轟炸機防禦設計,具備干擾源追蹤能力。

wp_3m9m4=SA-6,有利,面對空,SA-6有利（2K12立方體）是蘇聯的機動面對空飛彈系統,對15英里內的短程威脅具有有效防禦能力。

wp_9k35=SA-13,囊鼠,面對空,SA-13囊鼠（9K35箭-10）是蘇聯的高度機動短程面對空飛彈系統,設計用於對抗如直升機等低空突現威脅。

# ---------- Anti-radar Missiles ---------
usn_agm-45=AGM-45,毒蛇,反輻射飛彈,AGM-45毒蛇是美國研製的反輻射飛彈,以AIM-7麻雀的彈體為基礎,配備全新的導引頭。

wp_as-11=AS-11,量角器,反輻射飛彈,AS-11量角器（Kh-58）是蘇聯研製的反輻射飛彈,設計用於裝備Su-24M攻擊機。

# ---------- Anti-ship Missiles ----------
is_gabriel_2=Gabriel 2,蓋布瑞爾2,反艦飛彈,蓋布瑞爾是以色列研製的反艦飛彈,被認為是最早的掠海飛彈之一。Gabriel2型是其改進型,但與Gabriel1型非常相似。

it_seakiller_2=Sea Killer 2,海殺手2,反艦飛彈,海殺手2是義大利開發的短程反艦飛彈。海殺手Mk2被伊朗採購,用於武裝其阿爾萬德級護衛艦,每艘艦配備一座五聯裝發射器。

it_otomat_mk1=Otomat MK1,奧托馬MK1,反艦飛彈,奧托馬MK1是義大利與法國合作開發的中程反艦飛彈。

fr_am-39=AM39,飛魚,反艦飛彈,AM39飛魚是法國的超視距反艦飛彈,在北約及其他多國中廣受歡迎,為魚叉飛彈的熱門替代品。AM39是其空射型。

fr_mm-38=MM38,飛魚,反艦飛彈,MM38飛魚是法國的超視距反艦飛彈,在北約及其他多國中廣受歡迎,為魚叉飛彈的熱門替代品。MM38是其艦射型。

knm_penguin_mk2=AGM-119,企鵝Mk2,反艦飛彈,AGM-119企鵝是一款由美國與挪威合作開發的小型空射與艦射反艦飛彈。

usn_agm-123=AGM-123,跳蚤,反艦飛彈,跳蚤是美國的短至中程反艦制導飛彈,由PavewayII雷射導引炸彈與固體火箭助推器結合而成。此設計為提供空勤人員在波斯灣等民船密集水域中替代魚叉飛彈的選項,降低誤傷平民的風險。

usn_agm-84=AGM-84,魚叉,反艦飛彈,魚叉是美國的超視距反艦武器,在北約各國廣泛使用。此武器配備主動雷達導引頭,在遵循預設路徑後啟動。AGM-84是空射型。

usn_rgm-84=RGM-84,魚叉,反艦飛彈,魚叉是美國的超視距反艦武器,在北約各國廣泛使用。此武器配備主動雷達導引頭,在遵循預設路徑後啟動。RGM-84是艦射型。

usn_rgm-109b=RGM-109B,戰斧,反艦飛彈,RGM-109B戰斧反艦飛彈是美國的超視距反艦武器。飛彈配備主動雷達導引頭,可執行預設航線並進行欺敵機動。

usn_ugm-84=UGM-84,魚叉,反艦飛彈,魚叉是美國的超視距反艦武器,在北約各國廣泛使用。此武器配備主動雷達導引頭,在遵循預設路徑後啟動。UGM-84是潛射型,使用一次性筒匣發射。

wp_as-2=AS-2,切削機,反艦飛彈,AS-2切削機（K-10S）是蘇聯空射超音速反艦武器,專為Tu-16攜帶。類似於空射型SS-N-3,但對抗現代化防空系統的效能有限。

wp_as-4=AS-4,廚房,反艦飛彈,AS-4廚房（Kh-22）是蘇聯空射超音速反艦武器,由Tu-22M或Tu-95攜帶。其高空高速飛行軌跡與末端超音速俯衝使其極難對抗。

wp_as-6=AS-6,金魚,反艦飛彈,AS-6金魚（Kh-26）是蘇聯空射超音速反艦武器,專為Tu-16攜帶。作為AS-4的縮小版,其高空高速飛行與末端超音速俯衝特性同樣難以應對。

wp_as-7=AS-7,克里,反艦飛彈,AS-7克里（Kh-23霹靂）是蘇聯空射超音速反艦武器,採用手動操作導引模式,類似於美國的AGM-12公牛飛彈,同樣存在類似的缺陷。

wp_as-10=AS-10,卡倫,反艦飛彈,AS-10卡倫（Kh-25/Kh-25M）是蘇聯空射超音速反艦武器,使用雷射導引頭實現發射後不管能力。

wp_as-13=AS-13,巨雷,反艦飛彈,AS-13巨雷（Kh-59蟋蟀）是蘇聯空射次音速反艦武器,採用慣性導航執行中段飛行,並在末段使用電視導引尋標。

wp_ss-n-2=SS-N-2,冥河,反艦飛彈,SS-N-2冥河（P-15白蟻）是蘇聯艦射次音速反艦武器。該武器由中國授權生產為知名的CSS-C-2蠶式飛彈,也可用於攻擊沿岸地面設施。

wp_ss-n-2c=SS-N-2C,冥河,反艦飛彈,SS-N-2C冥河（P-15白蟻-M）是蘇聯艦射次音速反艦武器,是P-15的改進型,具備更遠射程與更強的抗干擾能力,也可用於攻擊沿岸地面設施。

wp_ss-n-3=SS-N-3,餌球,反艦飛彈,SS-N-3餌球（P-35進展）是蘇聯艦射次音速反艦武器。雖然在服役初期令人畏懼,但其高空次音速飛行軌跡易於被面對空飛彈擊落,且需要發射平台全程保持通信,導致潛艇需在攻擊時保持浮出水面,容易遭受反擊。

wp_ss-n-7=SS-N-7,星光,反艦飛彈,SS-N-7星光（P-70紫水晶）是蘇聯潛射跨音速反艦武器,為全球首款從潛艇水下發射的飛彈系統。雖然射程較短,但後來被SS-N-9海妖取代。

wp_ss-n-9=SS-N-9,海妖,反艦飛彈,SS-N-9海妖（P-120瑪拉基特）是蘇聯艦射次音速反艦武器,速度與射程均優於冥河飛彈,並在末端階段可進行規避機動。

wp_ss-n-12=SS-N-12,沙盒,反艦飛彈,SS-N-12沙盒（P-500玄武岩）是蘇聯艦射超音速反艦武器,用於取代SS-N-3餌球。相較於餌球,沙盒更快,並整合飛彈間數據鏈路,讓編隊中大部分飛彈保持低空,一枚高空飛行飛彈充當目標指示器。飛彈還配備電子對抗系統以提升生存能力。

wp_ss-n-19=SS-N-19,船殘,反艦飛彈,SS-N-19船殘（P-700花崗岩）是蘇聯艦射超音速反艦武器。其採用高低空混合軌跡,並包括先進的飛彈間數據鏈路,可讓編隊中的多枚飛彈分配目標,一枚高空飛行飛彈作為指示器。該飛彈能在末端執行規避機動,內建電子對抗系統與誘餌,並對抗密集防禦系統火力與飛彈碎片進行裝甲化,是一款極具威脅的武器。

wp_ss-n-22=SS-N-22,曬斑,反艦飛彈,SS-N-22曬斑（P-270蚊式）是蘇聯艦射超音速反艦武器,其低空飛行軌跡與末段超音速掠海規避機動大幅提高了對抗防空系統的生存能力。

#-----------Land Strike only missiles---------
wp_as-4b=AS-4B,廚房-B,對地攻擊,AS-4B廚房（Kh-22MP風暴）是蘇聯製造的超音速對地攻擊遠程武器。

usn_rgm-109c=RGM-109C,戰斧,對地攻擊,戰斧對地攻擊飛彈（TLAM）是美國的超視距對地攻擊飛彈。這些武器依照預先編程的路徑飛向目標,發射後無需發射平台進行操作,利用地形輪廓匹配技術,配備地形雷達與內建數位地圖。

usaf_agm-86c=AGM-86C,CALCM,對地攻擊,傳統空射巡航飛彈（CALCM）是美國的空射遠程對地攻擊武器,也是B-52轟炸機的主要遠程武器。這些飛彈依照預先編程的路徑飛向目標,發射後無需發射平台進行操作,利用地形輪廓匹配技術,配備地形雷達與內建數位地圖。

usa_bgm-71a=BGM-71A,BGM-71A TOW,對地攻擊,BGM-71 TOW是美國的有線制導反坦克飛彈,既可由直升機發射,也可由裝甲車輛發射。

usn_agm-65b=AGM-65B,小牛,對地攻擊,AGM-65B是美國的電視制導空對地遠程武器。發射飛機中的操作員對目標進行瞄準並鎖定,飛彈發射後自主引導至目標,類似於AGM-62華萊士飛彈。

# ---------- Anti-sub  Missilies ----------
usn_rur-5=RUR-5,ASROC,反潛,RUR-5 ASROC（反潛火箭）是美國的遠程反潛武器。ASROC飛彈從發射平台起飛後,沿彈道軌跡飛行,並在目標區域投放Mk 46反潛魚雷。

wp_apr-2=APR-2,,反潛,APR-2是蘇聯研製的空投反潛魚雷,尋標器範圍為0.75海里,使用深度可達600米。

wp_ss-n-14a=SS-N-14A,鐵鎬,反潛,SS-N-14鐵鎬（Metel）是蘇聯的遠程反潛武器。類似於澳大利亞的伊卡拉飛彈,此武器攜帶一枚魚雷,懸掛於小型巡航飛彈機身下方。

wp_ss-n-14b=SS-N-14B,鐵鎬-B,反潛/反水面,SS-N-14鐵鎬-B（Rastrub）是蘇聯的雙用途遠程反潛及反水面武器。類似於澳大利亞的伊卡拉飛彈,此武器攜帶一枚魚雷,懸掛於小型巡航飛彈機身下方。

wp_ss-n-16=SS-N-16,種馬,反潛/反水面,SS-N-16種馬（Vodopad）是蘇聯潛射遠程反潛武器。其沿彈道軌跡飛行,並在目標附近投放魚雷。


# ------------------ RBU ------------------
knm_terne_shell=TerneIII迫擊炮,,反潛迫擊炮,Terne是挪威於1960年代開發的火箭推進反潛武器系統。

rn_limbo_shell=LIMBO迫擊炮,,反潛迫擊炮,LIMBO（或反潛迫擊炮Mark 10）是英國於1950年代研製的反潛迫擊炮。使用艦載聲納瞄準,該系統旨在將三枚深水炸彈呈三角形投放在目標周圍。

rn_squid_shell=SQUID迫擊炮,,反潛迫擊炮,SQUID是英國二戰時期的反潛迫擊炮。使用艦載聲納瞄準,該系統旨在將三枚深水炸彈呈三角形投放在目標周圍。

wp_rgb-10=RBU-1000,,反潛迫擊炮,RBU-1000（或Smerch-3）是蘇聯研製的300毫米反潛火箭發射器,射程約1000碼。

wp_rgb-25=RBU-2500,,反潛迫擊炮,RBU-2500（或Smerch-1）是蘇聯研製的213毫米反潛火箭發射器,射程約2500碼。

wp_rgb-60=RBU-6000,,反潛迫擊炮,RBU-6000（或Smerch-2）是蘇聯研製的213毫米反潛火箭發射器,射程約6000碼。


# --------------- Torpedoes ---------------
fr_e15=E15,,反艦魚雷,E15魚雷是法國設計的特殊55厘米重型反潛魚雷,採用被動聲納導引。

fr_l3=L3,,反潛魚雷,L3魚雷是法國設計的特殊55厘米中型反潛魚雷。

ger_dm1=DM1,,反潛魚雷,DM1是德國第一款專為對抗潛艇設計的有線制導魚雷。

ger_dm2=DM2,,反艦魚雷,DM2是德國設計的專用有線制導反艦魚雷。

ger_sst4=SST4,,反艦魚雷,SST4是德國製造的有線制導重型反艦魚雷,主要用於出口其他國家海軍。

knm_tp612=TP612,,反艦魚雷,TP612是瑞典設計的重型有線制導魚雷,配備被動聲納尋標器。TP612是TP611的改良型,具備更低噪音和水下發射能力。

knm_tp613=TP613,,反艦魚雷,TP613是瑞典設計的重型有線制導魚雷,配備被動聲納尋標器。TP613是TP612的進一步改進型。

rn_mark9_mod2=MkIX,,反艦魚雷,英國Mk IX**魚雷是一款於二戰期間引入的反艦魚雷,擁有更長的運行時間與更強大的彈頭,是1930年代Mk IX設計的最終升級版本。

usn_mk46_air=MK-46,,反潛魚雷,Mk 46魚雷是北約標準的輕型反潛魚雷,廣泛用於多個國家。此版本為空投型,專為對抗現代化的蘇聯高性能潛艇而設計。

usn_mk46_ship=MK-46,,反潛魚雷,Mk 46魚雷是北約標準的輕型反潛魚雷,廣泛用於多個國家。此版本為艦載發射型,專為對抗現代化的蘇聯高性能潛艇而設計。

usn_mk48=Mk-48,,魚雷,Mk 48是美國的重型魚雷,具有有線制導能力,可由發射平台重新設定目標。

wp_45-36nu=45-36NU,,反艦魚雷,45-36NU是蘇聯設計的舊式450毫米直航魚雷,源自1930年代義大利的45-F與53-F設計。雖然重量輕且威力較小,但在1950年代已不再有效,僅在必要時使用。

wp_53-38=53-38,,反艦魚雷,53-38是蘇聯二戰時期的重型直航魚雷。設計簡單因此可靠,曾在歷史上造成最致命的兩次沉船事件（德國運輸艦Wilhelm Gustloff與Goya）由蘇聯潛艇使用53-38完成。

wp_53-39=53-39,,反艦魚雷,53-39是蘇聯二戰時期的重型直航魚雷,設計簡單因此可靠且高效。

wp_53-56v=53-56,,反艦魚雷,53-56V是蘇聯重型直航魚雷,為53-38的改進型。

wp_53-65K=53-65K,,尾跡追蹤魚雷,53-65是蘇聯設計的尾跡追蹤重型魚雷,專為摧毀水面艦艇而設計。

wp_65-76=65-76,,尾跡追蹤魚雷,65-76是蘇聯設計的650毫米尾跡追蹤魚雷,被稱為航母殺手。此魚雷專為攻擊超大型目標如超級航母而開發,因其直徑較大,僅部分潛艇可攜帶。

wp_at-1=AT-1,,反潛魚雷,AT-1是蘇聯設計的電動空投反潛魚雷,配備主動/被動聲納導引,由直升機攜帶。

wp_at-2=AT-2,,反潛魚雷,AT-2是蘇聯設計的電動重型空射反潛魚雷,配備主動/被動聲納導引。AT-2是少數空射重型魚雷之一,大多數空射魚雷的重量僅為其四分之一。

wp_set-40=SET-40,,反潛魚雷,SET-40是蘇聯設計的輕型電動反潛魚雷,配備主動/被動聲納導引。

wp_set-65=SET-65,,反潛魚雷,SET-65是蘇聯設計的重型電動反潛魚雷,配備主動聲納導引。

wp_test-71=TEST-71,,反潛魚雷,TEST-71是蘇聯重型反潛有線制導魚雷,相較SET-65配備更先進的主動/被動尋標能力。

wp_umgt-1=UMGT-1,,反潛魚雷,UMGT-1是蘇聯空投反潛魚雷,也作為SS-N-14與SS-N-16反潛飛彈的彈頭使用。這些輕型魚雷威力小於蘇聯的重型魚雷,但仍然極具威脅。

wp_uset-80=USET-80,,魚雷,USET-80是蘇聯的現代雙用途魚雷,配備主動/被動尋標系統,對潛艇和水面艦艇均極具威脅。

# ------------------ Bombs -----------------
fr_samp_t25=SAMP-25,,炸彈,SAMP-25型是法國設計的230公斤（500磅）無制導炸彈,可與美國Mk-82相媲美。

fr_samp_t21=SAMP-21,,炸彈,SAMP-21型是法國設計的400公斤（880磅）無制導炸彈,可與美國Mk-83相媲美。

raf_bl755=BL755,,集束炸彈,BL755集束炸彈內含147枚穿甲高爆破片子彈,分散於廣泛區域內。此武器曾在伊朗-伊拉克戰爭中由伊朗空軍廣泛使用,並於福克蘭戰爭中由英國皇家空軍使用。

usaf_gbu-2=GBU-2,Paveway I,制導炸彈,GBU-2 Paveway I是美國的2000磅（907公斤）雷射制導炸彈,以Mk 84為基礎,加裝鼻部雷射尋標器與導引翼。

usaf_m117=M117,,炸彈,M117是美國在韓戰時期使用的750磅（340公斤）炸彈,越南戰爭期間被美國空軍廣泛使用,後來被Mk 80系列的各型號取代。

usaf_cbu-24=CBU-24,,集束炸彈,CBU-24內含665枚破片子彈,分散於廣泛區域內。此武器曾被「野鼬鼠」單位用作攻擊防空導彈陣地的反人員武器。

usn_gbu-10=GBU-10,Paveway II,制導炸彈,GBU-10 Paveway II是美國的2000磅（907公斤）雷射制導炸彈,以Mk 84為基礎,加裝鼻部雷射尋標器與導引翼。GBU-10的制導套件是Paveway I的升級版。

usn_gbu-12=GBU-12,Paveway II,制導炸彈,GBU-12 Paveway II是美國的500磅（227公斤）雷射制導炸彈,以Mk 82為基礎,加裝鼻部雷射尋標器與導引翼。

usn_mk-82=Mk-82,,炸彈,Mk 82是500磅（227公斤）低阻力通用無制導炸彈。

usn_mk-83=Mk-83,,炸彈,Mk 83是1000磅（454公斤）低阻力通用無制導炸彈。

usn_mk-84=Mk-84,,炸彈,Mk 84是2000磅（900公斤）低阻力通用無制導炸彈。

usn_rockeye=CBU-100,石眼,集束炸彈,CBU-100 Rockeye II是美國的500磅（227公斤）集束炸彈,可投放247枚子彈藥。

usn_walleye2=AGM-62,華萊士 II,制導炸彈,AGM-62華萊士是電視制導滑翔炸彈,美國武裝部隊於1960年代至1990年代使用。大部分搭載250磅（113公斤）高爆彈頭,部分則搭載W72核彈頭。

wp_fab-100=OFAB-100,,炸彈,OFAB-100-120是蘇聯設計的100公斤（220磅）通用空投炸彈,配備高爆彈頭,主要由蘇聯及其盟國使用。

wp_fab-250=FAB-250,,炸彈,FAB-250是蘇聯設計的250公斤（550磅）通用空投炸彈,配備高爆彈頭,主要由蘇聯及其盟國使用。

wp_fab-500=FAB-500,,炸彈,FAB-500是蘇聯設計的500公斤（1100磅）通用空投炸彈,配備高爆彈頭,主要由蘇聯及其盟國使用。

wp_rbk-250=RBK-250,,集束炸彈,RBK-250是蘇聯設計的250公斤（550磅）集束炸彈。


# ---------------- Sonobuoys ---------------
usn_ssq-53=AN/SSQ-53,DIFAR,聲納浮標,AN/SSQ-53是一種方向頻率分析與記錄（DIFAR）型聲納浮標。此設計提供操作者磁性方位信息,較早期全向型CRT-1有顯著改進。

usn_ssq-101=AN/SSQ-101,,聲納浮標,AN/SSQ-101空投主動接收器（ADAR）是一款聲納浮標,用於淺水多靜態系統的接收器。部署後,它使用大量水聽器陣列以確定精確的方位。

wp_rgb-1=RGB-1,,聲納浮標,RGB-1是蘇聯使用的被動全向聲納浮標。

wp_rgb-nm1=RGB-NM-1,,聲納浮標,RGB-NM-1是蘇聯巴庫系統中使用的被動全向聲納浮標。


# ------------------ FFAR -----------------
usn_zuni=Zuni,,折疊翼航空火箭,Zuni是一種5.0英寸的折疊翼航空火箭（FFAR）,主要由對地攻擊飛機與攻擊直升機攜帶。Zuni可以搭載多種類型的彈頭,類似於其他FFAR系統。通常由LAU-10火箭發射巢攜帶,每個發射巢可容納四枚火箭。

usn_hydra=Hydra 70,,折疊翼航空火箭,Hydra 70是一種2.75英寸的折疊翼航空火箭（FFAR）,由戰鬥機和直升機共同使用。Hydra能夠裝配各種彈頭,通常由最多容納19枚火箭的發射巢攜帶。

wp_s-5=S-5,,折疊翼航空火箭,S-5是蘇聯的55毫米折疊翼航空火箭（FFAR）,由戰鬥轟炸機與直升機使用。S-5的設計可追溯至二戰末期的德國R4M火箭。該火箭通常由最多容納32枚火箭的發射巢攜帶。

wp_s-8=S-8,,折疊翼航空火箭,S-8是蘇聯的80毫米折疊翼航空火箭（FFAR）,由戰鬥轟炸機與直升機使用。S-8有多種型號,包括專門的跑道封鎖型。該火箭通常由最多容納20枚火箭的發射巢攜帶。

wp_s-25=S-25,,折疊翼航空火箭,S-25是蘇聯的266毫米折疊翼航空火箭（FFAR）,由戰鬥轟炸機與直升機使用。S-25是蘇聯無制導火箭中最大的型號,彈頭包含近60公斤的炸藥,單枚攜帶。


# ------------------ MLRS -----------------
ir_107mm_rocket=Haseb-1,火箭炮,Haseb-1火箭是伊朗版本的中國63式107毫米火箭,由63式多管火箭發射器發射。在伊朗服役中,發射器和火箭均稱為Haseb。

wp_grad=Grad,,火箭炮,M-21OF火箭是蘇聯的武器,由BM-21發射車發射。整套系統（M-21）更廣為人知的名稱是「格拉德」多管火箭系統。



