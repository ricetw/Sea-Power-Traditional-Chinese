usn_an_slq_25_nixie_decoy=AN/SLQ-25,Nixie,AN/SLQ-25 Nixie是一種拖曳式誘餌系統,主要由美國海軍的水面艦艇使用。該系統生成信號以引誘接近的魚雷偏離母艦。

usn_moss=MOSS,MK-70,誘餌,Mk 70 MOSS（移動潛艇模擬器）是一種直徑10英寸的誘餌,用於將敵方聲納引開發射潛艇。MOSS能夠模擬潛艇的自身噪音以及其主動聲納信號。

wp_mg-44=MG-44,Korund,誘餌,MG-44 Korund是第二代自推式水聲潛艇模擬器,設計從蘇聯潛艇上的專用400毫米發射管發射。



