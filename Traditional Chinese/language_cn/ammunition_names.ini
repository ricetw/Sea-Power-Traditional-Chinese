usn_ugm-84b = UGM-84B,魚叉,反艦飛彈,UGM-84B 為 Block 1A 潛射型之英皇家海軍專用版，功能類似 UGM-84A，但以稍低的巡航高度飛行，自始至終 sea-skimming，無 pop-up 突防動作，提高突防能力與抗干擾機率。

