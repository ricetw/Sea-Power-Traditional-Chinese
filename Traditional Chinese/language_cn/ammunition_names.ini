wp_s-24 = S-24,,空射無導引火箭,S-24 是蘇聯 240 mm(C-24/9-A-357) 折尾片航空火箭 (FFAR)，由戰鬥轟炸機與武裝直升機單枚攜帶使用。全長約 2.33 m，發射重量 235 kg，搭載 123 kg 高爆破片彈頭，射程約 2-3 km。此火箭無制導，採折尾翼飛行穩定(旋轉速度約 450-470 rpm），裝有接近引信選擇，在目標上空約 3 m 爆炸，碎片致命範圍達 300-400 m，可穿透約 25-30 mm 裝甲。
