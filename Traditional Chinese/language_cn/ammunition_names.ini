[AmmunitionNames]

# ==================== 空對空飛彈(AAM) ==================== 
#-------------------- 法國 -------------------- 
fr_super-530f = Super-530F,,空對空飛彈,Super-530F 是一款法國製的半主動雷達導引短至中程空對空飛彈。其性能大致相當於美國的 AIM-7，是早期 R530 飛彈的升級版本，具備較佳的射程與命中率，適用於中距離交戰。
fr_r550 = R550,魔術1,空對空飛彈,R550 魔術1 是一款法國紅外線導引短程空對空飛彈，其性能可與美國的 AIM-9 相提並論。該飛彈僅能對後方目標進行鎖定，專為近距離格鬥設計，擁有良好的機動性。

#-------------------- 美國 -------------------- 
usaf_aim-9e = AIM-9E,響尾蛇,空對空飛彈,AIM-9E 響尾蛇是美國的紅外線導引空對空飛彈。E型(Echo)在所有性能面上相較早期版本有顯著提升，包括更廣的捕捉角度與增加的射程，但仍僅能鎖定後方目標。
usaf_aim-9j = AIM-9J,響尾蛇,空對空飛彈,AIM-9J 響尾蛇是美國的紅外線導引空對空飛彈。J型(Juliet)相較於 E 型有重大改進，特別是控制系統部分，改採固態電子元件取代早期的真空管設計。命中率較先前版本提升，但仍僅限後方鎖定。

usn_aim-7d = AIM-7D,麻雀,空對空飛彈,AIM-7D 麻雀是美國的半主動雷達導引空對空飛彈。D型(Delta)相較於早期的 C 型在終端逼近速度上進行了優化，提升攔截效率。
usn_aim-7e = AIM-7E,麻雀,空對空飛彈,AIM-7E 麻雀是美國的半主動雷達導引空對空飛彈。E型(Echo)具備更遠的射程與更佳的性能，是 C/D 型的性能升級版。
usn_aim-7m = AIM-7M,麻雀,空對空飛彈,AIM-7M 麻雀是美國的半主動雷達導引空對空飛彈。M型(Mike)相較於 E-2、E、D 等前代型號有大幅度性能提升，特別是在射程與命中率方面。它同時適用於高空與低空目標，但在高空目標的攔截上表現尤為優異。

usn_aim-9b = AIM-9B,響尾蛇,空對空飛彈,AIM-9B 響尾蛇是美國的紅外線導引空對空飛彈。B型(Bravo)是 AIM-9 系列的第一款量產型，具備極有限的鎖定角度，容易被太陽等熱源誘導誤判，僅能後方鎖定。
usn_aim-9d = AIM-9D,響尾蛇,空對空飛彈,AIM-9D 響尾蛇是美國的紅外線導引空對空飛彈。D型(Delta)相較 B 型有顯著升級，搭載更先進的導引頭、更強的戰鬥部與更長射程，但仍僅支援後方攻擊。
usn_aim-9l = AIM-9L,響尾蛇,空對空飛彈,AIM-9L 響尾蛇是美國的紅外線導引空對空飛彈。L型(Lima)是首款具備全向攻擊能力的型號，大幅擴展了捕捉角度，可在近距離交戰中正面鎖定敵機。不過從後方攻擊仍可獲得更長的鎖定距離。

usn_aim-54a = AIM-54A,鳳凰,空對空飛彈,AIM-54A 鳳凰是美國的主動雷達導引空對空飛彈，是美軍現役射程最遠的空對空飛彈，專屬於 F-14 雄貓戰機。結合先進的 AWG-9 雷達系統，可同時鎖定並攻擊最多六個目標。其導引過程分為中段由飛機雷達更新目標資料、末段由飛彈自體雷達主動導引，具備極強遠程攔截能力。

#-------------------- 蘇聯 -------------------- 
wp_aa-2a = AA-2B,環礁B,紅外線導引空對空飛彈,AA-2B 環礁(Vympel K-13/R-3S)是蘇聯研發的紅外線導引短程空對空飛彈，源自對美國 AIM-9B 的逆向工程。雖然性能較早期的 AIM-9B 有所提升，但仍僅能後方鎖定目標，並且在高溫環境下容易受到太陽等熱源的干擾。1962 年量產服役。導引頭為未冷卻型，射程約 0.9-7 km。
wp_aa-2c = AA-2C,環礁C,半主動雷達導引空對空飛彈,AA-2C 環礁(Vympel K-13R/R-13R)是搭載半主動雷達導引頭的 AA-2 變型，1966-67 年推出。導引頭與紅外版不同，支援全向鎖定，但整體發射性能與原型接近。
wp_aa-2d = AA-2D,先進環礁D,紅外線導引空對空飛彈,AA-2D 先進環礁(Vympel K-13M/R-13M)是蘇聯的紅外線導引空對空飛彈。源自 AA-2A，並升級了動力與導引頭，大幅提升性能，適用於近距格鬥。
wp_aa-2-2 = AA-2D,先進環礁2,紅外線導引空對空飛彈,AA-2-2 先進環礁(Vympel K-13M1/R-13M1)是蘇聯的紅外線導引空對空飛彈，是 R-13M 的改良型號，1977-82 年間量產並服役。改進導引頭與機動性，但僅限蘇聯或華約內部使用，1988 年退役。

wp_aa-3e = AA-3E,先進阿納布,半主動雷達導引空對空飛彈,AA-3E(Kaliningrad R-98MR)是蘇聯開發的中程半主動雷達導引空對空飛彈，配備於 Su-15 與 Yak-28P 攔截機。採取與美軍 F-102/F-106 類似的雙彈發射策略：同時發射雷達與紅外版本以提高命中機率。
wp_aa-3f = AA-3F,先進阿納布,紅外線導引空對空飛彈,AA-3F(Kaliningrad R-98MT)是蘇聯紅外導引版本的中程空對空飛彈。與 E 型同屬阿納布家族，常與雷達版搭配使用，以一熱一雷同時攻擊敵機，提高擊落率。

wp_aa-6a = AA-6A,艾克瑞德,半主動雷達導引空對空飛彈,AA-6A(Vympel R-40R)是蘇聯為 MiG-25P 攔截機開發的長程空對空飛彈，對抗如 XB-70「女武神」等高空高速目標。採半主動雷達導引，可與紅外版本搭配混合發射。
wp_aa-6b = AA-6B,艾克瑞德,紅外線導引空對空飛彈,AA-6B(Vympel R-40T)是艾克瑞德系列的紅外導引版本，與 R-40R 一樣為 MiG-25P 所設計，專用於高空高速攔截任務，搭配雙導引發射戰術使用。
wp_aa-6c = AA-6C,改進型艾克瑞德,半主動雷達導引空對空飛彈,AA-6C(Vympel R-40RD)是為 MiG-25PD 所研發的升級型艾克瑞德，最大射程增至約 60 公里，保有原本混合導引射擊的策略特點，提升全距離攔截能力。
wp_aa-6d = AA-6D,改進型艾克瑞德,紅外線導引空對空飛彈,AA-6D(Vympel R-40TD)為艾克瑞德系列紅外版的升級型，與 R-40RD 一樣配合 MiG-25PD 使用，搭配中長程攔截戰術，在高空高速目標擊殺上有優異表現。

wp_aa-7c = AA-7C,頂點C,半主動雷達導引空對空飛彈,AA-7C(Vympel R-24R)是蘇聯為 MiG-23 開發的中程空對空飛彈，具備單脈衝導引頭、抗干擾能力提升，並具備發射後鎖定能力。其性能大致相當於美軍 AIM-7E。
wp_aa-7d = AA-7D,頂點D,紅外線導引空對空飛彈,AA-7D(Vympel R-24T)為 AA-7C 的紅外版本，同樣裝備於 MiG-23 攔截機。採混合導引戰術，可與 R-24R 同時發射，以雷+紅方式增加命中率。

wp_aa-8 = AA-8,蚜蟲,紅外線導引空對空飛彈,AA-8 蚜蟲(Vympel R-60)是蘇聯開發的近距離紅外線空對空飛彈，擁有極高機動性，廣泛出口至各蘇聯盟國。雖性能比 AIM-9L 靈活，但仍僅支援後方鎖定，需貼近目標「六點鐘」發射。


# ==================== 地對空飛彈(SAM) ==================== 
#-------------------- 日本 -------------------- 
jsdf_sam1 = Tan-SAM 1,81式,地對空飛彈,Tan-SAM 1 是日本研發的短程全向紅外線導引地對空飛彈，為 81式地對空飛彈系統的一部分。具備全天候、全方位攔截能力，主要用於防禦低空入侵目標，如敵方戰機與巡弋飛彈。

#-------------------- 英國 -------------------- 
raf_rapier = Field Standard B,輕劍,地對空飛彈,Field Standard B 輕劍 是英國研發的短程低空點防禦地對空飛彈系統，採用目視指令導引(CLOS)技術，主要用於防禦飛機與巡弋飛彈等高速目標。雖具備高機動性，但對高速目標的攔截效能有所變化。
rn_seacat = GWS-20,海貓,地對空飛彈,GWS-20 海貓(Seacat)是英國皇家海軍於 1962 年服役的首款艦載點防禦飛彈系統，設計目的是取代 Bofors 40mm 防空炮。採用目視指令導引(CLOS)方式，雖廣泛出口，但對於高速噴射機與飛彈的攔截能力有限。

#-------------------- 美國 -------------------- 
usa_mim-23 = MIM-23,鷹式,地對空飛彈,MIM-23 鷹式(HAWK)是美國於 1960 年代開發的中程地對空飛彈系統，具備相對良好的機動性。飛彈本體使用半主動雷達導引，依賴高功率照射雷達(HPIR)進行導引，並搭配脈衝獲取雷達(PAR)與連續波雷達(CWAR)偵測高空與低空目標。

usn_rim-2f = RIM-2F,㹴犬,艦對空飛彈/艦對艦飛彈,RIM-2F 㹴犬(Terrier)是美國海軍最早期的中程艦載防空飛彈之一，提供航艦戰鬥群中程防空層。F型改為半主動雷達導引，具備更高機動性與命中率，也可作為對艦武器使用。受限於需人工裝配增推器，一座發射器每 30 秒僅能發射兩枚。
usn_rim-24b = RIM-24B,韃靼人,艦對空飛彈/艦對艦飛彈,RIM-24B 韃靼人(Tartar)是美國海軍為縮小 Terrier 系統體積所設計的艦載防空飛彈，具備半主動雷達導引能力，可對抗中短程空中目標，B型為性能提升型，常見於驅逐艦與巡防艦上使用。
usn_rim-8 = RIM-8,護島神,艦對空飛彈/艦對艦飛彈,RIM-8 護島神(Talos)是美國海軍使用的大型遠程地對空飛彈，主要裝備於巡洋艦。飛彈中段以雷達導引，末段採半主動雷達導引，射程極遠但發射速率較低，需發射前部分組裝。
usn_rim-7 = RIM-7F,海麻雀,艦對空飛彈/艦對艦飛彈,RIM-7F 海麻雀(Sea Sparrow)是短程艦載防空飛彈系統，美國與北約廣泛使用，主要用於艦艇自衛反應，具備紅外或雷達導引型號。
usn_rim-7m = RIM-7M,海麻雀,艦對空飛彈/艦對艦飛彈,RIM-7M 海麻雀是 F 型的改良版，導引頭性能提升、抗干擾能力更強，維持短程防空自衛任務。
usn_rim-66a = SM-1MR,標準1中程型,艦對空飛彈/艦對艦飛彈,RIM-66A 標準一型中程飛彈(SM-1MR)為美國海軍用以替代 RIM-24C Tartar 的飛彈系統，沿用 Tartar 彈體以簡化整合，A型為首批量產版本，1967 年服役。
usn_rim-66b = SM-1MR,標準1中程改,艦對空飛彈/艦對艦飛彈,RIM-66B 是 SM-1MR 的改良型號，電子元件與導引效能顯著提升，多數 A 型均已升級為 B 型。
usn_rim-66c = SM-2MR,標準2中程型,艦對空飛彈/艦對艦飛彈,RIM-66C 為 SM-2MR 系列的初始版本，是 AEGIS 戰鬥系統的重要構成，具備更低照射需求，可同時導引多枚飛彈，適用於最新與升級平台。
usn_rim-67a = SM-1ER,標準1遠程型,艦對空飛彈/艦對艦飛彈,RIM-67A SM-1ER 為取代 RIM-8 Talos 而設計，為 RIM-66A 加裝增推器後構成的長程版本，延伸攔截距離至遠距目標。
usn_rim-67b = SM-2ER,標準2遠程型,艦對空飛彈/艦對艦飛彈,RIM-67B SM-2ER 是 SM-2 系列的長程版本，為替代 RIM-2 Terrier 而設計，與 RIM-66C 結構幾乎相同，但增設火箭加速段以擴大射程，整合於 New Threat Upgrade(NTU)系統中。

#-------------------- 蘇聯 -------------------- 
wp_sa-n-1 = SA-N-1,藏原羚,艦對空/對艦飛彈,SA-N-1 藏原羚(M-1 Volna 波浪)是蘇聯最早部署的艦載地對空飛彈系統，服役於1960年代早期。最初僅用於高空目標攔截，後來型號加入低空威脅與反艦能力，同時提升射程。該系統採用半主動雷達命令制導，由 ZIF-101 或 ZIF-102 雙聯發射架搭配磁鼓/輸送帶彈舱﹙“跨層穩定化發射器”﹚發射。
wp_sa-n-1c = SA-N-1C,藏原羚,艦對空/對艦飛彈,SA-N-1C 藏原羚(M-1 Volna-P 波浪P)為原 SA-N-1 在1970年代改良版本，加入光電(TV)追蹤通道與 Yatagan-P 火控系統，增強抗干擾(如 chaff)與低空攔截能力。
wp_sa-n-3 = SA-N-3,高腳杯,艦對空/對艦飛彈,SA-N-3 高腳杯(M-11 Shtorm 風暴)為蘇聯中程艦載系統，1969 年開始服役，射程最遠達約 55 km，最大高度約 25 000 m，速度可達 Mach 2-3.5。採用 ZIF-101 雙聯旋轉發射器，以無線電指令導航、火控由“Head Lights”及“Top Sail”雷達提供。後續版本 (4K65 Shtorm-M/N) 支援對低空與海面目標。
wp_sa-n-4 = SA-N-4,壁虎,艦對空/對艦飛彈,SA-N-4 壁虎(9K33M Osa 黃蜂-M)為艦載版 SA-8 Osa(9K33 黃蜂)，配備旋轉雙彈筒發射架，擔任近距離防空角色，可快速反應低空威脅。
wp_sa-n-5 = SA-N-5,聖杯,艦對空/對艦飛彈,SA-N-5 聖杯(9K32 Strela-2 箭-2)為艦載版 SA-7，屬於便攜式近距點防禦系統，適用於補強艦艇近距離防空。
wp_sa-n-6 = SA-N-6,轟鳴,艦對空/對艦飛彈,SA-N-6 轟鳴(S-300F 堡壘)為艦載版 SA-10(S-300P)，具備遠程艦隊防空能力，效能堪比美軍 SM-2。
wp_sa-n-7 = SA-N-7,牛虻,艦對空/對艦飛彈,SA-N-7 牛虻(3S90 Uragan 颶風)為艦載版 SA-11(9K37 Buk 山毛櫸)，配備於蘇維埃現代驅逐艦，具中程高機動攔截能力。
wp_sa-n-9 = SA-N-9,臂鎧,艦對空/對艦飛彈,SA-N-9 臂鎧(3K95 Kinzhal 匕首)為艦載版 SA-15(9K330 Tor 環面)，使用相同短程高機動飛彈，廣泛裝備於蘇聯主力水面艦艇作為低空、點防系統。

wp_sa-2 = SA-2,指引,地對空飛彈,SA-2 指引(S-75 Dvina 德維納河) 是蘇聯 1957 年部署的長程地對空飛彈系統，用於大範圍攔截高空轟炸機。1960 年擊落 Gary Powers 的 U-2 後聲名大噪，並廣泛出口至多國，關鍵戰場包括越戰等衝突。此系統為電令制導，具有高空覆蓋能力。
wp_sa-3 = SA-3,藏原羚,地對空飛彈,SA-3 藏原羚(S-125 Neva/Pečora 涅瓦河/伯朝拉河)是 1961 年開始服役之中程地對空飛彈系統，設計用以補足 S-75 在低空與高機動目標方面的不足。採兩段固體推進並使用電令制導，具備良好抗干擾能力，能對付低空飛行器。
wp_sa-4 = SA-4,加涅夫/飛賊,地對空飛彈,SA-4 加涅夫/飛賊(2K11 Kpyr 圓圈)是蘇聯於 1960 年代中期推出的機動式中程地對空飛彈系統，用於保護地面部隊免受高空轟炸機威脅，具高抗干擾與機動部署能力。
wp_sa-5 = SA-5,甘蒙/醃豬腿,地對空飛彈,SA-5 甘蒙/醃豬腿(S-200 Ангара/Bera/Дубна 安加拉河)為蘇聯中期推出之長程地對空飛彈系統，專為攔截高空高速目標而設，具備 home-on-jam 導引能力，射程可達約 300 km。
wp_sa-6 = SA-6,利益,地對空飛彈,SA-6 利益(2K12 Kub 立方體)是蘇聯末期推出的機動式中程地對空飛彈系統，射程約 24 km(約 15 miles)，專門用於低空威脅攔截並可機動部署，廣泛應用於地面防空。
wp_sa-8 = SA-8,壁虎,地對空飛彈,SA-8 壁虎(9K33M3 Osa 黃蜂-AKM)是蘇聯研發的機動式短程地對空飛彈系統，主要用於支援裝甲與摩托化部隊的野戰防空。該系統為全球首款全系統(發射器、雷達、飛彈)整合於單一輪型底盤上的防空武器，具備全天候、全自動操作能力，射程約 10-12 km，可攔截低空飛機、直升機與巡弋飛彈。
