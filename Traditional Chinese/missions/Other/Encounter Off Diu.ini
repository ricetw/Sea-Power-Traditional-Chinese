[Language_cn]
Name = 1971年迪烏外海遭遇戰
Description = 巴基斯坦與印度處於戰爭狀態。昨晚，一支大型印度任務編隊正好航經「巴基斯坦海軍 亨戈爾號」上方。亨戈爾號的接觸報告已被攔截，現在有兩艘印度反潛護衛艦正試圖追獵你。指揮亨戈爾號擊沉這兩艘護衛艦，然後向西脫離戰區。
Taskforce1StartmessageMessage = <size=20>1971年印巴戰爭</size>\n迪烏外海遭遇戰|\n印度與巴基斯坦已正式交戰。在受命監控印度西岸期間，巴基斯坦海軍 亨戈爾號潛艦「PNS Hangor」昨晚與一支正前往喀拉蚩的大型印度艦隊接觸。亨戈爾號的無線電報告被攔截後，印度海軍立即派出兩艘反潛護衛艦展開搜索。\n\n請擊沉敵方護衛艦，並往西撤退脫離。\n\n亨戈爾號必須生還。
Taskforce1HangormustsurviveMessage = 失敗｜失敗！巴基斯坦海軍 亨戈爾號 已遭擊沉！｜結束任務
Taskforce1P1sinkfrigatescompleteMessage = 任務更新｜艦長，兩艘敵艦已全數擊沉，我方可往西撤退返回喀拉蚩。我們已攔收到印度的無線電通訊，顯示其西部艦隊正全面動員搜尋我方。請小心行動。｜確認！
Taskforce1P2escape-victoryMessage = 勝利｜勝利！你成功突破重圍並脫離戰區，幹得好，指揮官！｜結束任務
Trigger4Condition_Condition1AreaLabel = 抵達此區域以脫離戰區
Objective_SinkEnemyFrigates = 擊沉敵方反潛護衛艦
Objective_HangorMustSurvive = 巴基斯坦海軍 亨戈爾號 必須生還
Objective_ReachObjectiveArea = 向西脫離至指定區域

