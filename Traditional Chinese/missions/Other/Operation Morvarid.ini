
[Debug]
DisableEnemyAIPlayer=True

[Language_cn]
Name = 莫爾瓦里德行動 1980
Description = 伊朗海軍已接獲命令，對烏姆蓋斯爾近海的油田平台發動攻擊。昨晚，海軍特種部隊登陸離岸平台並安裝爆破裝置，成功摧毀設施。現在，伊朗巡邏艇 P225 喬尚號 與 P224 派坎號 正部署於法奧外海，企圖引誘伊拉克海軍前來交戰。指揮官，請指揮駐區伊朗部隊殲滅敵軍。
Taskforce2LandUnit1NameOverride = 法奧雷達站
Taskforce2LandUnit1ShortNameOverride = 法奧雷達站
NeutralLandUnit1NameOverride = 科爾艾邁亞油田平台
NeutralLandUnit1ShortNameOverride = 科爾艾邁亞
NeutralLandUnit2NameOverride = 米納巴克爾油田平台
NeutralLandUnit2ShortNameOverride = 米納巴克爾油田平台
Taskforce1StartmessageMessage = <size=20>兩伊戰爭</size>\n莫爾瓦里德行動｜伊朗海軍已奉命攻擊烏姆蓋斯爾與法奧的伊拉克設施。您的飛彈快艇部隊目前部署於阿拉伯河口外海，試圖引誘伊拉克海軍前來交戰。\n\n一旦敵軍艦艇離港，即可開火殲滅。友軍空中支援自布希爾起飛，預計十五分鐘內抵達戰場。\n\n至少須有一艘巡邏艇倖存。｜開始任務
Taskforce1Playershipsdestroyed-defeatMessage = 失敗｜失敗！您的所有艦艇均已被摧毀！｜結束任務
Taskforce1ContactwarningmessageMessage = VHF無線電通話｜「喬尚號，這是 派坎號。敵軍艦艇正從法奧北方與烏姆蓋斯爾西方逼近。我們應利用油田平台干擾其飛彈導引系統。」｜明白！
Taskforce1Allshipsdestroyed-playervictoryMessage = 勝利｜勝利！伊拉克海軍所有艦艇已被殲滅。其殘存艦隊將在戰爭期間龜縮港內不敢出戰。幹得好，指揮官。｜結束任務
Taskforce1LSMdetectedmessageMessage = VHF無線電通話｜「指揮官，自烏姆蓋斯爾出現一大型水面接觸目標，並有兩艘小型艦艇伴隨。我們研判該目標為伊拉克 LSM 登陸艦，可能搭載海軍特種部隊試圖重奪油田平台。司令部指示一旦機會合適立即摧毀該敵編隊。」｜明白！
Objective_DestroyEnemyForces = 殲滅所有遭遇之敵軍
Objective_OneShipMustSurvive = 至少須有一艘我方艦艇倖存


