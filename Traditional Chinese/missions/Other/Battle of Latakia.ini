[Language_cn]
Name = 拉塔基亞海戰 1973
Description = 贖罪日戰爭於昨日爆發，敘利亞與埃及對以色列發動大規模攻擊。以色列海軍奉命突襲敘利亞的拉塔基亞港口，藉此引誘並殲滅其海軍力量。
Taskforce1StartmessageMessage = <size=20>贖罪日戰爭 - 第一章</size>\n拉塔基亞海戰｜昨日，阿拉伯聯軍對以色列發動突襲，引發贖罪日戰爭。海上方面，以色列高司令部命令第 3 突擊艇中隊（飛彈快艇部隊）對敘利亞的拉塔基亞海軍基地發動攻擊。\n\n請自海法港出發向北前進，擊毀遭遇到的所有敘利亞海軍力量。\n\n至少需有一艘以色列飛彈快艇存活。｜開始任務
Taskforce1Syrianshipsdestroyed-playervictoryMessage = 勝利｜勝利！敘利亞海軍已被我方摧毀，不再對以色列構成威脅。幹得好，指揮官。｜結束任務
Taskforce1Sinktrawler-defeatMessage = 失敗｜指揮官，你擊沉了一艘蘇聯間諜拖網船。此行為等同對蘇聯宣戰，將導致我們戰爭失敗！｜結束任務
Objective_DestroySyrianShips = 殲滅所有遭遇的敘利亞海軍力量
Objective_OnePlayerShipMustSurvive = 至少需有一艘以色列飛彈快艇存活

