[Language_cn]
Name = 巴爾廷之戰 1973
Description = 贖罪日戰爭爆發三日，以色列部隊正與阿拉伯聯軍激戰。你所率領的撒爾級飛彈快艇部隊，剛自拉塔基亞海戰凱旋歸來，如今奉命西調，支援國防軍(IDF)向西奈半島的推進。前往塞得港，搜尋並殲滅區域內的埃及飛彈艇分艦隊。
Taskforce1StartmessageMessage = <size=20>贖罪日戰爭 - 第二章</size>\n巴爾廷之戰｜贖罪日戰爭進入第三日，以色列部隊正與阿拉伯聯軍激烈交火。你所率的撒爾級飛彈快艇，剛剛在拉塔基亞海戰中取得勝利，如今奉命西調支援IDF推進西奈半島。\n\n偵察機發現有四艘埃及Osa級飛彈快艇自亞歷山卓東進。立即向西航行並摧毀它們。靠近沿岸地區預期將出現大量平民船隻。\n\n至少需有一艘以色列艦艇存活。｜開始任務
Taskforce1Osasdestroyed-playervictoryMessage = 勝利｜勝利！埃及飛彈快艇已全數殲滅。幹得好，指揮官！｜結束任務
Taskforce2Osasdestroyed-playervictoryMessage = <color=red>任務失敗</color>｜我方全軍覆沒，任務失敗。
Taskforce1Playerdestroyed-playerdefeatMessage = 失敗｜失敗！你所率領的所有艦艇皆已被摧毀！｜結束任務

Objective_DestroyEnemyMissileBoats = 摧毀敵方飛彈快艇  
Objective_OneShipMustSurvive = 至少需有一艘我方艦艇存活

