[Language_cn]
Name = 三叉戟行動 1971
Description = 作為對巴基斯坦空襲印度邊境空軍基地的報復，印度海軍奉命對巴基斯坦卡拉奇港展開海上突襲。指揮卡拉奇打擊艦隊，掃蕩目標區並擊沉所有巴基斯坦艦艇。
Taskforce2Vessel1NameOverride = 金星挑戰者號商船
Taskforce2Vessel1ShortNameOverride = 金星挑戰者號
Taskforce2Vessel4NameOverride = M-163 穆哈菲茲號護衛艦（PNS Muhafiz）
Taskforce2Vessel4ShortNameOverride = 穆哈菲茲號護衛艦
Taskforce1StartmessageMessage = <size=20>印巴戰爭 1971</size>\n三叉戟行動｜作為對巴基斯坦空襲印度空軍基地的報復，印度海軍奉命對卡拉奇港發動海上打擊行動。\n\n巴基斯坦海軍已命令所有民用船隻遠離卡拉奇港海域。所有海上目標皆視為敵對，應立即交戰。\n\n掃蕩整個區域，摧毀所有遭遇之敵艦，任務完成後向南撤退。\n\n你至少必須保有一艘戰艦存活。｜開始任務
Taskforce1OneplayershipmustsurviveMessage = 失敗｜失敗！你所屬的所有艦艇皆已被摧毀！｜結束任務
Taskforce1Destroyallenemyships-playervictoryMessage = 勝利｜勝利！該區域內所有敵艦皆已擊沉。這是印度的重大勝利，將加速戰爭結束，並為我軍爭取制海權。幹得好，指揮官。｜結束任務
Taskforce1KhaibardetectmessageMessage = 任務更新｜指揮官，基爾坦號（Kiltan）雷達於西北方偵測到一個高速表面目標，研判為巴基斯坦軍艦。我們應立即使用斯提克斯飛彈（Styx）攻擊之。｜已確認！
Taskforce1VenusChallengerdetectedmessageMessage = 任務更新｜指揮官，東北方向有兩個目標正在接近，速度較慢且呈編隊移動，應為區域內一艘已知補給船及其軍艦護衛。｜已確認！
Taskforce1MuhafizdetectedmessageMessage = 任務更新｜指揮官，北方偵測到新雷達目標，速度緩慢、體積小，但已進入卡拉奇封鎖區域，研判為敵方軍事目標，應立即予以摧毀。｜已確認！
Objective_DestroyEnemyShips = 摧毀所有敵方艦艇
Objective_OneShipMustSurvive = 至少保有一艘我方艦艇存活

