[Language_cn]
Name=草莓也能致命
Description=海軍同志上將，您指揮著一支強大的蘇聯艦隊，肩負著關鍵任務：挺進夏威夷，並建立一個前進據點，以挑戰美國在太平洋的主導地位。這一大膽的行動象徵著蘇聯海軍的實力與遠洋投射能力，直接進入美國控制的海域展現我方影響力。情報確認，美軍正在調動以「卡爾文森號」航空母艦為首的航艦戰鬥群，以及配備神盾系統的巡洋艦，準備攔截並反擊我方的前進行動。您的命令明確無誤──保持隊形、準備防禦措施，並在接觸敵軍後果斷應戰。您必須突破防線，在此區域展現蘇聯存在。此行動對於扭轉戰略格局並彰顯蘇聯全球決心至關重要。任務成功將動搖美國在太平洋的影響力，並鞏固我國在世界舞台上的地位。

