Name = 獵人？還是獵物？
Description = 北方艦隊在巴倫支海偵測到一艘美國核潛艇。司令部命令你的反潛艦隊前往搜尋並摧毀它。一切可能順利，也可能...出差錯？
Taskforce1StartmessageMessage = 獵人？還是獵物？|司令部命令你的艦隊北上摩爾曼斯克以北海域，搜尋並摧毀一艘美軍攻擊型潛艇。\n\n第145獨立反潛航空兵團的Il-38正向北支援搜索任務。注意——這可是個危險的敵人！|開始任務
Taskforce1Sturgeondestroyed-playervictoryMessage = 勝利|敵方潛艦已擊沉。幹得好，指揮官！
Taskforce1Playershipsdestroyed-playerdefeatMessage = 失敗|失敗！你的艦隊無一倖存，美國潛艦完勝。下次再加油吧！|退出任務
Taskforce2Playershipsdestroyed-playerdefeatMessage = 勝利|所有獵人已成沉船，漂亮地反殺！幹得好！
Objective_DestroySub = 擊沉美國潛艦  
Objective_OnePlayerMustSurvive = 至少有一艘我方艦艇必須倖存

