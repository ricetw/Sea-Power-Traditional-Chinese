Name=別惹德克薩斯
Description=美軍以與區域盟友進行「聯合演習」為名，部署了「德克薩斯號」與「維吉尼亞號」至地中海。根據情報，這場所謂的訓練其實是美國為了在我方海域附近展現海軍實力的藉口，此等行為我方無法坐視。身為敘利亞沿海防衛部隊指揮官，你的任務是監視並防禦任何侵犯我國領海的行動。局勢緊張，美國軍艦正部署於我國邊境外海，對敘利亞主權構成重大威脅。沿岸飛彈基地、巡邏艇與防空部隊現已進入高度戒備狀態，只要美艦越界或有挑釁行動，即刻反應。執行任務時務必謹慎，避免不必要的升高衝突，但若美軍挑釁過火，也必須果斷保衛我國領土。任務成敗，將取決於你是否能展現敘利亞的決心，並在戒備與克制間取得平衡。全世界都在關注，你必須傳達明確訊息：敘利亞絕不退讓。

