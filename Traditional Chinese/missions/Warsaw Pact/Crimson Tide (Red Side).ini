[Language_cn]
Name = 赤色風暴
Description = 政治局的計畫過於謹慎，過度被對美國報復的恐懼所束縛。你深知，唯有對美國東岸發動一場大膽的先發制人打擊，才能決定性地改變權力平衡，讓蘇聯走向真正的霸權。你將駕駛彈道飛彈潛艦潛入發射範圍，雖然明知此舉違反了上級命令，但你堅信自己是為了國家的更大光榮而行動。美軍正出動第50.1與第50.2特遣隊，由「遊騎兵號」與「費奇號」領軍，全力搜捕你。他們出動了P-3獵戶座、驅逐艦與潛艦，展開前所未有的獵殺行動，要避開追蹤將考驗你全部的機智與技巧。這場任務已不再是單純的威懾，而是要向世界傳達訊息。避開偵測、抵達發射點，準備發動終極打擊。你雖已脫離指揮體系，但你對信念堅定：唯有果斷行動，才能讓蘇聯實現應有的霸權地位。
Trigger1Condition_Condition1AreaLabel = 發射位置

