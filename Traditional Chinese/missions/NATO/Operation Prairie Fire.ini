[Language_en]
Name=Operation Prairie Fire
Description=Your Carrier Battle Group (CVBG) is conducting freedom of movement exercises near Libya to challenge its territorial claims over the Gulf of Sidra. As the commanding officer of this U.S. carrier group, your mission is to uphold international navigational rights by crossing the so-called “Line of Death” while maintaining a close watch on hostile activity in the area. Libyan forces—including jets, coastal missile sites, and patrol boats—are on high alert and prepared to respond to any perceived intrusion. You must conduct operations with caution, assert freedom of navigation, and be prepared to react swiftly and decisively if Libyan forces engage.
Taskforce1StartMessageMessage=<size=40>Operation Prairie Fire</size>|Welcome commander!\n\n<size=15>Your Carrier Battle Group (CVBG) is conducting freedom of movement exercises near Libya to challenge its territorial claims over the Gulf of Sidra. As the commanding officer of this U.S. carrier group, your mission is to uphold international navigational rights by crossing the so-called “Line of Death” while maintaining a close watch on hostile activity in the area. Libyan forces—including jets, coastal missile sites, and patrol boats—are on high alert and prepared to respond to any perceived intrusion. You must conduct operations with caution, assert freedom of navigation, and be prepared to react swiftly and decisively if Libyan forces engage.|General Quarters!

Objective_Targets_Destroyed=Repelled all Attacks

Taskforce1VictoryMessage=<color=lime>Mission complete!</color>|You have successfully reached the area and repelled all attacks! Great work!|OK
Taskforce1DestroyedMessage=<color=red>Mission Failed</color>|You have been defeated|OK

[Language_ru]
Name=Операция «Пожар в прериях»
Description=Ваше авианосное ударное соединение (АУГ) проводит маневры в международных водах вблизи побережья Ливии, чтобы показать несостоятельность ливийских притязаний на залив Сидра. Ваша задача как командира авианосной группы США — защищать права международного судоходства, пересекая так называемую «Линию смерти», одновременно внимательно следя за враждебной деятельностью в этом районе. Ливийские силы, включая самолеты, береговые ракетные комплексы и ракетные катера, находятся в состоянии повышенной боевой готовности и готовы отреагировать на любое предполагаемое вторжение. Вы должны действовать с осторожностью, отстаивать свободу судоходства и быть готовыми быстро и решительно реагировать, если ливийские силы вступят в бой.
Taskforce1StartMessageMessage=<size=20>Операция «Пожар в прериях»</size>|Приветствуем, командир!\n\n<size=15>Ваше авианосное ударное соединение (АУГ) проводит маневры в международных водах вблизи побережья Ливии, чтобы показать несостоятельность ливийских притязаний на залив Сидра. Ваша задача как командира авианосной группы США — защищать права международного судоходства, пересекая так называемую «Линию смерти», одновременно внимательно следя за враждебной деятельностью в этом районе. Ливийские силы, включая самолеты, береговые ракетные комплексы и ракетные катера, находятся в состоянии повышенной боевой готовности и готовы отреагировать на любое предполагаемое вторжение. Вы должны действовать с осторожностью, отстаивать свободу судоходства и быть готовыми быстро и решительно реагировать, если ливийские силы вступят в бой.|Боевая тревога!

Objective_Targets_Destroyed=Отбить все атаки

Taskforce1VictoryMessage=<color=lime>ПОБЕДА</color>|Вы успешно смогли отбить все атаки! Отличная работа!|OK
Taskforce1DestroyedMessage=<color=red>ПОРАЖЕНИЕ</color>|Вы потерпели поражение|OK

[Language_de]
Name=Operation Präriefeuer
Description=Ihre Flugzeugträgerkampfgruppe (CVBG) führt Manöver zur Wahrung der Bewegungsfreiheit in der Nähe Libyens durch, um dessen territorialen Anspruch auf die Große Sirte (Golf von Sidra) in Frage zu stellen. Als Kommandeur dieses US-Trägerverbandes besteht Ihre Mission darin, das internationale Recht auf friedliche Durchfahrt aufrechtzuerhalten, indem Sie die sogenannte „Todeslinie“ überschreiten, während Sie gleichzeitig feindliche Aktivitäten in der Region überwachen. Libysche Streitkräfte—darunter Jets, Küstenraketenstellungen und Patrouillenboote—befinden sich in erhöhter Alarmbereitschaft und sind bereit, auf jede wahrgenommene Gebietsverletzung zu reagieren. Sie müssen mit Vorsicht operieren, das internationale Recht durchsetzen und darauf vorbereitet sein, schnell und entschlossen zu handeln, falls libysche Streitkräfte aktiv werden.
Taskforce1StartMessageMessage=<size=40>Operation Präriefeuer</size>|Willkommen Kommandant!\n\n<size=15>Ihre Flugzeugträgerkampfgruppe (CVBG) führt Manöver zur Wahrung der Bewegungsfreiheit in der Nähe Libyens durch, um dessen territorialen Anspruch auf die Große Sirte (Golf von Sidra) in Frage zu stellen. Als Kommandeur dieses US-Trägerverbandes besteht Ihre Mission darin, das internationale Recht auf friedliche Durchfahrt aufrechtzuerhalten, indem Sie die sogenannte „Todeslinie“ überschreiten, während Sie gleichzeitig feindliche Aktivitäten in der Region überwachen. Libysche Streitkräfte—darunter Jets, Küstenraketenstellungen und Patrouillenboote—befinden sich in erhöhter Alarmbereitschaft und sind bereit, auf jede wahrgenommene Gebietsverletzung zu reagieren. Sie müssen mit Vorsicht operieren, das internationale Recht durchsetzen und darauf vorbereitet sein, schnell und entschlossen zu handeln, falls libysche Streitkräfte aktiv werden.|Auf Manöverstation!

Objective_Targets_Destroyed=Alle Angriffe abgewehrt

Taskforce1VictoryMessage=<color=lime>Mission Erfolgreich!</color>|Sie haben das Zielgebiet erreicht und alle Angriffe abgewehrt! Gute Arbeit!|Verstanden
Taskforce1DestroyedMessage=<color=red>Mission Fehlgeschlagen</color>|Sie wurden besiegt|Verstanden

[Language_cn]
Name = 草原烈火行動
Description = 你的航艦戰鬥群（CVBG）正在利比亞外海進行航行自由演習，挑戰其對錫德拉灣（Gulf of Sidra）的過度海權主張。作為美國航艦編隊的指揮官，你的任務是跨越所謂的「死亡線」，捍衛國際航行權，同時密切監控區域內的敵對動態。利比亞部隊（包含戰機、岸基飛彈與巡邏艇）已進入高度戒備狀態，準備對任何疑似入侵作出反應。你必須謹慎執行任務，堅定展現航行自由，並在遭受攻擊時迅速果斷應對。

Taskforce1StartMessageMessage = <size=40>草原烈火行動</size>|您好，指揮官！\n\n<size=15>你的航空母艦戰鬥群（CVBG）正在利比亞外海執行航行自由演習，目的是挑戰其對錫德拉灣的不合理領海主張。你作為美方艦隊指揮官，任務是跨越所謂的「死亡線」，堅定捍衛國際航行權，同時密切監控區域內潛在敵意活動。\n\n利比亞軍方，包括戰機、岸防飛彈陣地與巡邏艇，已處於高度警戒狀態，準備對任何入侵反應。你必須謹慎行動、展現決心，並在遭受敵軍攻擊時迅速而果斷地應對。</size>|全員戰鬥部署！

Objective_Targets_Destroyed = 擊退所有攻擊

Taskforce1VictoryMessage = <color=lime>任務完成！</color>|你成功抵達指定區域並擊退所有攻擊！幹得好！|確認
Taskforce1DestroyedMessage = <color=red>任務失敗</color>|你已被擊敗|確認

[Language_ko]
Name=프레리 파이어 작전
Description=당신의 항모전단은 리비아 인근에서 항행의 자유 작전을 진행중이며 이는 리비아의 시드라 만 주장을 견제하기 위함입니다. 미 항모전단의 지휘관으로써 리비아의 "죽음의 선"을 건너 항행의 자유를 보이는 한편 리비아의 위협을 감시하는것입니다. 전투기와 대함미사일 진지, 그리고 순찰정을 포함한 리비아군은 현재 전투태세에 돌입했으며 이러한 침범에 대응할 준비가 되었습니다. 이런 리비아의 위협에 대해 당신은 항행의 자유를 보장하고 리비아군이 교전한다면 재빠르게 대응할 준비를 하십시오.
Taskforce1StartMessageMessage=<size=40>프레리 파이어 작전</size>|사령관님 환영합니다!\n\n<size=15>당신의 항모전단은 리비아 인근에서 항행의 자유 작전을 진행중이며 이는 리비아의 시드라 만 주장을 견제하기 위함입니다. 미 항모전단의 지휘관으로써 리비아의 "죽음의 선"을 건너 항행의 자유를 보이는 한편 리비아의 위협을 감시하는것입니다. 전투기와 대함미사일 진지, 그리고 순찰정을 포함한 리비아군은 현재 전투태세에 돌입했으며 이러한 침범에 대응할 준비가 되었습니다. 이런 리비아의 위협에 대해 당신은 항행의 자유를 보장하고 리비아군이 교전한다면 재빠르게 대응할 준비를 하십시오.|총원 전투배치!

