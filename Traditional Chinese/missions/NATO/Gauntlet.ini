[Language_cn]
Name = 試煉之路
Description = 作為戰略計畫的一環，蘇聯在戰爭初期透過海空登陸行動，奪取了挪威北部的數個關鍵地點，並切斷了仍有北約駐軍地區的聯絡線。你將擔任一支小型北約補給船隊的指揮官，任務是支援並增援納爾維克。

Taskforce1StartMessage = <size=40>試煉之路</size>|歡迎你，指揮官！\n\n<size=15>本任務中，你的主要目標是護送<color={*}ffc68c>至少一艘運輸艦</color>抵達納爾維克。</size>|全員戰鬥部署！
Taskforce2StartMessage = <size=40>試煉之路</size>|歡迎你，指揮官！\n\n<size=15>本任務中，你的主要目標是搜尋並擊沉<color={*}ffc68c>兩艘敵方補給艦</color>，以阻止其抵達納爾維克。</size>|全員戰鬥部署！

Taskforce1VictoryMessage = <color=lime>任務完成！</color>|幹得好，指揮官！敵軍已被殲滅，通往納爾維克的航道已打通。表現優異！
Taskforce1VictoryLocationMessage = <color=lime>任務完成！</color>|幹得好，指揮官！你已成功抵達目的地。表現優異！
Taskforce2VictoryMessage = <color=lime>任務完成！</color>|幹得好，指揮官！敵軍已被殲滅。表現優異！

Taskforce1DefeatMessage = <color=red>任務失敗</color>|我方所有運輸艦皆已被摧毀。你已戰敗。
Taskforce2DefeatMessage = <color=red>任務失敗</color>|我方部隊全數損失。你已戰敗。
Taskforce2DefeatLocationMessage = <color=red>任務失敗</color>|敵方運輸艦成功抵達納爾維克。你已戰敗。

CivSunkMessage = <color=red>戰爭罪行！</color>|你的行動造成平民傷亡。返航後將接受軍事審判。

