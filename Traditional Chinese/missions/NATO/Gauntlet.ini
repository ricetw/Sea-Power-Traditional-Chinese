[Language_ko]
Name=건틀렛
Description=소련군의 전략에 따라 소련군은 개전 며칠만에 북부 노르웨이의 중요 거점들을 점령했습니다. 이로써 인근의 나토군 기지들이 고립되었으며 사령관님의 임무는 소규모 나토 호송대를 지휘하여 나르비크에 보급품을 전달하는것입니다.

Taskforce1StartMessage=<size=40>건틀렛</size>|사령관님 환영합니다!\\n\\n<size=15>이번 임무에서의 중요 목표는 호위입니다 <color={*}ffc68c>최소한 한척의 호송선이</color> 나르비크에 도달해야합니다.</size>|총원 전투배치!
Taskforce2StartMessage=<size=40>건틀렛</size>|사령관님 환영합니다!\\n\\n<size=15>이번 임무의 중요 목표는 <color={*}ffc68c>적군의 2척의 보급선을 찾아</color> 나르비크에 도달하기 전에 격침해야합니다.</size>|총원 전투배치!

Taskforce1VictoryMessage=<color=lime>미션 성공!</color>|사령관님 잘하셨습니다! 적군이 전멸했으며 나르비크로 향하는 길이 열렸습니다! 잘하셨습니다!
Taskforce1VictoryLocationMessage=<color=lime>미션 성공!</color>|사령관님 잘하셨습니다! 성공적으로 목표 지점에 도달했습니다!
Taskforce2VictoryMessage=<color=lime>미션 성공!</color>|사령관님 잘하셨습니다! 적군이 모두 전멸했습니다!

Taskforce1DefeatMessage=<color=red>미션 실패</color>|모든 보급함들이 전멸했습니다.
Taskforce2DefeatMessage=<color=red>미션 실패</color>|모든 아군이 전멸했습니다. 당신은 패배했습니다.
Taskforce2DefeatLocationMessage=<color=red>미션 실패</color>|호송대가 나르비크에 도달했습니다. 패배했습니다.

