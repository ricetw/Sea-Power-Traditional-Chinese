[Language_ru]
Name=Сквозь строй
Description=В рамках своей стратегии Советы в первые дни войны захватили некоторые важные пункты на севере Норвегии путем высадки с моря и воздуха, изолировав другие пункты, где присутствие НАТО все еще сохраняется. Ваша задача как командира небольшого конвоя НАТО снабдить гарнизон Нарвика и перебросить им на помощь подкрупления морем.

Taskforce1StartMessage=<size=40>Сквозь строй</size>|Добро пожаловать, командующий!\n\n<size=15>В рамках данной миссии ваша задача – провести <color={*}ffc68c>хотя бы 1 транспорт</color> в Нарвик.</size>|Боевая тревога!
Taskforce2StartMessage=<size=40>Сквозь строй</size>|Добро пожаловать, командующий!\n\n<size=15>В рамках данной миссии ваша задача – обнаружить и потопить <color={*}ffc68c>оба вражеских транспорта</color>, следующих в Нарвик.</size>|Боевая тревога!

Taskforce1VictoryMessage=<color=lime>Миссия завершена!</color>|Отличная работа, командующий! Вражеские силы уничтожены и путь в Нарвик открыт!
Taskforce1VictoryLocationMessage=<color=lime>Миссия завершена!</color>|Отличная работа, командующий! Вы успешно достигли места назначения!
Taskforce2VictoryMessage=<color=lime>Миссия завершена!</color>|Отличная работа, командующий! Вражеские силы уничтожены!

Taskforce1DefeatMessage=<color=red>Миссия провалена</color>|Все транспорты потоплены. Вы потерпели поражение.
Taskforce2DefeatMessage=<color=red>Миссия провалена</color>|Все наши силы уничтожены. Вы потерпели поражение.
Taskforce2DefeatLocationMessage=<color=red>Миссия провалена</color>|Конвой достиг Нарвика. Вы проиграли.

CivSunkMessage=<color=red>Военное преступление!</color>|Ваши действия привели к жертвам среди гражданского населения. Приготовьтесь к судебному разбирательству по возвращении.

