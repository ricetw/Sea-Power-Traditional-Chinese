[Language_en]
Name=Gauntlet
Description=As a part of their strategy, Soviets seized some cruicial points in northern Norway in the first days of the war by naval and air landings, isolating another points where NATO presence still maintains. Your task as a small NATO convoy commander to supply and reinforce Narvik.

Taskforce1StartMessage=<size=40>Gauntlet</size>|Welcome commander!\n\n<size=15>In this mission your primary objective is to escort <color={*}ffc68c>at least 1 transport</color> to Narvik.</size>|General Quarters!
Taskforce2StartMessage=<size=40>Gauntlet</size>|Welcome commander!\n\n<size=15>In this mission your primary objective is to find and sink <color={*}ffc68c>both enemy freighters</color> heading towards Narvik.</size>|General Quarters!

Taskforce1VictoryMessage=<color=lime>Mission complete!</color>|Well done commander! Enemy forces are destroyed and path to Narvik is opened. Good job!
Taskforce1VictoryLocationMessage=<color=lime>Mission complete!</color>|Well done commander! You have sucessfully reached your destination. Good job!
Taskforce2VictoryMessage=<color=lime>Mission complete!</color>|Well done commander! Enemy forces are destroyed. Good job!

Taskforce1DefeatMessage=<color=red>Mission Failed</color>|All our transports are destroyed. You are defeated.
Taskforce2DefeatMessage=<color=red>Mission Failed</color>|All our forces are destroyed. You are defeated.
Taskforce2DefeatLocationMessage=<color=red>Mission Failed</color>|Convoy has reached Narvik. You are defeated.

CivSunkMessage=<color=red>War Crime!</color>|Your actions led to civilian causalties. Prepare to be court marshalled upon return.

