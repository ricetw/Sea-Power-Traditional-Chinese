[Language_de]
Name=Spießrutenlauf
Description=Als Teil ihrer Strategie haben die Sowjets einige strategisch wichtige Punkte im nördlichen Teil Norwegens in den ersten Tagen des Krieges durch Luftlandetruppen und Marineinfanterie besetzt und damit andere Orte, an denen die NATO weiterhin präsent ist, isoliert. Ihre Aufgabe als Kommandant eines kleineren Konvois der Nato ist die Versorgung und Verstärkung von Narvik.

Taskforce1StartMessage=<size=40>Spießrutenlauf</size>|Willkommen Kommandant!\n\n<size=15>In dieser Mission ist Ihr Primärziel die Eskorte von <color={*}ffc68c>mindestens einem Transporter</color> nach Narvik.</size>|Auf Manöverstation!
Taskforce2StartMessage=<size=40>Spießrutenlauf</size>|Willkommen Kommandant!\n\n<size=15>In dieser Mission ist Ihr Primärziel das Aufspüren und Versenken von <color={*}ffc68c>beiden feindlichen Frachtschiffen</color>, die Richtung Narvik fahren.</size>|Auf Gefechtsstation!

Taskforce1VictoryMessage=<color=lime>Mission Erfolgreich!</color>|Hervorragend, Kommandant! Die feindlichen Kräfte wurden zerstört und der Weg nach Narvik ist frei. Gute Arbeit!
Taskforce1VictoryLocationMessage=<color=lime>Mission Erfolgreich!</color>|Hervorragend, Kommandant! Sie haben Ihren Zielort erreicht. Gute Arbeit!
Taskforce2VictoryMessage=<color=lime>Mission Erfolgreich!</color>|Hervorragend, Kommandant! Die feindlichen Kräfte wurden zerstört. Gute Arbeit!

Taskforce1DefeatMessage=<color=red>Mission Fehlgeschlagen</color>|Alle Transportschiffe wurden zerstört. Sie wurden besiegt.
Taskforce2DefeatMessage=<color=red>Mission Fehlgeschlagen</color>|Unsere Kräfte wurden zerstört. Sie wurden besiegt.
Taskforce2DefeatLocationMessage=<color=red>Mission Fehlgeschlagen</color>|Der Konvoi hat Narvik erreicht. Sie wurden besiegt.

CivSunkMessage=<color=red>Kriegsverbrechen!</color>|Ihre Handlungen haben zu zivilen Verlusten geführt. Bereiten Sie sich für das Kriegsgericht nach Ihrer Rückkehr vor.

