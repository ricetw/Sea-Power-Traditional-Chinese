[Language_ko]
Name=크림슨 타이드(블루포)
Description=북대서양 추격전: 소련 해군의 탄도미사일 탑재 잠수함이 대서양 가운데서 잠적한 가운데 미 정보기관에선 해당 잠수함이 발사 준비를 위해 미 동부 해안가로 향해 접근중이라는 가능성이 제기되었습니다.
Taskforce1StartMessageMessage=<size=40>크림슨 타이드(블루포)</size>|사령관님 환영합니다!\\n\\n<size=15>소련 해군의 탄도미사일 탑재 잠수함이 대서양 가운데서 잠적한 가운데 미 정보기관들 사이에선 해당 잠수함이 발사 준비를 위해 미 동부 해안가로 향해 접근중이라는 가능성이 제기되었습니다. 플레이어로써 미 해군의 대잠부대를 지휘하여 해당 잠수함이 발사 위치로 접근하는것을 저지하십시오. P-3 대잠초계기, 수상함, 그리고 잠수함을 포함한 부대들을 넓은 대서양에서 지휘하며 해당 잠수함이 발사 위치에 도달하기 전에 막아야 합니다. 거기에 더해 소련 해군 또한 무단으로 지휘체계에서 이탈한 잠수함을 찾기 위해 노력중이며 해당 소련군 함대와의 교전을 피해야합니다. 지원 가능한 전단으론는 USS 레인저를 포함한 TF 50.1 항모전단과 USS 핏치를 포함한 TF 50.2 대잠전단이 있습니다.|총원 전투배치!

Objective_Submarine_Destroyed=잠수함 저지 성공
Taskforce1DefeatMessage=<color=red>미션 실패</color>|잠수함 요격에 실패했습니다|확인
Taskforce1VictoryMessage=<color=lime>미션 성공!</color>|성공적으로 잠수함을 격침했습니다!|확인

CivSunkMessage=<color=red>세계대전!</color>|사령관님의 명령으로 소련군과의 충돌이 발생했습니다. 우린 이제 전시상태입니다!

