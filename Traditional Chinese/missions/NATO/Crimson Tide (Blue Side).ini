[Language_en]
Name=Crimson Tide (Blue Side)
Description=North Atlantic Pursuit: A Soviet ballistic missile submarine has disappeared while operating somewhere in the Atlantic, sparking high alert across the U.S. Intelligence indicates it may be headed for a strategic launch position within striking range of the Eastern Seaboard.
Taskforce1StartMessageMessage=<size=40>Crimson Tide (Blue Side)</size>|Welcome commander!\n\n<size=15>A Soviet ballistic missile submarine has disappeared while operating somewhere in the Atlantic, sparking high alert across the U.S. Intelligence indicates it may be headed for a strategic launch position within striking range of the Eastern Seaboard. As the player, you’ll command U.S. Navy ASW forces to locate, track, and prevent this submarine from reaching its objective by any means necessary. With assets including P-3 Orions, surface ships, and submarines, you’ll coordinate a high-stakes pursuit in the vast Atlantic, racing to intercept before the sub can reach its launch position. Adding complexity to your mission, a nearby Soviet Task Force is also searching for this rogue submarine, having made it clear they intend to sink it on sight. You must balance mission objectives with avoiding a direct confrontation with Soviet forces—success demands caution, as one misstep could spark World War III. Available support includes Task Force 50.1, led by the USS Ranger carrier battle group, and Task Force 50.2, featuring the USS Fitch ASW group.|General Quarters!

Objective_Submarine_Destroyed=Successfully intercepted the submarine
Taskforce1DefeatMessage=<color=red>Mission Failed</color>|You have failed to intercept the submarine|OK
Taskforce1VictoryMessage=<color=lime>Mission complete!</color>|You successfully destroyed the Submarine! Great work!|OK

CivSunkMessage=<color=red>World War!</color>|Your actions led to a confrontation with sovjet forces. Now we are at war!

Trigger4Condition_Condition2AreaLabel=Launch Point
[Language_ru]
Name=Багровый прилив (за Синих)
Description=Охота в Северной Атлантике: советская подводная лодка с баллистическими ракетами скрылась во время патрулирования где-то в Атлантике, что вызвало повышенную тревогу американской разведки, которая указывает на то, что лодка может направляться к стратегической стартовой позиции в пределах досягаемости восточного побережья США.
Taskforce1StartMessageMessage=<size=40>Багровый прилив (за Синих)</size>|Добро пожаловать, командующий!\n\n<size=15>Советская подводная лодка с баллистическими ракетами скрылась во время патрулирования где-то в Атлантике, что вызвало повышенную тревогу американской разведки, которая указывает на то, что лодка может направляться к стратегической стартовой позиции в пределах досягаемости восточного побережья США. Как игрок, вы будете командовать противолодочными силами ВМФ США, чтобы найти, отследить советскую лодку и не дать ей достигнуть своей цели любыми доступными средствами. Используя такие силы, как самолёты P-3 Orion, надводные корабли и подводные лодки, вы будете координировать опасную погоню в обширной Атлантике, стремясь перехватить подводную лодку до того, как она достигнет стартовой позиции. Ваша миссия усложняется тем, что находящаяся неподалеку советская оперативная группа также ищет беглую подводную лодку, дав понять, что они намерены потопить ее, как только заметят. Вы должны подойти сбалансированно к цели миссии и избегать прямой конфронтации с советскими силами — успех требует осторожности, поскольку один неверный шаг может спровоцировать Третью мировую войну. Доступные Вам силы поддержки включают оперативную группу 50.1, возглавляемую авианосцем «Рейнджер», и оперативную группу 50.2, включающую противолодочную группу «Фитч».|General Quarters!

Objective_Submarine_Destroyed=Подводная лодка перехвачена
Taskforce1DefeatMessage=<color=red>Задание провалено</color>|Вы не смогли перехватить подводную лодку|OK
Taskforce1VictoryMessage=<color=lime>Задание выполнено!</color>|Вы потопили подводную лодку! Отличная работа!|OK

CivSunkMessage=<color=red>Мировая война!</color>|Ваши действия привели к столкновению с советскими силами. Теперь мы в состоянии войны!

Trigger4Condition_Condition2AreaLabel=Зона пуска
[Language_de]
Name=Crimson Tide (Blaue Seite)
Description=Verfolgung im Nordatlantik: Ein sowjetisches ballistisches U-Boot ist verschwunden, während es irgendwo im Atlantik operierte. In den USA führt dieses Ereignis zur höchsten Alarmbereitschaft. Geheimdiensterkenntnisse deuten darauf hin, dass das U-Boot möglicherweise auf dem Weg zu einer strategischen Abschussposition ist, die im Schlagbereich der Ostküste liegt.
Taskforce1StartMessageMessage=<size=40>Crimson Tide (Blaue Seite)</size>|Willkommen Kommandant!\n\n<size=15>Ein sowjetisches ballistisches U-Boot ist verschwunden, während es irgendwo im Atlantik operierte. In den USA führt dieses Ereignis zur höchsten Alarmbereitschaft. Geheimdiensterkenntnisse deuten darauf hin, dass das U-Boot möglicherweise auf dem Weg zu einer strategischen Abschussposition ist, die im Schlagbereich der Ostküste liegt. Als Spieler werden Sie die ASW-Truppen der US-Navy befehligen, um dieses U-Boot mit allen notwendigen Mitteln zu lokalisieren, zu verfolgen und zu verhindern, dass es sein Ziel erreicht. Nutzen Sie die P-3 Orion, Schiffe und U-Boote und starten Sie eine Verfolgungsjagd im weiten Atlantik, damit Sie das feindliche U-Boot vor dem Erreichen seiner Abschussposition abfangen können. Um Ihre Mission zusätzlich zu erschweren, sucht eine nahegelegene sowjetische Task Force ebenfalls nach diesem abtrünnigen U-Boot und hat bereits deutlich gemacht, dass sie das Boot beim ersten Kontakt sofort versenken wird. Sie müssen die Missionsziele unter Vermeidung einer direkten Konfrontation mit sowjetischen Kräften in Einklang bringen – Ihr Erfolg erfordert ein gewisses Fingerspitzengefühl, denn ein Fehltritt könnte den Dritten Weltkrieg auslösen. Zur Unterstützung können Sie auf die Task Force 50.1, angeführt von der USS Ranger Carrier Battle Group, sowie die Task Force 50.2 zurückgreifen, die aus der USS Fitch U-Jagd-Gruppe besteht.|Auf Gefechtsstation!

Objective_Submarine_Destroyed=U-Boot erfolgreich abgefangen
Taskforce1DefeatMessage=<color=red>Mission Fehlgeschlagen</color>|Sie konnten das U-Boot nicht abfangen|Verstanden
Taskforce1VictoryMessage=<color=lime>Mission Erfolgreich!</color>|Sie haben das U-Boot aufgespürt und zerstört! Gute Arbeit!|Verstanden

CivSunkMessage=<color=red>Weltkrieg!</color>|Ihre Handlungen haben zu einer direkten Auseinandersetzung mit sowjetischen Kräften geführt. Nun befinden wir uns im Krieg!

Trigger4Condition_Condition1AreaLabel=Abschussposition

[Language_cn]
Name = 赤色風暴
Description = 北大西洋追擊行動：一艘蘇聯彈道飛彈潛艦在大西洋執行任務時失聯，美方高度警戒。情報指出該潛艦可能正前往可對美東海岸構成威脅的戰略發射位置。

Taskforce1StartMessageMessage = <size=40>赤色風暴</size>|歡迎你，指揮官！\n\n<size=15>一艘蘇聯彈道飛彈潛艦在大西洋行動時失聯，引發美軍全面警戒。情報顯示該潛艦可能正駛向一個可攻擊美東海岸的戰略發射點。你將指揮美國海軍反潛部隊展開搜索、追蹤與攔截行動，務必阻止潛艦達成任務，必要時不惜一切代價。\n\n你將動用 P-3 獵戶座巡邏機、水面艦與潛艦等多種單位，在廣闊的大西洋展開這場驚險追擊。任務更添變數的是，一支蘇聯特遣艦隊也正在搜尋該艦，並明確表示將視其為敵對目標予以擊沉。你必須在任務成功與避免與蘇聯艦隊直接衝突之間取得平衡——一旦出錯，恐將引爆第三次世界大戰。\n\n支援部隊包含由航空母艦「突擊者號」（USS Ranger）領軍的 50.1 特遣隊，以及以反潛為主的「費奇號」（USS Fitch）50.2 特遣隊。|全員戰鬥部署！

Objective_Submarine_Destroyed = 成功攔截並摧毀潛艦
Taskforce1DefeatMessage = <color=red>任務失敗</color>|你未能攔截潛艦|確認
Taskforce1VictoryMessage = <color=lime>任務完成！</color>|你成功摧毀了潛艦！幹得好！|確認

CivSunkMessage = <color=red>世界大戰！</color>|你的行動導致與蘇聯部隊發生衝突。戰爭正式爆發！

