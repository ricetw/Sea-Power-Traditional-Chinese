[Language_cn]
Name = 別惹德克薩斯
Description=本次行動的目標是在維持區域和平的同時，完成海軍演習。德克薩斯號（USS CGN-39 Texas）與維吉尼亞號（USS CGN-38 Virginia）為水面作戰群（SAG）之核心戰艦，正與土耳其於地中海進行聯合演訓。然而，地區局勢日益緊張，敘利亞視美軍接近其領海為可能的攻擊前兆，尤其可能與以色列有關。雖然外交努力正試圖緩解誤解，局勢仍十分危險。交戰規則明確要求僅於遭受攻擊時才能還擊，並應保持警戒、防禦態勢，避免任何可能升高衝突的挑釁行為。本任務目標為在不引發衝突的前提下完成演習、降低敵意衝突風險，並保障美方與盟友之安全。每一步都需極度謹慎，任何差錯都可能導致全面戰爭。

Taskforce1StartMessageMessage=<size=40>別惹德克薩斯</size>|歡迎你，指揮官！\n\n<size=15>德克薩斯號與維吉尼亞號為水面作戰群（SAG）核心艦艇，正於地中海與土耳其進行聯合演訓。然而，隨著區域情勢升高，敘利亞認為美軍接近其領海可能是對以色列支持的前奏攻勢。雖有外交努力安撫疑慮，局勢依然岌岌可危。\n\n依據交戰規則，僅能在遭受攻擊後反擊，部隊必須保持警戒與防禦態勢，避免升高衝突。本任務目標是在不引發武裝衝突的情況下完成演習、化解敵意並確保美國與盟邦的安全。請小心行動，一個錯誤就可能引爆更大戰火。</size>|全員戰鬥部署！

