[Language_ru]
Name=Не грози Техасу (за Синих)
Description=Целью этой операции является проведение военно-морских учений при сохранении мира в регионе. Боевые корабли «Техас» и «Вирджиния», являющиеся составной частью американской корабельной ударной группы (КУГ), действуют в Средиземном море в рамках совместных учений с Турцией. Однако эскалация региональной напряженности вызывает обеспокоенность, поскольку Сирия воспринимает близость ВМС США к ее территориальным водам как потенциальный предвестник наступления, возможно, в поддержку Израиля. Прилагаются дипломатические усилия, чтобы ослабить эти подозрения, но ситуация остается нестабильной. Правила ведения боевых действий предписывают, чтобы Ваши силы вступали в бой только в случае обстрела, сохраняя бдительность и оборонительную позицию, избегая при этом провокаций, которые могут привести к эскалации боевых действий. Цель миссии — завершить эти учения, не вызывая открытого конфликта, деэскалировать любые враждебные столкновения и обеспечить безопасность всех сил США и их союзников. Очень важна осторожность, поскольку малейшая ошибка может спровоцировать более широкий конфликт.
Taskforce1StartMessageMessage=<size=40>Не грози Техасу</size>|Добро пожаловать, командующий!\n\n<size=15>Боевые корабли «Техас» и «Вирджиния», являющиеся составной частью американской корабельной ударной группы (КУГ), действуют в Средиземном море в рамках совместных учений с Турцией. Однако эскалация региональной напряженности вызывает обеспокоенность, поскольку Сирия воспринимает близость ВМС США к ее территориальным водам как потенциальный предвестник наступления, возможно, в поддержку Израиля. Прилагаются дипломатические усилия, чтобы ослабить эти подозрения, но ситуация остается нестабильной. Правила ведения боевых действий предписывают, чтобы Ваши силы вступали в бой только в случае обстрела, сохраняя бдительность и оборонительную позицию, избегая при этом провокаций, которые могут привести к эскалации боевых действий. Цель миссии — завершить эти учения, не вызывая открытого конфликта, деэскалировать любые враждебные столкновения и обеспечить безопасность всех сил США и их союзников. Очень важна осторожность, поскольку малейшая ошибка может спровоцировать более широкий конфликт.</size>|Боевая тревога!

