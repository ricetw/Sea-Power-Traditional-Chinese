[Language_en]
Name=Don't Mess With Texas (Blue Side)
Description=The objective of this operation is to conduct naval exercises while maintaining regional peace. The USS Texas and USS Virginia, integral elements of a Surface Action Group (SAG), are operating in the Mediterranean Sea in joint exercises with Turkey. However, escalating regional tensions have raised concerns, as Syria perceives the U.S. Navy’s proximity to its territorial waters as a potential precursor to an offensive, possibly in support of Israel. Diplomatic efforts are underway to ease these suspicions, but the situation remains precarious. Rules of Engagement dictate that forces engage only if fired upon, maintaining vigilance and a defensive posture, while avoiding provocations that could escalate hostilities. The mission goal is to complete these exercises without triggering open conflict, de-escalate any hostile encounters, and ensure the safety of all U.S. and allied assets. Caution is essential, as the slightest misstep could ignite a broader conflict.
Taskforce1StartMessageMessage=<size=40>Don't Mess With Texas</size>|Welcome commander!\n\n<size=15>The USS Texas and USS Virginia, integral elements of a Surface Action Group (SAG), are operating in the Mediterranean Sea in joint exercises with Turkey. However, escalating regional tensions have raised concerns, as Syria perceives the U.S. Navy’s proximity to its territorial waters as a potential precursor to an offensive, possibly in support of Israel. Diplomatic efforts are underway to ease these suspicions, but the situation remains precarious. Rules of Engagement dictate that forces engage only if fired upon, maintaining vigilance and a defensive posture, while avoiding provocations that could escalate hostilities. The mission goal is to complete these exercises without triggering open conflict, de-escalate any hostile encounters, and ensure the safety of all U.S. and allied assets. Caution is essential, as the slightest misstep could ignite a broader conflict.</size>|General Quarters!

