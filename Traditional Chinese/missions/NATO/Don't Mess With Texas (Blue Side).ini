[Language_de]
Name=Don't Mess With Texas (Blaue Seite)
Description=Das Ziel dieser Operation ist die Durchführung von Marinemanövern unter Wahrung des regionalen Friedens. Die USS Texas und die USS Virginia, zentrale Elemente einer Surface Action Group (SAG), operieren derzeit im Mittelmeer in gemeinsamen Übungen mit der Türkei. Aufgrund zunehmender regionaler Spannungen gibt es jedoch Bedenken, da Syrien die Nähe der US-Marine zu seinen Hoheitsgewässern als möglichen Vorboten einer Offensive zur Unterstützung Israels wahrnimmt. Diplomatische Bemühungen sind im Gange, um diese Befürchtungen zu zerstreuen, aber die Lage bleibt angespannt. Die Einsatzregeln (Rules of Engagement) verlangen, dass die Streitkräfte nur dann zurückschlagen, wenn sie angegriffen werden, und eine defensive Haltung wahren und um Provokationen zu vermeiden, die zu einer Eskalation führen könnten. Ziel der Mission ist es, diese Übungen ohne die Auslösung eines offenen Konflikts abzuschließen, feindliche Begegnungen zu deeskalieren und die Sicherheit aller US- und verbündeten Kräfte zu gewährleisten. Vorsicht ist unerlässlich, da der kleinste Fehler einen größeren Konflikt entfachen könnte.
Taskforce1StartMessageMessage=<size=40>Don't Mess With Texas (Blaue Seite)</size>|Willkommen Kommandant!\n\n<size=15>Die USS Texas und die USS Virginia, zentrale Elemente einer Surface Action Group (SAG), operieren derzeit im Mittelmeer in gemeinsamen Übungen mit der Türkei. Aufgrund zunehmender regionaler Spannungen gibt es jedoch Bedenken, da Syrien die Nähe der US-Marine zu seinen Hoheitsgewässern als möglichen Vorboten einer Offensive zur Unterstützung Israels wahrnimmt. Diplomatische Bemühungen sind im Gange, um diese Befürchtungen zu zerstreuen, aber die Lage bleibt angespannt. Die Einsatzregeln (Rules of Engagement) verlangen, dass die Streitkräfte nur dann zurückschlagen, wenn sie angegriffen werden, und eine defensive Haltung wahren und um Provokationen zu vermeiden, die zu einer Eskalation führen könnten. Ziel der Mission ist es, diese Übungen ohne die Auslösung eines offenen Konflikts abzuschließen, feindliche Begegnungen zu deeskalieren und die Sicherheit aller US- und verbündeten Kräfte zu gewährleisten. Vorsicht ist unerlässlich, da der kleinste Fehler einen größeren Konflikt entfachen könnte.</size>|Auf Manöverstation!

