[Language_ko]
Name=텍사스에게 개기지 말것(블루포)
Description=이번 작전의 목표는 지역의 평화를 유지하면서도 해상 훈련을 진행하는것입니다. USS 텍사스와 USS 버지니아가 수상전투단의 주력 전투함으로 지중해에서 터키 해군과의 합동 훈련을 진행하고 있습니다. 하지만 지역의 위기가 고조되면서 시리아가 이러한 미국의 행동을 개전 직전의 공세적 행동으로 생각하고 있습니다. 이스라엘의 지원과 함께 이러한 오해를 종식시킬려고 노력중이지만 그럼에도 불구하고 상황은 아직 나아지지 않았습니다. 교전 수칙에 따르면 선제 교전을 금하고 있으며 그러하기에 초계를 게을리하지 말고 상황을 악화시킬수 있는 행동이 금지됩니다. 작전 목표에 따라 전쟁으로 확대될수 있는 모든 행위를 피하고 모든 미군과 동맹 자산의 안전을 확보하면서 합동 훈련을 완료해야합니다. 사소한 실수라도 전쟁으로 확대될수 있습니다.
