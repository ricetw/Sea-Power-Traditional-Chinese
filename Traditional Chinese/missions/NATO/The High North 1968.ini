[Language_en]
Name=The High North (1968)
Description=Intel believes a renegade Soviet ballistic missile sub is moving towards the GIUK Gap attempting to transit into the North Atlantic. His intentions are not known at this time, but USSR backchannels have informed CINCLANTFLT they believe he is intending to strike the United States. As the nearest NATO unit in the area, command the USS Joseph P. Kennedy Jr. to locate and sink him.
Taskforce1StartmessageMessage=THE HIGH NORTH (1968)|Intel believes a renegade Soviet ballistic missile sub is attempting to transit into the North Atlantic. His intentions are not known at this time, but USSR backchannels have informed CINCLANTFLT they believe he is intending to strike the United States.\n\nAs the only NATO unit in the area, USS Joseph P. Kennedy Jr. has been tasked to locate and destroy the USSR SSBN. 1 x P-2H out of NAS Reykjavik is inbound for support.\n\nUSS Joseph P. Kennedy Jr. must survive.|Start mission
Taskforce1JosephPKennedymustsurviveMessage=DEFEAT|Defeat! USS Joseph P. Kennedy has been destroyed!|Exit mission
Taskforce1SinkYankeeSSBN-playervictoryMessage=VICTORY|20DEC1968\nFLASH - TOP SECRET\nFM CINCLANTFLT\nTO USS JOSEPH P. KENNEDY JR DD-850\n\n1. (TS) NAVFAC NORWAY REPORTS LARGE UNDERSEA DETONATIONS NW OF FAROE ISLANDS.\n\n2. (TS) ASSESS THIS CONTACT AS ROGUE USSR SSBN BREAKING UP AFTER ATTACK.\n\n3. (TS) NATIONAL TECHNICAL INTELLIGENCE SOURCES REPORT SOVIET NORTHERN FLEET STANDING DOWN.\n\n4. (TS) CINCLANTFLT CONGRATULATES DD-850 ON JOB WELL DONE. PROCEED SOUTH AT BEST SPEED TO FASLANE. GOOD WORK COMMANDER.|Exit mission
Taskforce11minintelwarningdatumMessage=FLASH MESSAGE|26DEC1968\nFLASH - TOP SECRET\nFM CINCLANTFLT\nTO USS JOSEPH P. KENNEDY JR. DD-850\n\n1. (TS) NAVFAC NORWAY REPORTS SOSUS CONTACT NORTH OF FAROE ISLANDS POSITION 65.7N 7.6W AT TIME 0931Z.\n\n2. (TS) SOSUS REPORTS INTERMITTENT TWIN-SCREW TONALS. ASSESS AS HIGHLY LIKELY THIS CONTACT IS UNLOCATED YANKEE CLASS SSBN.\n\n3. (TS) PROCEED TO DATUM A01 AND CONDUCT ACTIVE SEARCH. LOCATE AND DESTROY CONTACT, THEN AWAIT FURTHER ORDERS.|Acknowledge & continue
Taskforce11minintelwarningdatumIntel=SOSUS detected contact correlating to YANKEE class SSBN at position 65.7N 7.6W at time 0931Z. Datum A01 established and marked on your map.
Taskforce120minintelwarningmessageMessage=FLASH MESSAGE|26DEC1968\nFLASH - TOP SECRET\nFM CINCLANTFLT\nTO USS JOSEPH P. KENNEDY JR. DD-850\n\n1. (TS) NATIONAL TECHNICAL INTELLIGENCE SOURCES INDICATE USSR NORTHERN FLEET UNITS GETTING UNDERWAY FROM MURMANSK.\n\n2. (TS) SOVIET BACKCHANNELS INFORMED CINCLANTFLT THESE UNITS ALSO ATTEMPTING TO INTERCEPT YANKEE SSBN.\n\n3. (TS) 1 X VICTOR CLASS SSN IS IN THE AREA AND MUST NOT BE TAKEN UNDER FIRE UNDER ANY CIRCUMSTANCES. POSITIVE ID ON SUB-SURFACE CONTACTS IS ABSOLUTE REQUIREMENT BEFORE ENGAGEMENT.|Acknowledge & continue
Taskforce120minintelwarningmessageIntel=Friendly USSR VICTOR class SSN is operating nearby. Positive ID of all submarine contacts is a requirement before weapons release.
Taskforce1Victordestroyed-playerdefeatMessage=DEFEAT|26DEC1968\nFLASH - SECRET\nFM CINCLANTFLT\nTO USS JOSEPH P. KENNEDY JR. DD-850\n\n1. (S) USSR REPORTS LOST CONTACT WITH THEIR VICTOR CLASS SSN IN THE AREA.\n\n2. (S) NAVFAC NORWAY REPORTS DETONATION AND BREAKUP SIGNATURES CORRELATING TO LAST KNOWN BEARING OF VICTOR CLASS SSN.\n\n3. (S) DISENGAGE AND PROCEED SOUTH AT BEST SPEED TO FASLANE.\n\n4. (S) UPON REACHING FASLANE, BOARD FIRST AVAILABLE MILITARY FLIGHT TO WASHINGTON DC FOR DEBRIEFING.|Exit mission
Trigger6Condition_Condition1AreaLabel=Datum A01
Objective_SinkYankeeSSBN=Locate and destroy rogue Yankee class SSBN
Objective_KennedyMustSurvive=USS Joseph P. Kennedy Jr. must survive

[Language_cn]
Name = 北境之戰（1968）
Description = 情報顯示，一艘叛逃的蘇聯彈道飛彈潛艦正試圖穿越 GIUK 缺口潛入北大西洋。目前尚不清楚其真實意圖，但蘇聯透過秘密管道通知大西洋艦隊司令部（CINCLANTFLT），他們認為該艦可能意圖對美國發動打擊。你將指揮最接近的北約艦艇──約瑟夫·P·甘迺迪號（USS Joseph P. Kennedy Jr.），找出並擊沉該潛艦。

Taskforce1StartmessageMessage = 北境之戰（1968）|情報顯示，一艘叛逃的蘇聯彈道飛彈潛艦正試圖穿越 GIUK 缺口潛入北大西洋。目前其真實意圖不明，但蘇聯透過秘密渠道通知大西洋艦隊司令部（CINCLANTFLT），他們認為該潛艦可能意圖對美國發動核打擊。\n\n你是該區域唯一的北約單位，約瑟夫·P·甘迺迪號（USS Joseph P. Kennedy Jr.）已奉命前往搜尋並摧毀這艘蘇聯彈道飛彈潛艦。來自雷克雅維克海軍航空站的 1 架 P-2H 正在前往支援。\n\n任務關鍵：甘迺迪號必須存活。|開始任務

Taskforce1JosephPKennedymustsurviveMessage = 任務失敗|失敗！約瑟夫·P·甘迺迪號已被摧毀！|結束任務

Taskforce1SinkYankeeSSBN-playervictoryMessage = 任務勝利|1968年12月20日\n快訊 - 絕密\n發自：大西洋艦隊司令部（CINCLANTFLT）\n致：約瑟夫·P·甘迺迪號驅逐艦（DD-850）\n\n1.（絕密）挪威海底監測站（NAVFAC）回報，在法羅群島西北方偵測到大規模水下爆炸。\n\n2.（絕密）判定該爆炸為叛逃之蘇聯彈道潛艦遭攻擊後解體所致。\n\n3.（絕密）美國國家技術情報來源指出，蘇聯北方艦隊已停止行動。\n\n4.（絕密）大西洋艦隊司令部讚揚 DD-850 圓滿完成任務。立即全速南返前往法斯蘭基地。幹得好，指揮官。|結束任務

Taskforce11minintelwarningdatumMessage = 快訊|1968年12月26日\n快訊 - 絕密\n發自：大西洋艦隊司令部（CINCLANTFLT）\n致：約瑟夫·P·甘迺迪號驅逐艦（DD-850）\n\n1.（絕密）挪威 SOSUS 聲納系統於法羅群島北方 65.7N 7.6W 位置，在 0931Z 時間偵測到潛艦接觸。\n\n2.（絕密）聲納顯示間歇性雙螺旋槳聲紋。高度可能為一艘失聯的「洋基級」彈道飛彈潛艦。\n\n3.（絕密）前往資料點 A01 展開主動搜索。定位並摧毀目標，待命接收後續命令。|收到並繼續

Taskforce11minintelwarningdatumIntel = SOSUS 系統於 0931Z 偵測到與洋基級潛艦相符的接觸，位置：65.7N 7.6W。已標記為資料點 A01，並標示於地圖中。

Taskforce120minintelwarningmessageMessage = 快訊|1968年12月26日\n快訊 - 絕密\n發自：大西洋艦隊司令部（CINCLANTFLT）\n致：約瑟夫·P·甘迺迪號驅逐艦（DD-850）\n\n1.（絕密）國家技術情報顯示，蘇聯北方艦隊正在從摩爾曼斯克出動。\n\n2.（絕密）蘇聯透過秘密渠道通知我方，他們也正試圖攔截該叛逃潛艦。\n\n3.（絕密）區域內出現一艘 VICTOR 級攻擊潛艦，**絕對不可向其開火**。所有潛艦接觸皆需正面識別，才能發射武器。|收到並繼續

Taskforce120minintelwarningmessageIntel = 友方蘇聯 VICTOR 級潛艦正於區域內行動。**發射武器前須正確認證潛艦身份**。

Taskforce1Victordestroyed-playerdefeatMessage = 任務失敗|1968年12月26日\n快訊 - 機密\n發自：大西洋艦隊司令部（CINCLANTFLT）\n致：約瑟夫·P·甘迺迪號驅逐艦（DD-850）\n\n1.（機密）蘇聯通報已與其 VICTOR 級潛艦失聯。\n\n2.（機密）挪威 NAVFAC 回報，在其最後已知方位發現爆炸與解體聲紋。\n\n3.（機密）立即中止行動，全速南返法斯蘭基地。\n\n4.（機密）抵達法斯蘭後，立即搭乘軍機前往華府接受情報去簡報。|結束任務

