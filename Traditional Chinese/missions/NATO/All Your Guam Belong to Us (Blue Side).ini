[Language_en]
Name = All Your Guam Belong to Us (Blue Side)
Description = A Soviet invasion force, escorted by the powerful Kirov-class battlecruiser and its Surface Action Group (SAG), is advancing toward Guam with the clear objective of establishing a foothold on U.S. territory.

Taskforce1StartMessageMessage = <size=40>Guam Invasion!</size>|Welcome commander!\n\n<size=15>A Soviet invasion force, escorted by the powerful Kirov-class battlecruiser and its Surface Action Group (SAG), is advancing toward Guam with the clear objective of establishing a foothold on U.S. territory. As a crucial Pacific defense point, Guam must be protected to maintain U.S. control in the region. Your mission is to intercept and neutralize this flotilla before it reaches the island, using all available naval and air assets. Expect a heavily armed Soviet task force with air and submarine support, as well as an amphibious landing contingent prepared to deploy if they breach our defensive lines. Engage any hostile units approaching Guam, with priority on defending coastal defenses and minimizing collateral damage. Soviet anti-ship missiles, submarines, and long-range bombers will likely attempt to overwhelm our positions, so coordinate layered defenses and remain vigilant for unexpected attacks|General Quarters!

Objective_Invasion_Force_Destroyed = Invasion repelled
Objective_Player_Units_Killed = Own Units Alive
Objective_Invasion_Force_Reached_Guam = Enemy forces reached Guam

Taskforce1VictoryMessage = <color=lime>Mission complete!</color>|You successfully destroyed the sovjet forces! Great work!|OK
Taskforce1DestroyedMessage = <color=red>Mission Failed</color>|You have been defeated|OK
Invasion_Successful_Message = <color=red>Mission Failed</color>|Enemy forced managed to reach Guam|OK

CivSunkMessage = <color=red>War Crime!</color>|Your actions led to civilian casualties. Prepare to be court marshalled upon return.
Trigger6Condition_Condition1AreaLabel = "Do't let the enemy forces reach this Point!"

[Language_cn]
Name = 關島爭奪戰
Description = 1144型巡洋艦及其所屬的水面行動群正保護著蘇聯的登陸部隊前往關島，敵方的目標非常明確——在美國領土上建立據點。

Taskforce1StartMessageMessage = <size=40>關島爭奪戰</size>|您好，指揮官！\n\n<size=15>1144型巡洋艦及其所屬的水面行動群正保護著蘇聯的登陸部隊前往關島，敵方的目標非常明確——在美國領土上建立據點。關島是太平洋的關鍵防禦據點，我們必須保護關島，才能維持美國對此地區的控制。你的任務是在敵方登陸艦隊抵達前，利用所有可用的海空資源將其攔截並消滅。預計敵方將有一支全副武裝的特遣艦隊，並伴有空中和潛艇支援，還有一支兩棲登陸部隊，準備在上述特遣艦隊突破我們的防線後部署。攻擊任何接近關島的敵方單位，優先保護防禦工事，儘量減少附帶損傷。蘇聯的反艦導彈、潛艇和遠程轟炸機可能會嘗試進行飽和攻擊，因此你需要協調分層防禦，並且注意超出預期的襲擊。|戰鬥警報！

Objective_Invasion_Force_Destroyed = 擊敗登陸部隊
Objective_Player_Units_Killed = 我方單位存活
Objective_Invasion_Force_Reached_Guam = 阻止敵軍抵達關島

Taskforce1VictoryMessage=<color=lime>任務完成！</color>|你成功消滅了蘇聯部隊！幹得好！|明白。
Taskforce1DestroyedMessage=<color=red>任務失敗！</color>|你失敗了。|明白。
Invasion_Successful_Message=<color=red>任務失敗！</color>|敵方部隊成功抵達關島。|明白。

CivSunkMessage=<color=red>戰爭罪行！</color>|你的行為導致了平民傷亡，你回來時將被軍事法庭審判。
Trigger6Condition_Condition1AreaLabel=不要讓敵軍抵達此處！

[Language_ru]
Name=Вторжение на Гуам (За США)
Description=Советские силы вторжения в сопровождении мощного ракетного крейсера типа «Киров» и возглавляемой им корабельной ударной группы (КУГ) продвигаются к Гуаму с четкой целью закрепиться на территории США.

Taskforce1StartMessageMessage=<size=40>Вторжение на Гуам!</size>|Добро пожаловать, командующий!\n\n<size=15>Советские силы вторжения в сопровождении мощного ракетного крейсера типа «Киров» и возглавляемой им корабельной ударной группы (КУГ) продвигаются к Гуаму с четкой целью закрепиться на территории США. Будучи важнейшим оборонительным пунктом Тихого океана, Гуам должен быть защищен, чтобы сохранить контроль США над регионом. Ваша задача — перехватить и нейтрализовать это соединение до того, как оно достигнет острова, используя все доступные военно-морские и воздушные средства. Ожидайте встречи с мощной советской оперативной группой, поддержанной советскими ВВС и подводными лодками, а также десантный контингент, готовый к развертыванию, если они прорвут наши оборонительные линии. Вступайте в бой с любыми вражескими соединениями, приближающимися к Гуаму, уделяя приоритетное внимание защите средств береговой обороны и минимизации сопутствующего ущерба. Советские противокорабельные ракеты, подводные лодки и бомбардировщики дальнего действия, скорее всего, попытаются сокрушить наши позиции, поэтому координируйте эшелонированную оборону и сохраняйте бдительность на случай неожиданных атак.|Боевая тревога!

Objective_Invasion_Force_Destroyed=Вторжение отражено
Objective_Player_Units_Killed=Нет потерь среди наших сил
Objective_Invasion_Force_Reached_Guam=Вражеские силы достигли Гуама

Taskforce1VictoryMessage=<color=lime>Задание выполнено!</color>|Вы уничтожили советские силы! Отличная работа!|OK
Taskforce1DestroyedMessage=<color=red>Задание провалено</color>|Вы потерпели поражение|OK
Invasion_Successful_Message=<color=red>Задание провалено</color>|Вражеские силы смогли достичь Гуама|OK

CivSunkMessage=<color=red>Военное преступление!</color>|Ваши действия привели к потерям среди гражданских. Готовьтесь к трибуналу по возвращению.
Trigger6Condition_Condition1AreaLabel=Не дайте противнику войти в эту зону!

[Language_de]
Name=Euer Guam gehört uns (Blaue Seite)
Description=Ein sowjetischer Invasionsverband, eskortiert von dem leistungsstarken Kreuzer der Kirov-Klasse und seiner Einsatzgruppe, rückt in Richtung Guam vor, mit dem klaren Ziel, sich auf US-Territorium festzusetzen.

Taskforce1StartMessageMessage=<size=40>Invasion von Guam!</size>|Willkommen Kommandant!\n\n<size=15>Ein sowjetischer Invasionsverband, eskortiert von dem leistungsstarken Kreuzer der Kirov-Klasse und seiner Einsatzgruppe, rückt in Richtung Guam vor, mit dem klaren Ziel, sich auf US-Territorium festzusetzen. Als eine wichtige Verteidigungsstellung im Pazifik muss Guam geschützt werden, um die Kontrolle der USA in der Region aufrechtzuerhalten. Ihre Mission besteht darin, diese Flotte unter Verwendung aller verfügbaren maritimen und luftgestützten Mittel abzufangen und zu neutralisieren, bevor sie die Insel erreicht. Erwarten Sie eine stark bewaffnete sowjetische Task Force mit Luft- und Unterstützungsbooten sowie einer amphibischen Landungseinheit, die, wenn sie unsere Verteidigungslinien durchbrechen, nur auf ihren Einsatz wartet. Bekämpfen Sie alle feindlichen Einheiten, die sich Guam nähern, wobei der Schwerpunkt auf dem Schutz der Küstenstellungen und der Minimierung von Kollateralschäden liegt. Sowjetische Anti-Schiffs-Raketen, U-Boote und Langstreckenbomber werden wahrscheinlich versuchen, unsere Positionen zu überrennen, also koordinieren Sie eine mehrschichtige Verteidigung und bleiben Sie wachsam gegenüber unerwarteten Angriffen|Auf Gefechtsstation!

Objective_Invasion_Force_Destroyed=Invasion zurückgeschlagen
Objective_Player_Units_Killed=Eigene Einheiten am Leben
Objective_Invasion_Force_Reached_Guam=Feindliche Kräfte haben Guam erreicht

Taskforce1VictoryMessage=<color=lime>Mission Erfolgreich!</color>|Die Sowjetische Invasion wurde zurückgeschlagen! Gute Arbeit!|Verstanden
Taskforce1DestroyedMessage=<color=red>Mission Fehlgeschlagen</color>|Sie wurden vernichtend geschlagen|Verstanden
Invasion_Successful_Message=<color=red>Mission Fehlgeschlagen</color>|Die feindlichen Kräfte haben Guam erreicht|OK

CivSunkMessage=<color=red>Kriegsverbrechen!</color>|Ihre Handlungen haben zu zivilen Verlusten geführt. Bereiten Sie sich für das Kriegsgericht nach Ihrer Rückkehr vor.
Trigger6Condition_Condition1AreaLabel=Lassen Sie die feindlichen Kräfte dieses Gebiet nicht erreichen!

[Language_ko]
Name=여러분의 괌은 모두 우리의 것입니다(블루포)
Description=키로프급을 포함한 강력한 소련 해군 수상함대의 호위를 받으며 접근하는 소련군 침공군이 미국 침공을 위한 교두보를 만들기 위해 접근중입니다.

Taskforce1StartMessageMessage=<size=40>괌 침공!</size>|사령관님 어서오십시오!\n\n<size=15>키로프급을 포함한 소련 해군 수상함대가 미국 영토에 교두보를 만들기 위해 접근중입니다. 태평양의 중요 거점으로서 사령관님의 임무는 가용 가능한 모든 해상 및 항공 자산으로 소련군 함대가 괌에 도착하기 전에 전멸시키는것입니다.  소련군 함대는 항공 및 잠수함 호위와 상륙을 위한 상륙전 부대로 보강되어 있으며 유사시 상륙전 부대들은 괌에 배치된 방어선에 상륙할 가능성이 높습니다. 괌으로 접근하는 모든 적군 함대를 격침시키십시오. 사령관님의 최우선 목표는 소련군의 상륙 거부와 민간인 피해 최소화입니다. 소련군의 대함미사일, 잠수함, 장거리 폭격기들이 우리의 방어부대들을 공격할 가능성이 높으므로 방어 자산들을 겹겹히 배치하십시오. | 총원 전투배치!

Objective_Invasion_Force_Destroyed=침공 격퇴됨
Objective_Player_Units_Killed=소유 유닛 생존
Objective_Invasion_Force_Reached_Guam=적군 유닛 괌 도착

Taskforce1VictoryMessage=<color=lime>Mission complete!</color>|사령관님이 성공적으로 괌 침공군을 전멸시켰습니다!|확인
Taskforce1DestroyedMessage=<color=red>Mission Failed</color>|당신은 패배했습니다|확인
Invasion_Successful_Message=<color=red>Mission Failed</color>|적군의 부대가 괌에 도착했습니다|확인

CivSunkMessage=<color=red>War Crime!</color>|사령관님의 명령으로 민간인 피해가 발생했습니다. 복귀시 군사재판에 회부될 준비를 하십시오.
Trigger6Condition_Condition1AreaLabel=적군이 여기까지 도달하지 못하게 하십시오!

