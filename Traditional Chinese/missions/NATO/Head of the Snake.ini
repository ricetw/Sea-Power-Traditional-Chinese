[Language_cn]
Name = 斬首行動
Description = 你將率領一支精銳的 AH-1J 眼鏡蛇攻擊直升機中隊，執行一項關鍵任務：直接打擊伊拉克海軍的指揮核心。根據情報，伊拉克海軍司令阿比德・穆罕默德・卡比中將（Abid Mohammed al-Kabi）目前正搭乘 Osa-II 巡邏艇巡視波斯灣爭議海域，這是一個罕見的機會，有望徹底動搖伊軍指揮體系。你的任務是搜尋卡比將軍的座艦、發動攻擊並將其殲滅，務必在他返回安全水域前完成行動。該巡邏隊戒備森嚴，一旦出現異常跡象將立即反擊。準確與時機至關重要——迅速打擊，於敵軍全面動員前安全撤離。

Taskforce1StartMessageMessage = <size=40>斬首行動</size>|歡迎你，指揮官！\n\n<size=15>你將率領一支精銳的 AH-1J 眼鏡蛇攻擊直升機中隊，執行一項關鍵任務：直接打擊伊拉克海軍指揮層。根據情報，伊拉克海軍司令阿比德・穆罕默德・卡比中將目前正搭乘 Osa-II 巡邏艇，巡視波斯灣爭議水域。\n\n這是削弱敵軍指揮的難得時機。你的任務是定位卡比將軍的座艦、迅速出擊並將其殲滅，務必在他返回安全區域前完成行動。該巡邏隊戒備嚴密，任何靠近跡象都將引發敵軍猛烈反擊。\n\n任務要求精準與極佳時機——閃電出擊，在伊軍全面反應前撤出戰區。</size>|全員戰鬥部署！

Objective_General_KIA = 阿比德・穆罕默德・卡比中將已被擊斃

Taskforce1EngagementZoneMessage = 可開火！開始攻擊伊拉克艦艇！
Taskforce1VictoryMessage = <color=lime>任務完成！</color>|你成功殲滅敵軍並擊斃阿比德・穆罕默德・卡比中將！幹得好！|確認
Taskforce1DestroyedMessage = <color=red>任務失敗</color>|你已被擊敗|確認

