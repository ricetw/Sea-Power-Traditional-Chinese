[Language_en]
Name=Head of the Snake
Description=As the leader of an elite squadron of AH-1J Cobra attack helicopters, you’ve been tasked with a critical operation to strike at the heart of Iraqi naval leadership. Intelligence confirms that Lieutenant General Abid Mohammed al-Kabi, the Iraqi naval commander, is on an inspection tour aboard an Osa-II patrol boat in the contested waters of the Persian Gulf, presenting a rare opportunity to destabilize Iraqi command. Your mission is to locate al-Kabi’s vessel, engage, and eliminate him before he returns to safe waters. The patrol is heavily guarded, and any sign of your approach will trigger immediate retaliation. Precision and timing are essential—strike swiftly and withdraw before Iraqi forces can fully mobilize.
Taskforce1StartMessageMessage=<size=40>Head of the Snake</size>|Welcome commander!\n\n<size=15>As the leader of an elite squadron of AH-1J Cobra attack helicopters, you’ve been tasked with a critical operation to strike at the heart of Iraqi naval leadership. Intelligence confirms that Lieutenant General Abid Mohammed al-Kabi, the Iraqi naval commander, is on an inspection tour aboard an Osa-II patrol boat in the contested waters of the Persian Gulf, presenting a rare opportunity to destabilize Iraqi command. Your mission is to locate al-Kabi’s vessel, engage, and eliminate him before he returns to safe waters. The patrol is heavily guarded, and any sign of your approach will trigger immediate retaliation. Precision and timing are essential—strike swiftly and withdraw before Iraqi forces can fully mobilize.

Objective_General_KIA=General Abid Mohammed al-Kabi neutralised

Taskforce1EngagementZoneMessage=You are clear to engage the Iraqi vessels!
Taskforce1VictoryMessage=<color=lime>Mission complete!</color>|You successfully destroyed the enemy forces and managed to eliminate General Abid Mohammed al-Kabi! Great work!|OK
Taskforce1DestroyedMessage=<color=red>Mission Failed</color>|You have been defeated|OK

Trigger1Condition_RedArea1AreaLabel=Ambush site
[Language_ru]
Name=Змеиная голова
Description=Вам, как лидеру элитной эскадрильи ударных вертолетов AH-1J Cobra, поручено провести важнейшую операцию по нанесению удара в самое сердце иракского военно-морского руководства. Разведка подтверждает, что командующий иракским военно-морским флотом генерал-лейтенант Абид Мохаммед аль-Каби находится с инспекционной поездкой на борту патрульного катера «Оса-II» в спорных водах Персидского залива, что представляет собой редкую возможность дестабилизировать иракское командование. Ваша задача — найти судно аль-Каби, вступить в бой и уничтожить его, прежде чем он вернется в безопасные воды. Патруль находится под усиленной охраной, и любой признак вашего приближения вызовет немедленный ответный удар. Точность и время имеют решающее значение: нанесите быстрый удар и отступите до того, как иракские силы смогут полностью мобилизоваться.
Taskforce1EngagementZoneMessage=Вы можете атаковать любые иракские цели!
Trigger1Condition_RedArea1AreaLabel=Место засады
[Language_de]
Name=Der Kopf der Schlange
Description=Als Anführer eines Elitegeschwaders von AH-1J Cobra-Kampfhubschraubern haben Sie den kritischen Auftrag, das Herzstück der irakischen Marineführung zu treffen. Geheimdienstinformationen bestätigen, dass Generalleutnant Abid Mohammed al-Kabi, der irakische Marinekommandant, sich zu Inspektionszwecken an Bord eines Patrouillenboots vom Typ Osa-II in den umkämpften Gewässern des Persischen Golfs befindet—eine seltene Gelegenheit, die irakische Führung zu destabilisieren. Ihre Mission ist es, das Schiff von al-Kabi zu finden, zu bekämpfen und al-Kabi zu neutralisieren, bevor er sich in sichere Gewässer zurückzieht. Die Patrouille ist schwer bewacht, und jedes Anzeichen Ihrer Annäherung wird eine sofortige Reaktion auslösen. Präzision und Timing sind entscheidend: Führen Sie den Schlag schnell aus und ziehen Sie sich zurück, bevor die irakischen Streitkräfte vollständig mobilisiert werden.
Taskforce1StartMessageMessage=<size=40>Der Kopf der Schlange</size>|Willkommen Kommandant!\n\n<size=15>Als Anführer eines Elitegeschwaders von AH-1J Cobra-Kampfhubschraubern haben Sie den kritischen Auftrag, das Herzstück der irakischen Marineführung zu treffen. Geheimdienstinformationen bestätigen, dass Generalleutnant Abid Mohammed al-Kabi, der irakische Marinekommandant, sich zu Inspektionszwecken an Bord eines Patrouillenboots vom Typ Osa-II in den umkämpften Gewässern des Persischen Golfs befindet—eine seltene Gelegenheit, die irakische Führung zu destabilisieren. Ihre Mission ist es, das Schiff von al-Kabi zu finden, zu bekämpfen und al-Kabi zu neutralisieren, bevor er sich in sichere Gewässer zurückzieht. Die Patrouille ist schwer bewacht, und jedes Anzeichen Ihrer Annäherung wird eine sofortige Reaktion auslösen. Präzision und Timing sind entscheidend: Führen Sie den Schlag schnell aus und ziehen Sie sich zurück, bevor die irakischen Streitkräfte vollständig mobilisiert werden.|Verstanden

Objective_General_KIA=General Abid Mohammed al-Kabi neutralisiert

Taskforce1EngagementZoneMessage=Sie haben die Freigabe, die irakischen Schiffe zu bekämpfen!
Taskforce1VictoryMessage=<color=lime>Mission Erfolgreich!</color>|Sie haben erfolgreich die feindlichen Kräfte vernichtet und Generalleutnant Abid Mohammed al-Kabi neutralisiert! Gute Arbeit!|Verstanden
Taskforce1DestroyedMessage=<color=red>Mission Fehlgeschlagen</color>|Sie wurden vernichtend geschlagen|Verstanden

