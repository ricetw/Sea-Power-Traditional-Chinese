[Language_cn]
Name = 卡隆號在格瑞那達 (1983)
Description = 美軍部隊已登陸格瑞那達，展開「緊急憤怒行動」，並正與古巴與格瑞那達部隊交火。指揮卡隆號（USS Caron），協調海軍炮火與空中支援行動。
NeutralVessel1NameOverride = 越南英雄號
NeutralVessel1ShortNameOverride = 越南英雄號
