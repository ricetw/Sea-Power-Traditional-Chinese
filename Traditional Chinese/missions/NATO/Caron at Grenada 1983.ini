Taskforce1Helicopter1ShortNameOverride = 馳火者
Taskforce1Helicopter2NameOverride = SH-3H 第九直升機中隊「海鷹」搜救小隊
Taskforce1Helicopter2ShortNameOverride = HS-9 搜救
NeutralLandUnit9NameOverride = 薩林斯機場
NeutralLandUnit9ShortNameOverride = GND
NeutralLandUnit14NameOverride = 自由格瑞那達電台
NeutralLandUnit14ShortNameOverride = 自由格瑞那達電台
Taskforce1StartmessageMessage = 卡隆號在格瑞那達（1983）|美軍部隊已在「緊急憤怒行動」中登陸格瑞那達，但遭遇古巴與格瑞那達守軍零星抵抗。卡隆號目前位於格瑞那達南部海域，負責協調海軍炮擊與空中支援。\n\n辨識並消滅所有敵軍。\n\n卡隆號必須存活。|開始任務
Taskforce1CaronmustsurviveMessage = 任務失敗|任務失敗！卡隆號已被擊沉！|結束任務
Taskforce1P1-AirportattackMessage = 任務更新|指揮官，駐薩林斯機場的美軍通報，一支古巴裝甲車隊正接近中，請求火力支援。\n\n「馳火者」AH-1T 海眼鏡蛇攻擊直升機正在上空待命，請下達命令；獨立號戰鬥群的一隊 A-7E 攻擊機也正在前往途中，預計於 1110Z 抵達。東側的莫斯布魯加號（USS Moosbrugger）正在協調搜救任務，但不隸屬我方戰術指揮。|確認！
Taskforce1P2-Governor'smansionattackMessage = 任務更新|指揮官，機場部隊通報敵軍攻勢已被擊退，敵軍正投降中。\n\n來自總督官邸的海豹部隊發出呼叫，該地點位於機場北側。他們發現另一支古巴裝甲部隊接近，請求立即火力支援。情報顯示此次攻擊由位於弗雷德里克堡的格瑞那達部隊所指揮，該處部署有 Zu-23 高射炮。|確認！
Taskforce1P3-VietnamHeroicoandTuryaMessage = 任務更新|指揮官，海豹小隊回報總督官邸之攻擊已被成功擊退，區域安全。\n\n我們的電子戰小組截獲來自北方港口商船的古巴通訊，該船正在轉播古巴與其陸上部隊之間的無線電。儘管我們已命令該艦離開並停止通訊，但其拒絕服從。指揮部已授權我方以任何手段將其擊沉。|確認！
Taskforce1P4-RadioFreeGrenadaMessage = 任務更新|指揮官，雷達顯示兩艘古巴艦艇均已被摧毀。\n\n現收到火力支援請求，地點為博索朱灣，自由格瑞那達電台正從該處進行敵方宣傳播送。該電台塔台目前為敵軍控制，必須予以摧毀。海豹部隊回報區域內亦有一門 76mm 高射炮，建議一併壓制。|確認！
Taskforce1P5-FoxtrotSSKMessage = 任務更新|指揮官，觀測員回報電台塔台已被摧毀。我方海豹小隊已轉進，正前往搭乘 UH-60A 直升機撤離。\n\n獨立號戰鬥群傳來緊急情報——信號情報顯示，一艘古巴福克斯級潛艦正在格瑞那達西北方，疑似試圖將特種部隊送上岸。我方已設定 A01 資料點，戰鬥群司令指示我方負責尋找並擊沉該潛艦。|確認！
Taskforce1FoxtrotdestroyedplayervictoryMessage = 勝利|任務成功！福克斯級潛艦被摧毀，敵方陸上抵抗亦被壓制，確保了緊急憤怒行動的勝利。幹得好，指揮官！|結束任務
