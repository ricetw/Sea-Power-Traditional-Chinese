[Language_en]
Name=Caron at Grenada (1983)
Description=American forces have landed on Grenada as part of Operation URGENT FURY, and are meeting scattered resistance from Cuban and Grenadian forces. Take charge of USS Caron to coordinate naval gunfire and air support.
NeutralVessel1NameOverride=Vietnam Heroico
NeutralVessel1ShortNameOverride=Vietnam Heroico
