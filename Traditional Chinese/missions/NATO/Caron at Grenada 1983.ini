Taskforce1Helicopter2ShortNameOverride=HS-9 CSAR
NeutralLandUnit9NameOverride=Point Salines Airport
NeutralLandUnit9ShortNameOverride=GND
NeutralLandUnit14NameOverride=Radio Free Grenada
NeutralLandUnit14ShortNameOverride=Radio Free Grenada
Taskforce1StartmessageMessage=CARON AT GRENADA (1983)|American forces units have landed on Grenada as part of Operation URGENT FURY, but are meeting scattered resistance from Cuban and Grenadian forces. USS Caron is off the southern coast of Grenada coordinating naval gunfire and air support.\n\nIdentify all enemy forces ashore and destroy them.\n\nUSS Caron must survive.|Start mission
Taskforce1CaronmustsurviveMessage=DEFEAT|Defeat! USS Caron has been sunk!|Exit mission
Taskforce1P1-AirportattackMessage=MISSION UPDATE|Commander, U.S. forces at Point Salines Airport report a column of Cuban armored vehicles is approaching. They are requesting gunfire support. \n\nAH-1T Sea Cobra callsign 'Gunrunner' is overhead for assistance and requesting orders, and a flight of A-7E Corsairs is inbound from the Independence battlegroup, reporting on top at time 1110Z. USS Moosbrugger is off to the east coordinating combat search and rescue, but is not under our tactical command.|Acknowledged!
Taskforce1P2-Governor'smansionattackMessage=MISSION UPDATE|Commander, our forces at the airport report the enemy attack has been defeated and enemy troops are surrendering. \n\nWe are receiving a request for call fire from Navy SEALs at the Governor General's mansion to the north of the airport. They report another group of Cuban armored vehicles approaching and are requesting gunfire support. The SEALs believe the action is being coordinated by Grenadian forces at Fort Frederick which is protected by Zu-23 AA guns.|Acknowledged!
Taskforce1P3-VietnamHeroicoandTuryaMessage=MISSION UPDATE|Commander, the SEAL platoon reports the attack on the Governor General's mansion has been repelled and the area is secure.\n\nOur EW team is picking up Cuban transmissions from the merchant vessel in the harbor to the north - they are relaying radio messages between Cuba and their forces ashore. We have ordered them to depart the area and cease transmissions but they refuse to comply. Command has authorized us to sink them via any available means.|Acknowledged!
Taskforce1P4-RadioFreeGrenadaMessage=MISSION UPDATE|Commander, radar reports both Cuban ships have been destroyed. \n\nWe are receiving a request for call fire at Beausejour Bay where Radio Free Grenada is transmitting propaganda. The radio tower there is held by the enemy and must be destroyed. Navy SEALs on the ground report a 76mm AAA gun is also active and should be suppressed as well.|Acknowledged!
Taskforce1P5-FoxtrotSSKMessage=MISSION UPDATE|Commander, spotters report the radio tower has been silenced. Our SEAL platoon in the area is falling back to an Army UH-60A for extraction. \n\nWe are receiving flash traffic from the Independence battlegroup - SIGINT believes a Cuban Foxtrot class submarine is northwest of Grenada attempting to land special forces ashore. Datum A01 has been established and the battlegroup commander has ordered us to locate and sink the submarine.|Acknowledged!
Taskforce1FoxtrotdestroyedplayervictoryMessage=VICTORY|Victory! The destruction of the Foxtrot class submarine and the suppression of enemy opposition ashore ensures the success of Operation Urgent Fury. Great work, Commander!|Exit mission
