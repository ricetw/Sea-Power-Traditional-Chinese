[Taskforce1Vessel1] #Most of the information about unit spawn
#---------- General ----------

#Makes unit uncontrollable like when on landing.
#Default = True
//Controllable=False
#Makes unit invisible to other taskforces sensors.
#Default = False
//Undetectable=False

#Governs chance of spawning this unit
#Possible values: 0-1. If less than 0 treated as 0, greater than 1 treated as 1
#Default = 1 (always spawn)
//SpawnChance=0.5

#Usually the first player unit is selected at the start of the mission. This setting allows to override this behaviour.
#Note: The LAST player unit with 'SetSelected=True' will be selected at the start of the mission.
#Default=False
SetSelected=True

#Name of unit's ini file
#If there is a list of values like 'Type=wp_takr_kiev,wp_em_sovremenny,wp_rkr_slava' then one random unit from this list will be spawned
Type=wp_takr_kiev

#This defines ship name, liverey and airgroup
#Note that for Aircraft and Helicopters 'SquadronReference' is used instead
#Possible values: Default, Random, Variant<number>
#Default = Default
VariantReference=Variant2

#This allows to override unit's nation
#For vessels it automaticaly overrides mast flag texture
#Also works for Aircraft and Helicopters
#Possible values: <NationName>
#Default = Unit nation as stated in variants file
//Nation=Pakistan

#This allows to override unit's mast flag texture
#Doesnt really used for Aircraft and Helicopters
#Possible values: <PathToTheFlag>
#Default = Flag as stated in variants file
//FlagTexture=ships/materials/textures/flag_cyprus

#This defines loadout if unit has one. Used by aircraft, cargo ships and some special cases
#Default = Default
//LoadoutVariant=Default

#---------- Airgroup ----------
#Complete replace of aircraft on board.
#Makes sense for Airbases, carriers and escorts with helicopters
#Note: Incompatible aircraft will be ignored. Impossible to load over capacity
CustomAirGroup=True
wp_yak-38=Squadron2,12|Squadron4,12
wp_mig-23a=Squadron1,6 //<-- Will not be added because Kiev class does not support MiG-23A
wp_ka-25=Squadron1,4
wp_ka-27=Squadron1,16  //<-- Only 8 will be added because of Kiev capacity (36 craft)

#---------- Sensors ----------
#Allows to turn on/off specific unit's sensors. If applicable.
VisualSystemsOn=True        // Default = True. Warning: You cant turn it back on other than using DevMode/Sensors
RadarsActive=True           // Default = False. Warning: if enabled - both surface and air search radars are enabled.
TowedArrayDeployed=True     // Default = False.
ActiveSonarsEnabled=True    // Default = False. If towed sonar is active VDS, this also must be enabled for it to be deployed
TowedDecoyDeployed=False    // Default = False. Does nothing here as Kiev do not have towed decoys

#---------- Weapons ----------
#Sets unit's weapon status
#Possible values: Hold, Tight, Free
#Default = Tight
#Note: For enemy taskforce units it can be overriden by [Debug]/EnemyWeaponStatus setting
//WeaponStatus=Tight

#---------- Misc ----------

#Crew veterancy of the unit. Atm works only for TMA speed. Big future ahead...
#Possible values: Green, Trained, Seasoned, Veterans, Ultra
#Default = Green
CrewSkill=Veterans

# ---------- Spawn Position ----------

#Default = 0,0,0
#0) Geo position.
#Direct position definition
#<latitude, longitude, altitude>
#Altitude is in feet, but words also can be used. Check submarine and aircraft for examples (in NM but same words are used for GP. Note: in GP altitude is 3rd parameter)
GeoPosition=38.0753,21.9964,3392

#Multiple variants of defining spawn position:
#negative values go west for x and north for z, height (y) is in feet

#Default = 0,0,0
#1) Direct position.
#Specified offset in miles from the mission area center
#<nmi,feet,nmi>
#Height is in feet, but words also can be used. Check submarine and aircraft for examples
RelativePositionInNM=-0,0,-20
#It is possible to use other unit position instead of map center.
#IMPORTANT: Such unit must be already defined. So you can spawn enemy units around player units, but cant do vice versa
//PositionRelativeTo=Taskforce1LandUnit1  

#2) Random spawn around some position
#
#Range is in miles
//RandomSpawnCenter=0,0,0
#Also possible: RandomSpawnCenter=Taskforce1LandUnit1  with same rules as above
//RandomSpawnRange=5,10        //Will be spawned at random range from 5 to 10 nmi
//RandomSpawnDirection=-45,45  //Will be spawned at random absolute bearing from -45 to 45 deg (NW to NE)
//PositionRelativeTo=Taskforce1LandUnit1  // Can also be used here for heading definition

#Heading
#Default = 0
Heading=-140
//Heading=0,-140,0     // Full rotation vector
//Heading=Parent       // Sets heading equal to "PositionRelativeTo" unit's heading
#It is possible to randomize course around chosen heading
RandomizeCourse=-45,45  //Resulting heading will be Heading+ random value from -45 to 45 degrees. (Horizontal only)

#Telegraph setting
#Possible values: -1 - 5 for ships, 2 - 5 for aircraft
#Default = 0
Telegraph=2

#---------- Waypoints ----------
Waypoints=Turn,0,20,current   //<- produces waypoint 20 nmi ahead of unit
#Course,-100/-90,10,current,32|RandomTurns,20,-30/30,2/4,current,10/20|-13,0,4
#Turn,-30/35,2,current|Turn,-30/35,2,current|Turn,-30/35,2,current|Turn,-30/35,2,current|Turn,-30/35,2,current|Turn,-30/35,2,current|Turn,-30/35,2,current|Turn,-30/35,2,current

#Waypoints rules info:
#<X>,<Z> = <milesMin/milesMax>					world coordinates from center / relative coordinates from parent, in miles
#<height> = <feetMin/feetMax>, p/psd/periscope, current, parent		Various definitions of altitude
#<time> = <secondsMin/secondsMax>									time after which waypoint is deleted. Optional
#<angle> = <degreesMin/degreesMax>
#<number> = <int>								number of created random waypoints
#<range> = <milesMin/milesMax>					distance to waypoint
#<parent> = name of a section of unit. MUST be ABOVE current unit in mission file

#<X>,<height>,<Z>,<time>										Common world waypoint by coordinates
#Course,<courseMin/courseMax>,<range>,<height>,<time>		Common world waypoint by world bearing and range
#Turn,<angle>,<range>,<height>,<time>						Common world waypoint by turning <angle> degrees from current course
#RandomTurns,<number>,<angle>,<range>,<height>,<time>		Auto generation of <number> random "Turn" type waypoints

#ToSpawnPosition,<parent>,<height>,<time>					Common world waypoint at <parent> spawn position
#ToCurrentPosition,<parent>,<height>,<time>					Common world waypoint at <parent> position at the moment of executing waypoint

#RelativeFixed,<parent>,<X>,<height>,<Z>,<time>			Reachable Relative waypoint that rotates with parent
#RelativeLoose,<parent>,<X>,<height>,<Z>,<time>			Reachable Relative waypoint that does not rotates with parent
#FollowFixed,<parent>,<X>,<height>,<Z>,<time>			Unreachable Relative waypoint that rotates with parent
#FollowLoose,<parent>,<X>,<height>,<Z>,<time>			Unreachable Relative waypoint that does not rotates with parent

