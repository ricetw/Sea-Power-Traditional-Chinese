Name=Encounter Off Diu 1971
Description=Pakistan and India are at war. Last night, a large Indian task group passed directly over the Pakistani submarine PNS Hangor. Hangorâ€™s contact report was intercepted, and now two Indian ASW frigates are hunting you. Command Hangor to sink both frigates and escape west.
Taskforce1StartmessageMessage=<size=20>The Indo-Pakistani War of 1971</size>\nENCOUNTER OFF DIU|\nIndia and Pakistan are at war. Tasked with surveilling the western coast of India, PNS Hangor made contact with a large Indian task group headed towards Karachi last night. The radio contact report was intercepted and the Indian navy has sent two ASW frigates searching for the Hangor.\n\nSink the enemy frigates, and then retire west to escape.\n\nPNS Hangor must survive.
Taskforce1HangormustsurviveMessage=DEFEAT|Defeat! PNS Hangor has been sunk!|Exit mission
Taskforce1P1sinkfrigatescompleteMessage=MISSION UPDATE|Captain, both frigates have been destroyed and we can retire west to Karachi. We have intercepted Indian radio traffic and their Western Fleet is mobilizing to search for us. We should proceed with caution.|Acknowledged!
Taskforce1P2escape-victoryMessage=VICTORY|Victory! You successfully escaped the area despite heavy opposition. Good work, Commander.|Exit mission
