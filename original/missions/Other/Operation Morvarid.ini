[Language_en]
Name=Operation Morvarid 1980
Description=The Iranian Navy has been ordered to strike the oil terminals off Um-Qasr. Last night, naval special forces landed on the offshore platforms and planted demolition charges, destroying them. The Iranian patrol boats Joshan and Paykan are now off Al-Faw attempting to lure the Iraqi Navy into battle. Command the Iranian forces in the area to destroy them.
Taskforce2LandUnit1NameOverride=Al-Faw Radar Site
Taskforce2LandUnit1ShortNameOverride=Al-Faw Radar Site
NeutralLandUnit1NameOverride=Khor al-Amaya Oil Terminal
NeutralLandUnit1ShortNameOverride=Khor al-Amaya
NeutralLandUnit2NameOverride=Mina al-Bakr Oil Terminal
NeutralLandUnit2ShortNameOverride=Mina al-Bakr Oil Terminal
Taskforce1StartmessageMessage=<size=20>The Iran-Iraq War</size>\nOPERATION MORVARID|The Iranian navy has been ordered to attack Iraqi installations at Um-Qasr and Al-Faw. Your force of missile boats is holding station off the Shatt al-Arab river, attempting to lure the Iraqis into battle.\n\nOnce enemy forces exit the harbor, engage and destroy them. Friendly air support is inbound from Bushehr, reporting on top in 15 minutes.\n\nAt least one of your patrol boats must survive.|Start mission
Taskforce1Playershipsdestroyed-defeatMessage=DEFEAT|Defeat! All of your ships have been destroyed!|Exit mission
Taskforce1ContactwarningmessageMessage=VHF RADIO CALL|"Joshan, this is Paykan. Enemy boats are attempting an attack from Al-Faw to the north and Um-Qasr to the west. We should use the oil platforms to confuse their missile seekers."|Acknowledged!
Taskforce1Allshipsdestroyed-playervictoryMessage=VICTORY|Victory! All of the Iraqi Navy ships have been destroyed. Their remaining naval forces will spend the rest of the war in port. Good work, Commander.|Exit mission
Taskforce1LSMdetectedmessageMessage=VHF RADIO CALL|"Commander, there is a large surface contact exiting Um-Qasr escorted by two smaller contacts. We evaluate this track to be one of the Iraqi LSMs, likely carrying naval special forces attempting to reoccupy the oil terminal platforms. Command has ordered that we destroy this group when possible."|Acknowledged!
Objective_DestroyEnemyForces=Destroy all enemy forces encountered
Objective_OneShipMustSurvive=At least one of your ships must survive
