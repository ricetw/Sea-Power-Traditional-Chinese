Name=모바리드 작전
Description=1980년 11월, 이란-이라크 전쟁이 절정에 다다른 시점에 이라크군의 아바단 정유소 공격에 대한 반격으로 이란 해군이 코흐르 알-아마야 정유소와 미나 알-바크르 원유 터미널을 공격합니다. 사령부의 계획은 숨어있는 이라크 해군을 유인한 사이 밤중에 기습하는것입니다. 사령관님의 임무는 위 목표물을 공격하는 이란 해군을 지휘하여 1980년 11월 28일 이라크 해군과 원유 터미널들을 파괴하는것입니다.
