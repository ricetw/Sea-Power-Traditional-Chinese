[Debug]
DisableEnemyAIPlayer=True
[Language_en]
Name=The Battle of Latakia 1973
Description=The Yom Kippur War began yesterday, with large-scale attacks on Israel by Syria and Egypt. The Israeli Navy has been tasked with raiding the Syrian harbor at Latakia to draw out and destroy their forces.
Taskforce1StartmessageMessage=<size=20>The Yom Kippur War - Part 1</size>\nTHE BATTLE OF LATAKIA|Israel was attacked yesterday by the Arab states igniting the Yom Kippur War. At sea, Israeli high command has ordered the 3rd Shayetet (missile boat flotilla) to execute a naval attack on the Syrian base at Latakia.\n\nProceed north from Haifa, then destroy all Syrian forces encountered.\n\nAt least one of your missile boats must survive.|Start mission
Taskforce1Syrianshipsdestroyed-playervictoryMessage=VICTORY|Victory! The Syrian forces have been destroyed by your force and will no longer pose a threat at sea to Israel. Good work, Commander.|Exit mission
Taskforce1Sinktrawler-defeatMessage=DEFEAT|Commander, you have sunk the Soviet spy trawler. This act of war against the Soviets will ensure our defeat!|Exit mission
Objective_DestroySyrianShips=Destroy all Syrian forces encountered
Objective_OnePlayerShipMustSurvive=At least one Israeli missile boat must survive
[Language_cn]
Name=拉塔基亚之战
[Language_ru]
Name=Бой при Латакии 1973
Description=Война Судного дня началась с масштабных атак на Израиль со стороны Сирии и Египта. В ответ, Израильский флот совершиает набег на сирийскую гавань в Латакии, чтобы выманить и уничтожить корабли находящиеся в ней. Это было первое в истории морское сражение между ракетными катерами и первый случай применения средств РЭБ.
Taskforce1StartmessageMessage=<size=20>Война Судного Дня - Часть 1</size>\nБОЙ ПРИ ЛАТАКИИ|Вчера Израиль подвергся нападению со стороны арабских государств, что развязало войну Судного дня.Израильское высшее командование приказало 3-му шайетету (флотилии ракетных катеров) провести морскую атаку на сирийскую базу в Латакии.\n\nДвигайтесь на север от Хайфы, затем уничтожьте все встреченные сирийские силы.\n\nПо крайней мере один из ваших ракетных катеров должен уцелеть.|Начать миссию
Taskforce1Syrianshipsdestroyed-playervictoryMessage=Победа|Победа! Сирийские корабли потоплены вашими силами и больше не будут представлять угрозу Израилю на море. Хорошая работа, Командир.|Покинуть миссию
Taskforce1Sinktrawler-defeatMessage=ПОРАЖЕНИЕ|Командующий, вы потопили советский корабль-шпион. Без сомнения Советский Союз воспримет это как акт агрессии,что существенно осложнит наше положение. \nМиссия провалена, возвращайтесь.|Покинуть миссию
Objective_DestroySyrianShips=Уничтожить все Сирийские корабли
Objective_OnePlayerShipMustSurvive=По крайней мере один союзный корабль должен уцелеть
