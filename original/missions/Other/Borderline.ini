Name=Borderline (Indo-Pakistani War)
Description=Operation Borderline, you command a Pakistani naval fleet tasked with patrolling contested waters near the volatile maritime border with India. Recent intelligence reports indicate an uptick in Indian naval activity, increasing the risk of confrontation in this politically sensitive zone. Your orders are clear: assert Pakistan’s sovereignty, track Indian movements closely, and maintain a defensive posture to prevent any unintended escalation. The rules of engagement are strict—identify and respond only to direct threats, but be prepared for rapid escalation if necessary. Maintaining strategic positioning and exercising tactical restraint will be essential to navigating this tense standoff, as any miscalculation could tip the balance in this high-stakes Cold War setting. With each manoeuvre, you carry the weight of diplomacy and defence on the open sea.
Taskforce1AlphaPointMessage=The Indian Patrol has not heeded warnings to leave the area. Use of force is authorized.
Taskforce2AlphaPointMessage=Engage Pakistani Patrol
Trigger1Condition_Condition1AreaLabel=Engagement Area
[Language_ru]
Name=Граница (Индия против Пакистана)
Description=В операции «Граница» вы командуете пакистанским военно-морским флотом, которому поручено патрулировать спорные воды вблизи нестабильной морской границы с Индией. Недавние отчеты разведки указывают на активизацию военно-морской активности Индии, что увеличивает риск конфронтации в этой политически чувствительной зоне. Ваши приказы ясны: отстаивайте суверенитет Пакистана, внимательно отслеживайте передвижения Индии и сохраняйте оборонительную позицию, чтобы предотвратить любую непреднамеренную эскалацию. Правила ведения боевых действий строгие: выявляйте и реагируйте только на прямые угрозы, но будьте готовы к быстрой эскалации в случае необходимости. Сохранение стратегического позиционирования и проявление тактической сдержанности будут иметь решающее значение для преодоления этого напряженного противостояния, поскольку любой просчет может нарушить баланс в этой обстановке холодной войны с высокими ставками. С каждым маневром вы несете на себе бремя дипломатии и обороны в открытом море.
Taskforce1AlphaPointMessage=Индийский патруль внял предупреждениям о необходимости покинуть этот район. Разрешаем использовать силу.
Taskforce2AlphaPointMessage=Атаковать пакистанский патруль
Trigger1Condition_Condition1AreaLabel=Спорная зона
[Language_de]
Name=Borderline (Indo-Pakistani War)
Description=Operation Borderline: Sie befehligen eine pakistanische Marineflotte, die mit der Patrouille in den Gewässern nahe der angespannten Seegrenze zu Indien betraut ist. Aktuelle Geheimdienstberichte weisen auf verstärkte Aktivitäten der indischen Marine hin, was das Risiko einer Konfrontation in dieser politisch sensiblen Zone erhöht. Ihr Befehle lauten: Pakistanische Souveränität wahren, indische Bewegungen genau verfolgen und eine defensive Haltung beibehalten, um unbeabsichtigte Eskalationen zu vermeiden. Die Einsatzregeln sind streng – identifizieren und reagieren Sie nur auf direkte Bedrohungen, aber seien Sie auf eine schnelle Eskalation vorbereitet, falls nötig. Strategische Positionierung und taktische Zurückhaltung sind entscheidend, da jeder Fehler das Gleichgewicht in dieser heiklen Lage kippen könnte.
Taskforce1AlphaPointMessage=Die indische Patrouille hat die Warnungen, das Gebiet zu verlassen, ignoriert. Der Waffeneinsatz ist genehmigt.
Taskforce2AlphaPointMessage=Pakistanische Patrouille angreifen
Trigger1Condition_Condition1AreaLabel=Einsatzgebiet
[Language_cn]
Name=边境线（印度vs巴基斯坦）
Description=你指挥着巴基斯坦的一支舰队，任务是在与印度有争议的边境水域巡逻。最新情报显示印度海军的活动有所增加，提高了此政治敏感区域内爆发冲突的风险。你的任务很明确：维护巴基斯坦的主权，密切关注印度人的动向，保持防御姿态，防止任何意外升级。交战规则非常严格——识别目标，仅对抗直接威胁，但要做好冲突迅速升级的必要准备。保持战略定位和战术克制在应对这种紧张的僵局时至关重要，因为任何误判都可能在高风险的冷战环境下打破平衡。你的每个动作都承担着公海上的外交和国防重任。
Taskforce1AlphaPointMessage=印度巡逻队无视驱离警告，允许使用武力。
Taskforce2AlphaPointMessage=与巴基斯坦巡逻队交战。
Trigger1Condition_Condition1AreaLabel=交战区域
[Language_es]
Name=Borderline (India vs Pakistán)
Description=Operación Borderline. Estás al mando de una flota naval pakistaní que tiene por objetivo patrullar una zona marítima en constante disputa cerca de la frontera con India. Los informes de inteligencia señalan un repunte en la actividad naval india, intensificando el riesgo de una confrontación abierta en esta zona políticamente sensible. Tus órdenes son muy claras: reivindicar la soberanía pakistaní en estas aguas, vigilando cuidadosamente cualquier movimiento de la flota india, y manteniendo en todo momento una actitud defensiva con el propósito de evitar una escalada no intencionada. Las Reglas de Enfrentamiento son especialmente estrictas: identificar todo posible contacto y responder únicamente a amenazas directas que puedan derivar en un acto bélico inevitable. Mantener una posición estratégica y táctica adecuadas es esencial para poder salir de este callejón sin salida, dado que el mínimo error de cálculo puede alterar el delicado equilibrio de la Guerra Fría. Con cada maniobra que ejecutes estarás llevando sobre tus hombros el peso de la diplomacia y la defensa en alta mar.
Taskforce1AlphaPointMessage=La patrulla india se niega a obedecer nuestras advertencias de abandonar el área soberana pakistaní. Se autoriza el uso de la fuerza.
Taskforce2AlphaPointMessage=Busca el enfrentamiento con la flota pakistaní.
Trigger1Condition_Condition1AreaLabel=Área de Enfrentamiento
[Language_ko]
Name=국경선(인도-파키 전쟁)
Description=보더라인 작전에서 당신은 인도와의 분쟁 해역을 순찰하는 임무를 맡은 파키스탄 해군 함대를 지휘하게 됩니다. 최근 정보 보고에 따르면 인도 해군의 활동이 증가하여 이 정치적으로 민감한 지역에서의 대치 위험이 증가하고 있습니다. 파키스탄의 주권을 주장하고 인도의 움직임을 면밀히 추적하며 의도치 않은 교전을 방지하기 위해 방어 태세를 유지하라는 명령이 내려졌습니다. 교전 규칙은 엄격합니다. 직접적인 위협을 식별하고 이에 대해서만 대응하되, 필요한 경우 확전 상황까지 대비하세요. 전략적 위치를 유지하고 전술적 자제력을 발휘하는 것은 이 긴장된 대치 상황을 헤쳐나가는 데 필수적입니다. 냉전이 고조되는 상황에서 자칫 잘못하면 균형이 무너질 수 있습니다. 매 작전마다 외교와 국방의 무게를 짊어지고 바다를 누비게 됩니다.
Taskforce1AlphaPointMessage=인도 순찰대가 해당 해역에서 이탈하라는 경고에 불응했습니다. 무력 사용이 허가되었습니다.
Taskforce2AlphaPointMessage=파키스탄의 정찰대와 교전
