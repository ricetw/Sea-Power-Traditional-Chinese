Name=Prime Chance
Description=U.S. Army and Navy Special Operations forces are tasked with safeguarding neutral shipping lanes in the Persian Gulf amid escalating tensions between Iran and Iraq. Iranian forces have begun targeting oil tankers and merchant ships suspected of aiding Iraq, turning the region’s waters into a high-stakes zone of conflict. As the commander, you will deploy covertly under the cover of darkness to detect and intercept any Iranian attacks on U.S. or allied vessels, using agile patrol boats and helicopters equipped for rapid response. The operation demands precision, as avoiding open confrontation while protecting civilian shipping is paramount. Intelligence indicates Iranian gunboats and mines are positioned throughout the Gulf, presenting a persistent danger. Your orders are clear secure the shipping lanes, neutralize hostile threats, and ensure the safe passage of vital resources while maintaining strict operational discipline to prevent escalation in this volatile region.
Taskforce1StartMessageMessage=<size=40>Prime Chance</size>|Welcome commander!\n\n<size=15>U.S. Army and Navy Special Operations forces are tasked with safeguarding neutral shipping lanes in the Persian Gulf amid escalating tensions between Iran and Iraq. Iranian forces have begun targeting oil tankers and merchant ships suspected of aiding Iraq, turning the region’s waters into a high-stakes zone of conflict. As the commander, you will deploy covertly under the cover of darkness to detect and intercept any Iranian attacks on U.S. or allied vessels, using agile patrol boats and helicopters equipped for rapid response. The operation demands precision, as avoiding open confrontation while protecting civilian shipping is paramount. Intelligence indicates Iranian gunboats and mines are positioned throughout the Gulf, presenting a persistent danger. Your orders are clear secure the shipping lanes, neutralize hostile threats, and ensure the safe passage of vital resources while maintaining strict operational discipline to prevent escalation in this volatile region.

