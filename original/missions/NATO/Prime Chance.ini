Name=关键机会
Description=美国陆军和海军特种部队的任务是在伊朗和伊拉克之间紧张局势升级的情况下，保护波斯湾的中立航线。伊朗军队已经开始瞄准涉嫌援助伊拉克的油船和商船，将当地水域变成了高风险冲突地区。作为指挥官，你需要在黑暗的掩护下秘密进行部署，使用可快速反应的巡逻船只和直升机探测并拦截伊朗对美国或盟友的任何袭击。行动要求精确，因为在保护平民船只的同时，避免公开冲突也至关重要。情报显示伊朗炮艇和水雷遍布整个海湾，构成了持续威胁。你的任务很明确——保护航线，消灭敌方威胁，确保重要资源的安全通行，同时严格遵守行动规则，避免紧张的地区局势进一步升级。

