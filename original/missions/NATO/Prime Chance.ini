[Language_de]
Name=Prime Chance
Description=US-amerikanische Spezialkräfte der Armee und Marine haben angesichts der zunehmenden Spannungen zwischen Iran und Irak den Auftrag, neutrale Schifffahrtsrouten im Persischen Golf zu sichern. Iranische Streitkräfte haben damit begonnen, Öltanker und Handelsschiffe ins Visier zu nehmen, die im Verdacht stehen, den Irak zu unterstützen. Hierdurch werden die Gewässer der Region zu einer Hochrisikozone für Konflikte. Als Kommandant werden Sie verdeckt im Schutz der Dunkelheit operieren, um iranische Angriffe auf US-amerikanische oder alliierte Schiffe aufzuklären und abzufangen. Die Operation erfordert ein gewisses Fingerspitzengefühl, da die Vermeidung offener Konfrontationen bei gleichzeitiger Sicherung der zivilen Schifffahrt oberste Priorität hat. Der Geheimdienst meldet, dass iranische Schnellboote und Minen im Golf positioniert sind, was eine anhaltende Gefahr darstellt. Ihre Befehle sind klar: Sichern Sie die Schifffahrtsrouten, neutralisieren Sie feindliche Bedrohungen und gewährleisten Sie die sichere Passage lebenswichtiger Ressourcen, während Sie stets mit allerhöchster Disziplin vorgehen, um eine Eskalation in dieser volatilen Region zu vermeiden.
Taskforce1StartMessageMessage=<size=40>Prime Chance</size>|Willkommen Kommandant!\n\n<size=15>US-amerikanische Spezialkräfte der Armee und Marine haben angesichts der zunehmenden Spannungen zwischen Iran und Irak den Auftrag, neutrale Schifffahrtsrouten im Persischen Golf zu sichern. Iranische Streitkräfte haben damit begonnen, Öltanker und Handelsschiffe ins Visier zu nehmen, die im Verdacht stehen, den Irak zu unterstützen. Hierdurch werden die Gewässer der Region zu einer Hochrisikozone für Konflikte. Als Kommandant werden Sie verdeckt im Schutz der Dunkelheit operieren, um iranische Angriffe auf US-amerikanische oder alliierte Schiffe aufzuklären und abzufangen. Die Operation erfordert ein gewisses Fingerspitzengefühl, da die Vermeidung offener Konfrontationen bei gleichzeitiger Sicherung der zivilen Schifffahrt oberste Priorität hat. Der Geheimdienst meldet, dass iranische Schnellboote und Minen im Golf positioniert sind, was eine anhaltende Gefahr darstellt. Ihre Befehle sind klar: Sichern Sie die Schifffahrtsrouten, neutralisieren Sie feindliche Bedrohungen und gewährleisten Sie die sichere Passage lebenswichtiger Ressourcen, während Sie stets mit allerhöchster Disziplin vorgehen, um eine Eskalation in dieser volatilen Region zu vermeiden.

