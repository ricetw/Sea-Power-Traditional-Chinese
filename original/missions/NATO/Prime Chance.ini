[Language_ru]
Name=Операция «Главный шанс»
Description=Силам специальных операций армии и флота США поручено охранять нейтральные морские пути в Персидском заливе на фоне эскалации напряженности между Ираном и Ираком. Иранские силы начали атаковать нефтяные танкеры и торговые суда, подозреваемые в помощи Ираку, превратив воды региона в зону конфликта. Ваша задача – скрытно развернуть свои силы под покровом темноты для обнаружения и перехвата любых иранских сил, пытающихся атаковать корабли США или их союзников, используя быстроходыне катера и вертолеты, оборудованные для задач быстрого реагирования. Операция требует ювелирного подхода, поскольку первостепенное значение имеет избежание открытой конфронтации с Ираном при одновременной защите гражданского судоходства. Разведка указывает на то, что иранские канонерские лодки и мины расположены по всему Персидскому заливу, представляя постоянную опасность. Вам даны четкие приказы: обеспечьте безопасность морских путей, нейтрализуйте враждебные угрозы и обеспечьте безопасный проход судов с жизненно важными грузами, сохраняя при этом строгую оперативную дисциплину, чтобы предотвратить эскалацию в этом нестабильном регионе.
