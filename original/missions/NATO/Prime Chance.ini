[Language_ko]
Name=프라임 찬스 작전
Description=미 육군과 해군 특수작전단이 이란과 이라크 사이의 긴장이 고조되는 가운데 페르시아만의 민간 해운을 보호하는 임무을 담당했습니다. 이란군은 이라크를 원조하는것으로 추정되는 유조선과 화물선들을 공격하기 시작했으며 이러한 행동의 결과로 인근 영해는 민간 화물선이 지나가기에 위험한 수역으로 변했습니다. 당신의 임무는 야간에 침투하여 이란군의 미군 혹은 동맹국에 대한 공격을 파악하고 이를 저지하는것입니다. 이번 임무를 위해 고속정들과 공격헬기들이 배치되었습니다. 이번 작전에서 가장 중요한점은 이란과의 공개적인 확전을 저지하면서도 민간 화물선들을 보호하는것입니다. 정보에 따르면 이란의 건보트들과 기뢰들이 만 전체에 흩뿌려저 있으며 이는 민간 해운에 대한 지속적인 위협을 의미합니다. 당신의 임무는 이러한 상황속에서 민간 화물선들을 보호하고 이러한 지역에서의 확전을 저지하는것입니다.
