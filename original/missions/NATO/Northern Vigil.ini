[Language_ru]
Name=Северная вахта: противостояние у Киркенеса
Description=Норвежская разведка обнаружила советские катера, проходящие в опасной близости от наших вод возле Киркенеса, вероятно, проверяя нашу реакцию на это действие. Ваша задача — утвердить суверенитет Норвегии, поддерживая видимое оборонительное присутствие, но не инициируя конфликт. Патрулируйте свой сектор, следите за советскими маневрами и докажите, что наши воды защищены. Вступайте в бой только в том случае, если они нарушат границы Норвегии или проявят прямую враждебность.
Taskforce1SovietsMessage=БОЕВАЯ ТРЕВОГА! Советы нарушили границы Норвегии. РАЗРЕШЕНО ПРИМЕНЕНИЕ ОРУЖИЯ!
Trigger3Condition_Condition1AreaLabel=Пограничная зона
[Language_de]
Name=Nordische Wachsamkeit: Die Konfrontation bei Kirkenes
Description=Norwegische Geheimdienste haben sowjetische Patrouillenboote entdeckt, die sich gefährlich nah an unseren Gewässern bei Kirkenes bewegen – vermutlich, um unsere Reaktionsbereitschaft zu testen. Ihre Mission ist es, die norwegische Souveränität zu wahren, indem Sie eine sichtbare, defensive Präsenz aufrechterhalten, ohne jedoch einen Konflikt zu provozieren. Patrouillieren Sie in Ihrem Sektor, überwachen Sie die Bewegungen der Sowjets und zeigen Sie, dass unsere Gewässer geschützt sind. Greifen Sie nur ein, wenn sie norwegische Hoheitsgewässer verletzen oder direkte Feindseligkeiten zeigen.
Taskforce1StartMessageMessage=<size=40>Die Konfrontation bei Kirkenes</size>|Willkommen Kommandant!\n\n<size=15>Norwegische Geheimdienste haben sowjetische Patrouillenboote entdeckt, die sich gefährlich nah an unseren Gewässern bei Kirkenes bewegen – vermutlich, um unsere Reaktionsbereitschaft zu testen. Ihre Mission ist es, die norwegische Souveränität zu wahren, indem Sie eine sichtbare, defensive Präsenz aufrechterhalten, ohne jedoch einen Konflikt zu provozieren. Patrouillieren Sie in Ihrem Sektor, überwachen Sie die Bewegungen der Sowjets und zeigen Sie, dass unsere Gewässer geschützt sind. Greifen Sie nur ein, wenn sie norwegische Hoheitsgewässer verletzen oder direkte Feindseligkeiten zeigen.

Objective_Enemy_Forces_Destroyed=Feind zurückgeschlagen

Taskforce1VictoryMessage=<color=lime>Mission Erfolgreich!</color>|Die Sowjetischen Kräfte wurde besiegt! Gute Arbeit!|Verstanden
Taskforce1DestroyedMessage=<color=red>Mission Fehlgeschlagen</color>|Sie wurden vernichtend geschlagen|Verstanden
Taskforce1SovietsMessage=AUF GEFECHTSSTATION! Die Sowjets haben die Grenze übertreten. FEUER FREI!
Trigger3Condition_Condition1AreaLabel=Grenzgebiet
[Language_ko]
Name=노던 버질: 시르키네스 대치
Description=노르웨이군 정보부에 따르면 소련군 순찰정들이 시르키네스 인근으로 위협적으로 접근하고 있다고 합니다. 당신의 임무는 노르웨이의 주권을 수호하기 위해서 방어적 태세를 갖추면서 소련군에 대항하여 인근 지역을 순찰하는것입니다. 우리의 영해라는것을 똑똑히 새겨주는 한편 소련군이 직접적인 적대행위를 시작하기 전까지 교전은 금지됩니다.
Taskforce1StartMessageMessage=<size=40>시르키네스 대치</size>|사령관님 환영합니다!\n\n<size=15>노르웨이군 정보부에 따르면 소련군 순찰정들이 시르키네스 인근으로 위협적으로 접근하고 있다고 합니다. 당신의 임무는 노르웨이의 주권을 수호하기 위해서 방어적 태세를 갖추면서 소련군에 대항하여 인근 지역을 순찰하는것입니다. 우리의 영해라는것을 똑똑히 새겨주는 한편 소련군이 직접적인 적대행위를 시작하기 전까지 교전은 금지됩니다.

