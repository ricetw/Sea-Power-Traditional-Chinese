[Language_cn]
Name=北方警戒：希尔克内斯对峙
Description=情报部门发现苏联巡逻艇正在希尔克内斯附近的海上边境线外挑衅式近距离航行，很可能是在试探我方反应。你的任务是在不引发冲突的情况下保持可见的防御姿态，维护挪威的主权。在你的区域内巡逻，监视苏联人的动作，展现我们防御自己水域的能力。只有在对方闯入挪威边界或表现出直接敌意的情况下才允许交战。

Taskforce1StartMessageMessage=<size=40>希尔克内斯对峙</size>|你好，指挥官！\n\n<size=15>情报部门发现苏联巡逻艇正在希尔克内斯附近的海上边境线外挑衅式近距离航行，很可能是在试探我方反应。你的任务是在不引发冲突的情况下保持可见的防御姿态，维护挪威的主权。在你的区域内巡逻，监视苏联人的动作，展现我们防御自己水域的能力。只有在对方闯入挪威边界或表现出直接敌意的情况下才允许交战。

Objective_Enemy_Forces_Destroyed=击退敌军

Taskforce1VictoryMessage=<color=lime>任务完成！</color>|你成功消灭了苏联部队！干得好！|明白。
Taskforce1DestroyedMessage=<color=red>任务失败！</color>|你失败了。|明白。
Taskforce1SovietsMessage=战斗警报！苏联人已越过边境，自由开火！
