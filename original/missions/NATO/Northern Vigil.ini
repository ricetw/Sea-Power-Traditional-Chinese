[Language_en]
Name=Northern Vigil: The Kirkenes Confrontation
Description=Norwegian intelligence has detected Soviet patrol boats navigating perilously close to our waters near Kirkenes, likely testing our response. Your mission is to assert Norwegian sovereignty by maintaining a visible, defensive presence without initiating conflict. Patrol your sector, monitor Soviet maneuvers, and demonstrate that our waters are protected. Engage only if they breach Norwegian boundaries or exhibit direct hostility.
Taskforce1StartMessageMessage=<size=40>The Kirkenes Confrontation</size>|Welcome commander!\n\n<size=15>Norwegian intelligence has detected Soviet patrol boats navigating perilously close to our waters near Kirkenes, likely testing our response. Your mission is to assert Norwegian sovereignty by maintaining a visible, defensive presence without initiating conflict. Patrol your sector, monitor Soviet maneuvers, and demonstrate that our waters are protected. Engage only if they breach Norwegian boundaries or exhibit direct hostility.

Objective_Enemy_Forces_Destroyed=Enemy repelled

Taskforce1VictoryMessage=<color=lime>Mission complete!</color>|You successfully destroyed the sovjet forces! Great work!|OK
Taskforce1DestroyedMessage=<color=red>Mission Failed</color>|You have been defeated|OK
Taskforce1SovietsMessage=GENERAL QUARTERS! The Soviets have crossed the border. WEAPONS FREE!
