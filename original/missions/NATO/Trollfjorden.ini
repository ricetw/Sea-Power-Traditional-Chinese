
[Debug]
DisableEnemyAIPlayer=True
[Language_en]
Name=Trollfjorden
Description=Days in hiding, with weather on our side it's time to attack Soviet Landing Force en route to Tromso. Use the limitations of radar systems against terrain to mask your FACs approach, utilize the silence of your Kobbens and strike the enemy!

Objective_SinkLandingShips=Sink all landing ships
Objective_SinkOrel=Sink enemy carrier (Hidden)

Taskforce1StartMessage=<size=40>Trollfjorden</size>|Commander! Enemy approaching. We need to <color={*}ffc68c>sink all landing ships</color> to complete the mission.\n\nGood luck, commander!|Affirmative
Taskforce2StartMessage=<size=40>Warning!</size>|This mission is not designed to play as USSR|Ok

Taskforce1VictoryMessage=<color=lime>Mission Completed</color>|Well done commander! You had defeated enemy landing force. Good job!|Ok
Taskforce1DefeatNoUnitsMessage=<color=red>Mission Failed</color>|You have failed to stop enemy force, commander.

ObjectiveCompleted_SinkOrelMessage=<color=lime>Objective completed</color>|Well done commander! I bet Soviets didnt expect this to happen!
[Language_ru]
Name=Тролльфьорд
Description=После нескольких дней скрытного ожидания теперь, когда погода на нашей стороне, наступило время атаковать советское десантное соединение, идущее на Тромсё. Используйте рельеф, чтобы скрыть Ваши ракетные катера от обнаружения радарами, используйте малошумность подлодок типа «Коббен» и нанесите удар по врагу!

Objective_SinkLandingShips=Потопить все десантные корабли
Objective_SinkOrel=Потопить вражеский авианосец (скрытая)

Taskforce1StartMessage=<size=40>Тролльфьорд</size>|Командующий! Противник приближается. Мы должны <color={*}ffc68c>потопить все десантные корабли</color>, чтобы выполнить задание.\n\nУдачи, командующий!|Принято
Taskforce2StartMessage=<size=40>Внимание!</size>|Эта миссия не предназначена для игры за СССР|Ok

Taskforce1VictoryMessage=<color=lime>Миссия выполнена</color>|Отличная работа, командующий! Вы разгромили вражеское десантное соединение.|Ok
Taskforce1DefeatNoUnitsMessage=<color=red>Миссия провалена</color>|Вы не смогли остановить вражеский десант, командующий.

ObjectiveCompleted_SinkOrelMessage=<color=lime>Задача выыполнена</color>|Отлично, командующий! Готовы спорить, Советы этого не ожидали!
[Language_de]
Name=Trollfjorden
Description=Nach Tagen im Versteck, mit dem Wetter auf unserer Seite ist es nun an der Zeit, die sowjetischen Landungstruppen auf dem Weg nach Tromsø abzufangen. Nutzen Sie die Schwächen der Radarsysteme in Verbindung mit dem Gelände zu Ihrem Vorteil, um die Ansätze Ihrer Schnellboote (FACs) zu tarnen. Nutzen Sie die geräuscharmen U-Boote der Kobben-Klasse und schlagen Sie hart zu!

Objective_SinkLandingShips=Versenken Sie alle Landungsschiffe
Objective_SinkOrel=Versenken Sie den feindlichen Träger (Versteckt)

Taskforce1StartMessage=<size=40>Trollfjorden</size>|Kommandant! Der Feind rückt näher. Wir müssen <color={*}ffc68c>alle Landungsschiffe versenken</color> um die Mission zu erfüllen.\n\nViel Glück, Kommandant!|Auf Gefechtsstation
Taskforce2StartMessage=<size=40>Warnung!</size>|Diese Mission ist nicht dafür gemacht, um sie auf Seiten der UDSSR zu spielen|Ok

Taskforce1VictoryMessage=<color=lime>Mission Erfolgreich!</color>|Sehr gut, Kommandant! Sie haben die feindlichen Landungstruppen mit Erfolg bekämpft. Gute Arbeit!|Ok
Taskforce1DefeatNoUnitsMessage=<color=red>Mission Fehlgeschlagen</color>|Sie haben den Feind nicht aufhalten können, Kommandant.

ObjectiveCompleted_SinkOrelMessage=<color=lime>Ziel Erfüllt</color>|Gut gemacht, Kommandant! Ich wette, damit haben die Sowjets nicht gerechnet!

[Language_cn]
Name=山妖峡湾
Description=隐蔽了几天后，我们终于等来了有利天气，是时候攻击前往特罗姆瑟的苏联登陆部队了。利用地形对雷达系统的限制掩护快速攻击艇靠近，发挥潜艇的静音优势，打击敌人！

Objective_SinkLandingShips=击沉所有登陆舰
Objective_SinkOrel=击沉敌方航母（隐藏）

Taskforce1StartMessage=<size=40>山妖峡湾</size>|指挥官，敌人来了！我们需要<color={*}ffc68c>击沉所有登陆舰</color>以完成任务。\n\n指挥官，祝你好运！|明白。
Taskforce2StartMessage=<size=40>警告！</size>|此任务不是为苏联一方设计的。|明白。

Taskforce1VictoryMessage=<color=lime>任务完成！</color>|干得好，指挥官！你击败了敌方登陆部队！|明白。
Taskforce1DefeatNoUnitsMessage=<color=red>任务失败！</color>|指挥官，你没能阻止敌方登陆部队。

ObjectiveCompleted_SinkOrelMessage=<color=lime>目标完成！</color>|干得好，指挥官！苏联人肯定没料到此事！

[Language_ko]
Name=트롤피오르덴
Description=수일간의 잠입 끝에 트롬소로 향하는 소련군 상륙군을 저지할 기회가 찾아왔습니다. 레이더 노출을 최소화하고 날씨와 지형의 이점을 사용하면서 은밀함 코벤급 잠수함들을 사용하여 적군을 기습하십시오!

Objective_SinkLandingShips=모든 상륙함 침몰시키기
Objective_SinkOrel=히든: 적 항공모함 침몰시키기

Taskforce1StartMessage=<size=40>트롤피요르덴</size>|사령관님! 적군이 접근중입니다. <color={*}ffc68c>모든 상륙함들을</color> 격침시켜야 미션을 끝낼수 있습니다.\\n\\n행운을 빕니다 사령관님!|확인
Taskforce2StartMessage=<size=40>경고!</size>|이 임무는 소련을 플레이하도록 설계된 것이 아닙니다.|확인

Taskforce1VictoryMessage=<color=lime>미션 성공</color>|잘하셨습니다 사령관님! 적군의 상륙군을 전멸시켰습니다!|확인
Taskforce1DefeatNoUnitsMessage=<color=red>미션 실패</color>|적 부대를 저지하는데 실패했습니다 사령관님.

ObjectiveCompleted_SinkOrelMessage=<color=lime>목표 완수</color>|잘하셨습니다 사령관님! 소련놈들도 이건 예상하지 못했을겁니다!

