[Language_de]
Name=Red Madagascar
Description=Einsatzbesprechung: Operation Southern Shield\n\nDer Krieg in Europa ist in einer Pattsituation angelangt, und in einem mutigen Manöver versuchen die Streitkräfte des Warschauer Pakts, einen strategischen Stützpunkt im Indischen Ozean zu errichten. Da die US-Streitkräfte stark beansprucht sind, wurden die Marines entsandt, um antikommunistische Fraktionen auf der Insel Madagaskar zu unterstützen, wo die Bevölkerung dringend humanitäre Hilfe inmitten des anhaltenden Konflikts benötigt. Sie führen eine amphibische Angriffsgruppe an, die aus einem LHA mit vollständigem Luftgeschwader und drei Begleitschiffen besteht. Ihre beiden Primärziele lauten wie folgt: Stellen Sie lebenswichtige Hilfsgüter für die Insel bereit und verstärken Sie die örtlichen antikommunistischen Kräfte. Mit CH-46 Sea Knight-Hubschraubern werden Sie Waffen und Nachschub zu den verbündeten Rebellenfraktionen auf der Insel transportieren und so ihre Fähigkeit stärken, gegen Bedrohungen aller Art standzuhalten. Geheimdienstinformationen weisen darauf hin, dass Kräfte der DDR auf Anweisung des sowjetischen Politbüros den Befehl erhalten haben, Madagaskar unter ihre Kontrolle zu bringen. Seien Sie daher besonders wachsam gegenüber feindlichen Angriffen aus der Luft oder von See. Finden Sie die Balance zwischen Ihren Missionszielen—leisten Sie humanitäre Hilfe für Bedürftige und stellen Sie gleichzeitig sicher, dass die Rebellen gut versorgt und widerstandsfähig bleiben. Jede Bemühung zählt, um zu verhindern, dass im Indischen Ozean ein kommunistischer Stützpunkt entsteht.
Taskforce1StartMessageMessage=<size=40>Operation Southern Shield</size>|Willkommen Kommandant!\n\n<size=15>Der Krieg in Europa ist in einer Pattsituation angelangt, und in einem mutigen Manöver versuchen die Streitkräfte des Warschauer Pakts, einen strategischen Stützpunkt im Indischen Ozean zu errichten. Da die US-Streitkräfte stark beansprucht sind, wurden die Marines entsandt, um antikommunistische Fraktionen auf der Insel Madagaskar zu unterstützen, wo die Bevölkerung dringend humanitäre Hilfe inmitten des anhaltenden Konflikts benötigt. Sie führen eine amphibische Angriffsgruppe an, die aus einem LHA mit vollständigem Luftgeschwader und drei Begleitschiffen besteht. Ihre beiden Primärziele lauten wie folgt: Stellen Sie lebenswichtige Hilfsgüter für die Insel bereit und verstärken Sie die örtlichen antikommunistischen Kräfte. Mit CH-46 Sea Knight-Hubschraubern werden Sie Waffen und Nachschub zu den verbündeten Rebellenfraktionen auf der Insel transportieren und so ihre Fähigkeit stärken, gegen Bedrohungen aller Art standzuhalten. Geheimdienstinformationen weisen darauf hin, dass Kräfte der DDR auf Anweisung des sowjetischen Politbüros den Befehl erhalten haben, Madagaskar unter ihre Kontrolle zu bringen. Seien Sie daher besonders wachsam gegenüber feindlichen Angriffen aus der Luft oder von See. Finden Sie die Balance zwischen Ihren Missionszielen—leisten Sie humanitäre Hilfe für Bedürftige und stellen Sie gleichzeitig sicher, dass die Rebellen gut versorgt und widerstandsfähig bleiben. Jede Bemühung zählt, um zu verhindern, dass im Indischen Ozean ein kommunistischer Stützpunkt entsteht.

