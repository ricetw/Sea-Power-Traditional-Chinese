Name=붉은 마다가스카르
Description=미션 브리핑: 서던 쉴드 작전\\n\\n유럽에서의 전쟁은 서로 교착점에 도달했습니다. 그러한 결과로 바르샤바 조약군은 인도양에 거점을 확보할려는 대담한 작전을 실행했습니다. 미군이 세계 전역에 흩뿌려진 가운데 해병대가 파견되어 마다가스카르섬의 반공 게릴라들을 원조하는 작전을 수립했습니다. 마다가스카르섬의 인구들은 절박하게 보급품이 필요하며 당신은 회전익기가 배치된 강습상륙함이 주축이 되고 3척의 호위함이 배치된 강습상륙단을 지휘합니다. 이번 임무의 최중요 목표는 2가지로 보급품을 전달하는 한편 지역의 반공 게릴라들을 지원해야합니다. CH-46 시나이트 수송헬기를 이용하여 그들에게 필요한 보급품을 전달해야합니다. 정보에 따르면 동독 국가인민군이 소련 정치국에서 명령을 받아 마다가스카르 섬을 점령할려고 시도하고 있다고 합니다. 그러므로 최중요 목표에 집중하면서도 동독군의 위협에 대항해야합니다.
Taskforce1StartMessageMessage=<size=40>서던 쉴드 작전</size>|사령관님 환영합니다!\n\n<size=15>유럽에서의 전쟁은 서로 교착점에 도달했습니다. 그러한 결과로 바르샤바 조약군은 인도양에 거점을 확보할려는 대담한 작전을 실행했습니다. 미군이 세계 전역에 흩뿌려진 가운데 해병대가 파견되어 마다가스카르섬의 반공 게릴라들을 원조하는 작전을 수립했습니다. 마다가스카르섬의 인구들은 절박하게 보급품이 필요하며 당신은 회전익기가 배치된 강습상륙함이 주축이 되고 3척의 호위함이 배치된 강습상륙단을 지휘합니다. 이번 임무의 최중요 목표는 2가지로 보급품을 전달하는 한편 지역의 반공 게릴라들을 지원해야합니다. CH-46 시나이트 수송헬기를 이용하여 그들에게 필요한 보급품을 전달해야합니다. 정보에 따르면 동독 국가인민군이 소련 정치국에서 명령을 받아 마다가스카르 섬을 점령할려고 시도하고 있다고 합니다. 그러므로 최중요 목표에 집중하면서도 동독군의 위협에 대항해야합니다.

