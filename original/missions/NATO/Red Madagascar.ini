[Language_ru]
Name=Красный Мадагаскар
Description=Инструктаж: Операция «Южный щит»\n\nВойна в Европе зашла в тупик, и силы Варшавского договора смелым обходным маневром стремятся создать стратегический плацдарм в Индийском океане. Поскольку силы США рассредоточены, морские пехотинцы были развернуты для поддержки антикоммунистических группировок на острове Мадагаскар, где население отчаянно нуждается в гуманитарной помощи в условиях продолжающегося конфликта. Вы командуете десантно-штурмовой группой, сосредоточенной вокруг УДК с полной авиагруппой и тремя кораблями сопровождения. Ваша основная задача двоякая: доставить на остров критически важную помощь и одновременно укрепить местные антикоммунистические силы. Используя вертолёты CH-46 Sea Knight, вы будете переправлять оружие и припасы союзным повстанческим группировкам на острове, укрепляя их способность противостоять внешним угрозам. Разведка показывает, что восточногерманские войска получили приказ от советского Политбюро захватить контроль над Мадагаскаром, поэтому будьте в состоянии повышенной готовности на случай вторжения противника с моря или воздуха. Тщательно сбалансируйте цели своей миссии — предоставляйте гуманитарную помощь нуждающимся, одновременно обеспечивая снабжение повстанцев. Каждое Ваше действие имеет значение для предотвращения появления коммунистического оплота в Индийском океане.
Taskforce1DangerAreaMessage=Сбросьте припасы и возвращайтесь обратно на корабль
