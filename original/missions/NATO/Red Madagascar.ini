[Language_en]
Name=Red Madagascar
Description=Mission Briefing: Operation Southern Shield\n\nThe war in Europe has reached a deadlock, and in a bold maneuver, Warsaw Pact forces are looking to establish a strategic foothold in the Indian Ocean. With U.S. forces spread thin, the Marines have been deployed to support anti-communist factions on the island of Madagascar, where the population desperately needs humanitarian aid amid ongoing conflict. You command an amphibious assault group centered around an LHA with a full air wing and three escort ships. Your primary mission is twofold: deliver critical aid to the island while reinforcing local anti-communist forces. Using CH-46 Sea Knights, you will ferry arms and supplies to allied rebel factions on the island, strengthening their ability to resist incoming threats. Intelligence indicates that East German forces have received orders from the Soviet Politburo to seize control of Madagascar, so be on high alert for enemy incursions by sea or air. Balance your mission objectives carefully—provide humanitarian assistance to those in need while ensuring the rebels are well-supplied and prepared to resist. Every action counts in preventing a communist stronghold from emerging in the Indian Ocean.
Taskforce1StartMessageMessage=<size=40>Operation Southern Shield</size>|Welcome commander!\n\n<size=15>The war in Europe has reached a deadlock, and in a bold maneuver, Warsaw Pact forces are looking to establish a strategic foothold in the Indian Ocean. With U.S. forces spread thin, the Marines have been deployed to support anti-communist factions on the island of Madagascar, where the population desperately needs humanitarian aid amid ongoing conflict. You command an amphibious assault group centered around an LHA with a full air wing and three escort ships. Your primary mission is twofold: deliver critical aid to the island while reinforcing local anti-communist forces. Using CH-46 Sea Knights, you will ferry arms and supplies to allied rebel factions on the island, strengthening their ability to resist incoming threats. Intelligence indicates that East German forces have received orders from the Soviet Politburo to seize control of Madagascar, so be on high alert for enemy incursions by sea or air. Balance your mission objectives carefully—provide humanitarian assistance to those in need while ensuring the rebels are well-supplied and prepared to resist. Every action counts in preventing a communist stronghold from emerging in the Indian Ocean.

