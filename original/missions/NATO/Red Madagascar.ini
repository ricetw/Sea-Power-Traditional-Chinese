[Language_cn]
Name=红色马达加斯加
Description=任务简报：南方盾牌行动\n\n欧洲的战事已陷入僵局，华约部队正大胆行动，寻求在印度洋建立战略据点。随着美军的分散部署，海军陆战队已前往马达加斯加，支持岛上的反共势力，当地民众在持续冲突中迫切需要人道主义援助。你指挥着一个两栖突击群，其核心是一艘直升机登陆突击舰，还包含一整支航空联队和三艘护航船只。你的主要任务由两部分组成：向岛上提供关键援助，同时增援当地反共军队。你可以使用CH-46向岛上的盟友势力运输武器和补给，增强他们抵抗能力，抵抗即将到来的威胁。情报显示东德军队已收到苏联政治局的命令，将要夺取马达加斯加的控制权，因此要高度警惕敌方的海空突袭。小心权衡你的任务目标——向有需要的人提供人道主义援助，同时确保叛军有充足的补给并做好抵抗准备。所有行为都是为了阻止印度洋上出现共产主义据点。

Taskforce1StartMessageMessage=<size=40>南方盾牌行动</size>|你好，指挥官！\n\n<size=15>欧洲的战事已陷入僵局，华约部队正大胆行动，寻求在印度洋建立战略据点。随着美军的分散部署，海军陆战队已前往马达加斯加，支持岛上的反共势力，当地民众在持续冲突中迫切需要人道主义援助。你指挥着一个两栖突击群，其核心是一艘直升机登陆突击舰，还包含一整支航空联队和三艘护航船只。你的主要任务由两部分组成：向岛上提供关键援助，同时增援当地反共军队。你可以使用CH-46向岛上的盟友势力运输武器和补给，增强他们抵抗能力，抵抗即将到来的威胁。情报显示东德军队已收到苏联政治局的命令，将要夺取马达加斯加的控制权，因此要高度警惕敌方的海空突袭。小心权衡你的任务目标——向有需要的人提供人道主义援助，同时确保叛军有充足的补给并做好抵抗准备。所有行为都是为了阻止印度洋上出现共产主义据点。

