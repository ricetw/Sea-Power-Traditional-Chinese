Name=别惹德克萨斯（蓝方）
Description=此次行动的目标是海上演习与维护地区和平。作为水面行动群的一部分，德克萨斯号和弗吉尼亚号正在地中海与土耳其进行联合演习。但不断升级的紧张地区局势引发了人们的担忧，因为叙利亚认为美国海军靠近其领海可能是为支持以色列而发动进攻的前兆。消除此疑虑的外交工作还在进行中，但局势仍不稳定。交战规则限定部队保持警惕和防御姿态，同时避免可能升级为敌对行动的挑衅行为，只有在遭遇射击时才允许交战。任务目标是在不引发公开冲突的情况下完成演习，缓和一切冲突，并且保护美国及盟友的资产安全。谨慎至关重要，因为最轻微的失误都可能导致冲突升级。

Taskforce1StartMessageMessage=<size=40>别惹德克萨斯</size>|你好，指挥官！\n\n<size=15>作为水面行动群的一部分，德克萨斯号和弗吉尼亚号正在地中海与土耳其进行联合演习。但不断升级的紧张地区局势引发了人们的担忧，因为叙利亚认为美国海军靠近其领海可能是为支持以色列而发动进攻的前兆。消除此疑虑的外交工作还在进行中，但局势仍不稳定。交战规则限定部队保持警惕和防御姿态，同时避免可能升级为敌对行动的挑衅行为，只有在遭遇射击时才允许交战。任务目标是在不引发公开冲突的情况下完成演习，缓和一切冲突，并且保护美国及盟友的资产安全。谨慎至关重要，因为最轻微的失误都可能导致冲突升级。</size>|战斗警报！

