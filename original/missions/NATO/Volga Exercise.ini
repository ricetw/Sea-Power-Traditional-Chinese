[Debug]
DisableEnemyAIPlayer=True
[Language_en]
Name=Volga Exercise
Description=The battlecruiser Kirov and a Sovremenny class destroyer are missing from latest imagery out of Murmansk. NATO believes these two ships are sortieing towards the GIUK Gap. The New Jersey SAG has been tasked to locate and destroy them before they can enter the Atlantic.
Taskforce1StartmessageMessage=VOLGA EXERCISE|The Kirov SAG has sortied from Murmansk and is attempting to enter the Atlantic. Take up a blocking position west of Iceland, then locate and sink the Kirov and any escorting ships. \n\nP-3s out of Keflavik are en route to assist search. Intel suspects AGI trawlers in the area could pass targeting data on your force.\n\nAt least one player ship must survive.|Start mission
Taskforce1OneplayershipmustsurviveMessage=DEFEAT|Defeat! The New Jersey SAG has been destroyed!|Exit mission
Taskforce1KirovSAGdestroyed-playervictoryMessage=VICTORY|Victory! The Kirov SAG has been destroyed, keeping a powerful raiding force out of the Atlantic and further securing our convoy operations to Europe. Good work, Commander.|Exit mission
Objective_DestroyKirovSAG=Destroy the Kirov SAG
Objective_OnePlayerShipMustSurvive=At least one of your ships must survive
[Language_cn]
Name=伏尔加河演习
[Language_ru]
Name=Учения «Волга»
Description=Тяжёлый крейсер «Киров» и эсминец класса «Современный» пытаются прорваться через Датский пролив в Атлантику. Ощущая некоторое дежавю, линкор и крейсер НАТО готовятся вступить с ними в бой.
Taskforce1StartmessageMessage=УЧЕНИЯ «ВОЛГА»|КУГ «Киров» пытается прорваться в Атлантику через Датский пролив. Займите позицию к западу от Исландии, затем выдвигайтесь вперёд, обнаружте и потопите «Киров» и все сопровождающие корабли. \n\nP-3 из Кефлавика направляются на помощь в поисках. Сохраняйте бдительность - разведка ожидает наличие кораблей-шпионов, которые могут выдать ваше расположение. Опасайтесь дальнобойных ракет «Кирова», скрытность - ваша лучшая защита. \n\nПо крайней мере один корабль игрока должен выжить.|Начать миссию
Taskforce1OneplayershipmustsurviveMessage=ПОРАЖЕНИЕ|Поражение! КУГ Нью Джерси полностью уничтожена!|Выйти из миссии
Taskforce1KirovSAGdestroyed-playervictoryMessage=ПОБЕДА|Победа! КУГ «Киров» полностью уничтожена! Её присутствие в Атлантике создало бы серьёзную угрозу нашим конвоям.\nХорошая работа, Командир.|Выйти из миссии
Objective_DestroyKirovSAG=Уничтожить КУГ «Киров»
Objective_OnePlayerShipMustSurvive=Хотя бы один союзный корабль должен уцелеть.
