[Language_cn]
Name=草莓能杀人（蓝方）
Description=苏联的一支超大型舰队正开向夏威夷，对美国在太平洋的领土构成了直接威胁。作为美国海军卡尔文森号航母战斗群的指挥官，你的任务很明确：在苏联舰队抵达美国水域之前将其找到并消灭。情报显示苏联人全副武装，拥有先进的导弹和防空系统，制造了一个极为危险的交战区。使用卡尔·文森号的航空联队寻找、追踪并确认苏联编队的位置，宙斯盾巡洋舰可在夏威夷周围建立强大的防御圈。找到苏联舰队后，即可全力出击，消灭威胁。准确执行任务，因为任何失误都可能升级为更严重的冲突。防卫太平洋，确保没有敌人能靠近美国海岸，展现美国保护此区域内自身利益的决心。

Taskforce1StartMessageMessage=<size=40>草莓能杀人</size>|你好，指挥官！\n\n<size=15>苏联的一支超大型舰队正开向夏威夷，对美国在太平洋的领土构成了直接威胁。作为美国海军卡尔文森号航母战斗群的指挥官，你的任务很明确：在苏联舰队抵达美国水域之前将其找到并消灭。情报显示苏联人全副武装，拥有先进的导弹和防空系统，制造了一个极为危险的交战区。使用卡尔·文森号的航空联队寻找、追踪并确认苏联编队的位置，宙斯盾巡洋舰可在夏威夷周围建立强大的防御圈。找到苏联舰队后，即可全力出击，消灭威胁。准确执行任务，因为任何失误都可能升级为更严重的冲突。防卫太平洋，确保没有敌人能靠近美国海岸，展现美国保护此区域内自身利益的决心。

