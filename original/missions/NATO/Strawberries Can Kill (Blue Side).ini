[Language_en]
Name=Strawberries Can Kill (Blue Side)
Description=A very large Russian naval fleet is advancing toward Hawaii, presenting a direct threat to U.S. territory in the Pacific. As commander of the USS Carl Vinson Carrier Battle Group, your orders are clear: locate and neutralize the Russian fleet before it reaches American waters. Intelligence indicates the Russian force is heavily armed, with advanced missiles and anti-air systems, creating a highly dangerous engagement zone. Use the Carl Vinson’s air wing to locate, track, and confirm the Russian formation's position, while Aegis-equipped cruisers establish a robust defensive perimeter around Hawaii. Once the Russian fleet has been found, you are cleared to engage with full force to eliminate the threat. Execute the mission with precision, as any misstep could escalate into broader conflict. Defend the Pacific, ensure no hostile forces approach U.S. shores, and demonstrate U.S. resolve in protecting American interests in the region.
Taskforce1StartMessageMessage=<size=40>Strawberries Can Kill (Blue Side)</size>|Welcome commander!\n\n<size=15>A very large Russian naval fleet is advancing toward Hawaii, presenting a direct threat to U.S. territory in the Pacific. As commander of the USS Carl Vinson Carrier Battle Group, your orders are clear: locate and neutralize the Russian fleet before it reaches American waters. Intelligence indicates the Russian force is heavily armed, with advanced missiles and anti-air systems, creating a highly dangerous engagement zone. Use the Carl Vinson’s air wing to locate, track, and confirm the Russian formation's position, while Aegis-equipped cruisers establish a robust defensive perimeter around Hawaii. Once the Russian fleet has been found, you are cleared to engage with full force to eliminate the threat. Execute the mission with precision, as any misstep could escalate into broader conflict. Defend the Pacific, ensure no hostile forces approach U.S. shores, and demonstrate U.S. resolve in protecting American interests in the region.

