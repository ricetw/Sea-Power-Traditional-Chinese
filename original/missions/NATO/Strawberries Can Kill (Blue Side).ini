[Language_ru]
Name=Смертоносная «Клубника» (за США)
Description=Крупная советская военно-морская группировка продвигается к Гавайям, представляя прямую угрозу территории США в Тихом океане. Как командующий авианосной ударной группой авианосца «Карл Винсон» Вы должны обнаружить и нейтрализовать этот флот до того, как он достигнет американских вод. Разведка указывает на то, что эта группировка имеет в своем составе мощные корабли, оснащенные современными ракетами и системами ПВО. Используйте авиакрыло «Карла Винсона», чтобы обнаружить местонахождение флота вторжения, в то время как крейсеры с системой «Иджис» создадут надежный оборонительный периметр вокруг Гавайев. Как только флот противника будет обнаружен, вам будет разрешено действовать всеми силами для устранения угрозы. Выполняйте миссию четко, поскольку любая ошибка может перерасти в более масштабный конфликт. Защитите Тихий океан, не допустите, чтобы враждебные силы приблизились к берегам США, и продемонстрируйте решимость США защищать американские интересы в регионе.
[Language_de]
Name=Strawberries Can Kill (Blaue Seite)
Description=Eine sehr große russische Flotte rückt in Richtung Hawaii vor und stellt eine direkte Bedrohung für das US-Territorium im Pazifik dar. Als Kommandant der USS Carl Vinson Carrier Battle Group lauten Ihre Befehle: Lokalisieren und neutralisieren Sie die russische Flotte, bevor sie amerikanische Gewässer erreicht. Geheimdienstinformationen deuten darauf hin, dass die russischen Streitkräfte schwer bewaffnet sind und über moderne Raketen und Luftabwehrsysteme verfügen, was eine hochriskante Gefechtszone schafft. Nutzen Sie die Luftfahrzeuge der Carl Vinson, um die Position der russischen Einheiten zu lokalisieren, zu verfolgen und zu bestätigen, während einige, mit dem Aegis-System ausgestattete Kreuzer einen robusten Verteidigungsgürtel um Hawaii bilden. Sobald die russische Flotte aufgeklärt wurde, haben Sie die Erlaubnis, den Feind mit voller Kraft zu bekämpfen, um die Bedrohung zu neutralisieren. Führen Sie die Mission möglichst präzise aus, da jeder Fehltritt in einen umfassenderen Konflikt eskalieren könnte. Verteidigen Sie den Pazifik, stellen Sie sicher, dass keine feindlichen Kräfte den US-Küsten zu nahe kommen, und demonstrieren Sie den Willen der USA, amerikanische Interessen in der Region zu schützen.
Taskforce1StartMessageMessage=<size=40>Strawberries Can Kill (Blaue Seite)</size>|Willkommen Kommandant!\n\n<size=15>Eine sehr große russische Flotte rückt in Richtung Hawaii vor und stellt eine direkte Bedrohung für das US-Territorium im Pazifik dar. Als Kommandant der USS Carl Vinson Carrier Battle Group lauten Ihre Befehle: Lokalisieren und neutralisieren Sie die russische Flotte, bevor sie amerikanische Gewässer erreicht. Geheimdienstinformationen deuten darauf hin, dass die russischen Streitkräfte schwer bewaffnet sind und über moderne Raketen und Luftabwehrsysteme verfügen, was eine hochriskante Gefechtszone schafft. Nutzen Sie die Luftfahrzeuge der Carl Vinson, um die Position der russischen Einheiten zu lokalisieren, zu verfolgen und zu bestätigen, während einige, mit dem Aegis-System ausgestattete Kreuzer einen robusten Verteidigungsgürtel um Hawaii bilden. Sobald die russische Flotte aufgeklärt wurde, haben Sie die Erlaubnis, den Feind mit voller Kraft zu bekämpfen, um die Bedrohung zu neutralisieren. Führen Sie die Mission möglichst präzise aus, da jeder Fehltritt in einen umfassenderen Konflikt eskalieren könnte. Verteidigen Sie den Pazifik, stellen Sie sicher, dass keine feindlichen Kräfte den US-Küsten zu nahe kommen, und demonstrieren Sie den Willen der USA, amerikanische Interessen in der Region zu schützen.

