[Language_ko]
Name=딸기는 죽일 수 있다(블루포)
Description=대규모의 러시아 함대가 하와이를 향해 접근 중임에 따라, 태평양의 미국 영토에 직접적인 위협이 되고 있음. USS 칼 빈슨 항공모함 전투단의 사령관으로서, 귀관의 명령은 분명함: 러시아 함대가 미국 해역에 도달하기 전에 위치를 파악하고 무력화할 것. 정보에 따르면 러시아 함대는 첨단 미사일과 대공 시스템을 갖춘 중무장 상태로, 매우 위험한 교전 구역을 형성 중임. 칼 빈슨의 항공대를 이용하여 러시아 함대의 위치를 탐색, 추적, 식별하는 동안, 이지스 순양함으로 하와이 인근 해역에 강력한 방어선을 구축할 것. 러시아 함대를 발견 시, 위협을 제거하기 위해 전 병력을 이용한 교전이 허가됨. 실수는 더 큰 충돌로 이어질 수 있으므로 임무를 정밀하게 수행할 것. 태평양 방어, 적대적 세력의 미 해안 접근제한 그리고 태평양에서 미국의 이익을 보호하는 데 있어 우리의 결의를 보여줄 것.
Taskforce1StartMessageMessage=<size=40>딸기는 죽일 수 있다(블루포)</size>|사령관님 환영합니다!\\n\\n<size=15>대규모의 러시아 함대가 하와이를 향해 접근 중임에 따라, 태평양의 미국 영토에 직접적인 위협이 되고 있음. USS 칼 빈슨 항공모함 전투단의 사령관으로서, 귀관의 명령은 분명함: 러시아 함대가 미국 해역에 도달하기 전에 위치를 파악하고 무력화할 것. 정보에 따르면 러시아 함대는 첨단 미사일과 대공 시스템을 갖춘 중무장 상태로, 매우 위험한 교전 구역을 형성 중임. 칼 빈슨의 항공대를 이용하여 러시아 함대의 위치를 탐색, 추적, 식별하는 동안, 이지스 순양함으로 하와이 인근 해역에 강력한 방어선을 구축할 것. 러시아 함대를 발견 시, 위협을 제거하기 위해 전 병력을 이용한 교전이 허가됨. 실수는 더 큰 충돌로 이어질 수 있으므로 임무를 정밀하게 수행할 것. 태평양 방어, 적대적 세력의 미 해안 접근제한 그리고 태평양에서 미국의 이익을 보호하는 데 있어 우리의 결의를 보여줄 것.

