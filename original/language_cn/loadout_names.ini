[LoadoutNames]
#------------------------------------------ New system ------------------------------------------
# - LongRange means operating range of aircraft, not the weapons range
# ---------- Mandatory loadouts ----------
Default=默认 // Usually most common loadout for this plane
Ferry=转场 // Maximum fueltanks, no weapons, except guns and chaff
Empty=空载 // No fueltanks, no weapons, except guns and chaff

# ---------- Anti Air loadouts ----------
AirToAir=空对空 // Standard Air to Air loadout for the type
AirToAirLongRange=远程空对空 // Air to Air with less weapons and more fuel
AirToAirIntercept=空对空拦截 // Air to Air loadouts with emphasis on MRAAM/SRAAM

# ---------- Anti Surface loadouts ----------
Strike=打击 // Dumb bombs in 1 salvo
StrikeLongRange=远程打击 // Same as Strike but less weapons, more fuel
StrikePrecision=精确打击 // Guided bombs or Strike missiles (like AS-7)
StrikeHeavy=重型打击 // Strike loadout for heavy bombers. (To mark it for AI usage)

CAS=近距离空中支援 // Rockets, Cluster bombs, Bombs. Usually in small salvos to increace number of attacks
AntiArmor=反坦克 // Strike missiles mostly useful only land vehicles(like AS-7)

# ---------- Anti Ship loadouts ----------
AntiShip=反舰 // Most vague loadout. Can include anything from dumb bombs to medium-range missilies
AntiShipLongRange=远程反舰 // Same as AntiShip, but with fueltanks
AntiShipPrecision=精确反舰 // Another vague loadout. Can include guided bombs and missilies
AntiShipHeavy=重型反舰 // Designed to mark heavy anti-ship bombers like Tu-22 and Tu-16 and small planes with most weapons

# ---------- Anti Sub loadouts ----------
ASW=反潜 // Multirole ASW: Torpedoes, Depth Charges, Sonobuoys
ASWHunter=反潜搜寻 // Sonobuoys only, no weapons
ASWKiller=反潜猎杀 // ASW weapons only

# ---------- Special loadouts ----------
SEAD=对敌防空压制 // Anti-radiation missilies, Cluster bombs
SEADLongRange=远程对敌防空压制 // Same as SEAD, but less weaons and more fueltanks

AEW=预警 // Just a flavor naming to indicate plane purpose. This loadout supposed to be equal to "Empty"
Recon=侦察 // Also indicates plane purpose. In some cases used for carrying recon pods.
EW=电子战 // Also indicates plane purpose. In some cases used for carrying EW pods.
Transport=运输 // Also indicates purpose.