usn_an_slq_25_nixie_decoy=AN/SLQ-25,水妖,诱饵,水妖（正式名称AN/SLQ-25）是拖曳诱饵系统，主要装备美国海军的水面舰艇，可产生信号，诱使接近的鱼雷远离其使用平台。

usn_moss=Mk70,MOSS,诱饵,Mk70移动潜艇模拟器（MOSS）是10英寸诱饵，可模拟潜艇自身及其主动声呐发出的噪声，使用方式为发射至远处诱骗敌方声呐。

wp_mg-44=MG-44,刚玉,诱饵,MG-44刚玉是第二代自行水声潜艇模拟器，可由苏联潜艇上特殊的400毫米发射管发射。


